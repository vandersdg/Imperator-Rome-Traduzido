 SETTING_GUI_SCALING:0 "Dimensionamento de GUI"
 SETTING_GUI_SCALING_TOOLTIP:3 "#T $SETTING_GUI_SCALING$\n#!Define a escala de toda a interface do usuário. Útil para resoluções de tela mais altas.\n\n#X Definir um valor muito alto fará com que as interfaces não caibam corretamente na tela!#!"
