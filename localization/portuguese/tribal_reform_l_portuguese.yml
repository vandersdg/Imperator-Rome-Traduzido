 tribal_monarchy_family_raised_up_tt:0 "A Família [SCOPE.sFamily('monarchy_family').GetName] tem pelo menos [SCOPE.ScriptValue('monarchy_family_num_of_expected_jobs_plus_svalue')|0Y] empregos. (Atual: [SCOPE.ScriptValue('monarchy_family_num_of_current_jobs_plus_svalue')|0Y])"
 tribal_reform_1:0 "Favoritismo Monárquico"
 tribal_reform:0 "Reforma Tribal"
 tribal_reform_law_modifier:0 "Ventos de Mudança"
 desc_tribal_reform_law_modifier:0 "Os estatutos antigos não são mais suficientes para manter nosso povo seguro. Embora possa causar um período de instabilidade, esta é uma tempestade que devemos enfrentar."
 tribal_reform_2:0 "Favoritismo Republicano"
 tribal_republic_family_raised_up_tt:0 "A Família [SCOPE.sFamily('republic_family').GetName] tem pelo menos [SCOPE.ScriptValue('republic_family_num_of_expected_jobs_plus_svalue')|0Y] empregos. (Atual: [SCOPE.ScriptValue('republic_family_num_of_current_jobs_plus_svalue')|0Y])"
 on_abort_tribal_reform_tt:0 "Você não poderá tentar a reforma novamente por #Y 20#! anos."
 tribal_reform.1.t:0 "Reunião do Conselho"
 tribal_reform.1.desc:0 "A orgulhosa herança de nosso povo perdura há gerações, e ainda assim o tecido sempre em mudança de nossa existência trouxe um maior conhecimento do mundo e das pessoas que nos cercam.\n\nEm uma reunião extraordinária do conselho, os chefes de duas de nossas maiores famílias, a [SCOPE.sFamily('republic_family').GetName] e a [SCOPE.sFamily('monarchy_family').GetName], sugeriram que é hora de abandonarmos nosso modo de governar em favor de um novo conjunto de estatutos.\n\nA [SCOPE.sFamily('monarchy_family').GetName] prefere a instituição conhecida como Monarquia; inspirando-se em contos dos grandes reis gregos, enquanto a [SCOPE.sFamily('republic_family').GetName] defende um sistema de governança igualitário, inspirado em contos do Império Cartaginês e dos atenienses, dos quais muito ouvimos falar."
 tribal_reform.1.a:0 "Parece que teremos muito a ponderar."
 family_mission_blurb:0 "Durante esta missão, devemos guiar nossa nação para o resultado desejado."
 tribal_reform_1_b:0 "Reforma Legal Dinástica"
 all_republic_family_members:0 "Todos os membros da Família #Y [SCOPE.sFamily('republic_family').GetName]#! pró-republicana"
 all_monarchy_family_members:0 "Todos os membros da Família #Y [SCOPE.sFamily('monarchy_family').GetName]#! pró-monárquica"
 civilized_tribe_ppmod:0 "Engenhosidade Tribal"
 desc_civilized_tribe_ppmod:0 "Antigamente, um centro tribal próspero, a herança deste local não é facilmente esquecida."
 tribal_reform_1_c:0 "Construir Palácio Estadual"
 tribal_reform_2_b:0 "Reforma Legal Republicana"
 tribal_reform_2_c:0 "Construa as Câmaras do Senado"
 civilized_tribe_republic_ppmod:0 "Câmaras Senatoriais"
 desc_civilized_tribe_republic_ppmod:0 "Uma fusão de arquitetura tribal e inspiração grega, estas câmaras senatoriais são um espetáculo para ser visto."
 administrative_purge:0 "Reorganização Burocrática"
 desc_administrative_purge:0 "Aqueles que estão em nosso caminho podem se encontrar sem posição, uma vez que nossa reorganização estiver completa..."
 administrative_purge_rep:0 "Purga Monarquista"
 desc_administrative_purge_rep:0 "O sentimento monarquista não tem lugar em nossa grande nação - devemos nos esforçar para eliminar ameaças de dentro."
 tribal_reform.2.t:0 "Purga Burocrática"
 tribal_reform.2.desc:0 "Em busca do nosso governo ideal, muitos obstáculos estão no caminho. Um desses obstáculos atende pelo nome de [SCOPE.sChar('purge_target').GetPraenomen], que possui forte lealdade a uma causa que não está alinhada com a nossa.\n\nA lógica dita uma certa tolerância para ideologias opostas, no entanto, nossos conselheiros recomendam que as ideias chocantes de [SCOPE.sChar('purge_target').GetPraenomen] são simplesmente muito inverossímeis para justificar um lugar continuado em nosso governo."
 tribal_reform.2.a:0 "Concordo. [SCOPE.sChar('purge_target').GetSheHe|U] deve ir embora."
 tribal_reform.2.b:0 "Não podemos censurar aqueles que nos serviram bem."
 tribal_reform.2.c:0 "Faça um exemplo de [SCOPE.sChar('purge_target').GetHerHim]!"
 tribal_reform_1_d:0 "Purga Burocrática"
 tribal_reform_2_d:0 "Ideais Republicanos"
 tribal_reform_1_e:0 "Declarar Regra Absoluta"
 tribal_reform_2_e:0 "Invocar a Nova Constituição"
 tribal_reform_decision:0 "Investigar Reforma Tribal"
 tribal_reform_decision_desc:0 "É hora de nosso povo considerar novos métodos de governo. Ideais estrangeiros inundam nosso país - podemos realmente permanecer como um povo nômade?"
 allows_tribal_reform_mission:0 "Adiciona a Missão #Y Reforma Tribal#! ao Pool de Missões."
 grant_offices_monarchy_reform_tt:0 "Vários membros da #Y [SCOPE.sFamily('monarchy_family').GetName]#! são concedidos cargos em nosso novo governo."
