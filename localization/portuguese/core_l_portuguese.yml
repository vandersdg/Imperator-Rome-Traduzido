 THE_WORLD_TOOLTIP:1 "#T Data Atual#!\nAVC representa Ab Urbe Condita, ou 'Desde a Fundação da Cidade', é uma convenção de datação comumente usada por estudiosos em referência a Roma e à história romana, e estabelece AUC 1 como o ano da fundação de Roma. O ano AUC 450, portanto, corresponde a 304 aC no calendário gregoriano moderno."
 #
 military_building:0 "Campo de Treinamento"
 military_building_desc:1 "A natureza agrária do mundo antigo exigia campanhas militares sazonais, durante os meses de verão entre as estações de plantio e colheita. Todos os anos, os cidadãos se reuniam em um campo fora dos limites da cidade, como a Ágora das cidades-estado gregas ou o Campus Martius de Roma, em preparação para a guerra daquele ano contra seus vizinhos."
 fortress_building:0 "Fortaleza"
 fortress_building_desc:1 "A construção de fortalezas independentes não era tão comum no mundo clássico, mas a construção de muros para proteger cidades inteiras, como a Muralha Serviana em Roma, ou a construção de uma cidadela fortificada em sua acrópole, como a lendária Tebas de Sete Portões da Muralha da Cadmeia, era bastante difundida. A obra de fortificação mais famosa do mundo helênico foram as Longas Muralhas de Atenas, que ligavam a própria Atenas ao seu porto Pireu."
 commerce_building:0 "Mercado"
 commerce_building_desc:1 "Os primeiros mercados eram fenômenos informais, muitas vezes aparecendo nos campos fora de uma cidade, focados principalmente em lugares onde as pessoas se reuniam. À medida que as cidades-estado cresciam, essas Ágoras freqüentemente se transformavam no centro da vida comercial, religiosa, política e cultural; o coração pulsante de qualquer cidade. A Ágora grega até influenciou a configuração e o significado dos fóruns romanos e dos mercados cartagineses."
 population_building:0 "Celeiro"
 population_building_desc:1 "A questão do armazenamento de alimentos de uma safra para outra é tão antiga quanto a própria agricultura. Várias culturas antigas criaram soluções para armazenar grãos por longos períodos, mantendo-os secos e livres de pragas; desde os pisos elevados do granário romano, os poços escavados do silo grego, até o uso egípcio de gatos para manter as pragas sob controle. O armazenamento de grãos a longo prazo permitia um excedente de alimentos, um pré-requisito para o crescimento populacional e, eventualmente, para a própria civilização."
 forum_building:0 "Fórum"
 forum_building_desc:1 "Influenciado pela Ágora grega, o Fórum Romano era o centro da Cidade Eterna. Além das atividades comerciais, judiciais e religiosas do Fórum, sua principal função era a de núcleo político, onde os senadores se reuniam no Comício e onde o povo romano vinha ouvir discursos políticos e se reunia para votar nas eleições."
 workshop_building:1 "Moinho"
 workshop_building_desc:1 "O uso de moinhos manuais de pequena escala em casa existe desde o início da agricultura humana. Versões maiores podem ser alimentadas por animais de tração. A invenção posterior do moinho de água permitiu seu uso na mineração e construção como ferramentas para triturar minério e cortar madeira e mármore. Os moinhos de água geralmente diminuíram a dependência do trabalho humano e animal, aumentando substancialmente a produtividade e a eficiência na produção de matérias-primas."
 library_building:0 "Biblioteca"
 library_building_desc:1 "A mais antiga biblioteca conhecida foi a coleção hitita de tabuletas cuneiformes em Hatusa de 1900 aC, mas grandes bibliotecas institucionais tornaram-se mais comuns no século III aC. Eram comumente arquivos de impérios ou reinos, mas também de instituições religiosas, ou anexas a instituições de ensino superior. A maior e mais famosa biblioteca do mundo antigo era a Grande Biblioteca de Alexandria, que pode conter até 400.000 textos em seu auge. A destruição da Grande Biblioteca é considerada uma das maiores tragédias do mundo antigo."
 town_hall_building:1 "Repartição de finanças"
 town_hall_building_desc:1 "Todo governo precisa de um tesouro para abrigar os fundos necessários para o funcionamento de um aparato estatal, como projetos de construção pública ou salários de tropas. O tesouro da Roma antiga, o Aerarium Populi Romani, estava localizado no Templo de Saturno no Forum Romanum, que também abrigava estandartes legionários, decretos do senado e as leis de Roma gravadas em placas de latão. Os fundos eram principalmente provenientes de impostos, arrecadados pelos Publicani, Equestres Romanos que ganharam licitações pelo direito de impostos agrícolas em uma província específica."
 theathre_building:1 "Grande Teatro"
 theathre_building_desc:1 "O teatro grego antigo era relativamente simples, com um coro e atores mascarados atuando em frente ao Skene, um prédio que servia de pano de fundo e assentos construídos em uma encosta. Os romanos adotaram a arquitetura grega para seus teatros, mas os construíram como estruturas independentes, o que, por sua vez, lhes permitiu construir prédios teatrais completamente circulares, ou anfiteatros. Devido aos diferentes efeitos acústicos dos teatros semicirculares e anfiteatros normais, eles tendiam a receber diferentes tipos de eventos. Os teatros apresentavam peças, pantomimas e discursos, enquanto os anfiteatros, como o famoso Amphitheatrum Flavium, apresentavam combates de gladiadores, corridas ou, às vezes, como em 80 dC, encenações de batalhas navais, chamadas de Naumaquias.
 court_building:1 "Tribunal de Justiça"
 court_building_desc:1 "A forma mais comum de litígio romano durante a República, Legis Actiones, Ações de Direito, envolvia uma audiência formal perante um magistrado, sobre a qual um juiz era acordado por ambas as partes. O juiz tinha que ser um cidadão romano de nível senatorial e era selecionado de uma lista chamada Album Iudicum, mas não precisava ter nenhum treinamento ou especialização jurídica. Depois disso, o julgamento era realizado em local público, geralmente o Forum Romanum, durante o qual qualquer um dos lados podia ser representado por um advogado. No final, o juiz decidiria da maneira que parecesse mais justa."
 academy_building:0 "Academia"
 academy_building_desc:1 "A primeira academia foi fundada por Platão no início do século IV aC, em sua propriedade na Akademeia, uma colina nos arredores de Atenas, onde havia um bosque de oliveiras dedicado a Atena, deusa da sabedoria. Platão lecionava e apresentava problemas aos membros da Academia. Mais tarde, seu aluno Aristóteles fundaria o Lyceum, sua própria academia em Atenas, onde Aristóteles transmitiria sua filosofia e onde fundou uma biblioteca. Ambas as escolas foram destruídas por Lucius Cornelius Sulla em 86 aC durante o cerco de Atenas."
 temple_building:1 "Grande Templo"
 temple_building_desc:1 "Os templos são espaços religiosos, muitas vezes edifícios que contêm um santuário, dedicado a uma divindade. Estes poderiam muitas vezes ter funções secundárias além das religiosas, como o Templo de Saturno em Roma servindo como tesouro do estado, o olival dedicado a Atenas na Akademeia sendo o local da academia de Platão, ou o Campus Martius, o Campo de Marte, sendo o local da reunião militar romana anual. Até o senado romano teve que se reunir em um espaço dedicado aos deuses. O templo antigo mais famoso é provavelmente o templo de Atena, o Partenon, em Atenas, cujas ruínas ainda podem ser vistas hoje."
 foundry_building:0 "Fundição"
 foundry_building_desc:1 "Na Roma Antiga, Fabricae ou Officinae eram oficinas ou manufaturas que trabalhavam em materiais duros como metal e pedra. Officinae Armorum, arsenais, produziriam armas e armaduras, mas essas ferrarias também poderiam produzir pregos e acessórios de ferro para uso em construtores de navios e na construção. No período imperial posterior, a Fabricae estatal produziria armas e armaduras para legiões inteiras. Hefesto, o deus grego do fogo e da forja, operava um arsenal, onde forjava as lendárias armas e armaduras dos deuses."
 aqueduct_building:0 "Aqueduto"
 aqueduct_building_desc:1 "Embora mais associados a Roma, acredita-se que os aquedutos tenham aparecido primeiro no subcontinente indiano. Também na Grécia, construções como o Aqueduto Epauliniano em Samos, que trouxe água doce para Pitagorião, datam do século VI aC. Os aquedutos trariam água doce para as cidades e para o campo para irrigação de rios distantes. O mais longo aqueduto conhecido da antiguidade é o Aqueduto de Valens, construído em Constantinópolis no século III a IV dC e trouxe água de mais de 250 quilômetros de distância. Toda a estrutura tinha mais de 400 quilômetros de comprimento."
 port_building:0 "Porto"
 port_building_desc:1 "Atracar e lançar navios de forma rápida e confiável era melhor tentado em portos naturalmente protegidos, cuja presença significou o sucesso de muitas cidades antigas ao longo da costa do Mediterrâneo. No entanto, portos artificiais também foram construídos quando surgiu a necessidade, utilizando toupeiras e paredões para domar as ondas. Talvez o mais famoso deles seja o grande Portus de Ostia, que fornecia grãos a Roma, apesar dos fortes ventos na foz do Tibre, embora eles se tornassem cada vez mais comuns em todo o império."

 #settlement buildings
 latifundia_building:0 "Propriedade de Escravos"
 latifundia_building_desc:1 "No mundo antigo, a cidadania e o serviço militar estavam ligados à propriedade da terra. Apenas os proprietários de terras tinham o privilégio do sufrágio e o dever de prestar serviço militar. Com o tempo, mais e mais terras foram compradas pelas classes mais ricas e reunidas em propriedades maiores, em latim chamadas Latifúndios. Essas propriedades eram trabalhadas por escravos e cultivavam principalmente lavouras comerciais, que eram mais valiosas do que alimentos."
 slave_mine_building:0 "Mina"
 slave_mine_building_desc:1 "A mineração faz parte da civilização humana há milênios. As minas permitem uma remoção de minério mais eficaz do que a mineração de superfície, pois é possível alcançar depósitos de minério mais profundos com menos esforço. Acredita-se que o complexo de mineração mais antigo do mundo esteja em Nazlet Sabaha, ao norte de Luxor, ao longo das margens do Nilo, que se acredita ter sido escavado há 50.000 anos."
 basic_settlement_infratructure_building:0 "Assentamento Agrícola"
 basic_settlement_infratructure_building_desc:1 "Após o surgimento da agricultura, em algum lugar entre 11.000 e 9.500 aC, os primeiros assentamentos agrícolas de grande escala apareceram no Crescente Fértil por volta de 9.000 aC. O agrupamento comum de recursos deu às sociedades humanas a liberdade de se especializar e se ramificar em outras áreas de produção, como forja, carpintaria e comércio, mas também prefaciou o crescimento das artes e da cultura, como poesia, teatro e aprendizado. Um forte excedente agrícola é essencial para o desenvolvimento da civilização humana."
 hill_fort:0 "Povoado Tribal"
 hill_fort_desc:1 "As comunidades tribais são grupos rurais muito unidos de pessoas ferozmente independentes. No início da história de Roma, uma tribo, ou Tribus, originalmente se referia a esses subgrupos, que se tornaram a base para as classes votantes do Populus quando a cidade foi fundada. Embora o estilo de vida rural tenha desaparecido, os romanos mantiveram sua mentalidade tribal muito depois de se tornarem urbanos e demoraram a adotar costumes e tradições estrangeiras.
 local_forum_building:0 "Legação Provincial"
 local_forum_building_desc:0 "Na Roma republicana, o território conquistado foi dividido em províncias, e a administração das províncias foi deixada nas mãos dos magistrados romanos com o Imperium. Geralmente essas províncias tinham um alto nível de autogoverno, e o governador só intervinha em assuntos que diziam respeito diretamente ao estado romano, como tributação e presidir julgamentos judiciais envolvendo cidadãos romanos. Um dos símbolos do Imperium do magistrado era a cadeira curule, que podia ser dobrada e transportada para onde o magistrado fosse necessário para o desempenho de suas funções."
 barracks_building:0 "Quartéis"
 barracks_building_desc:1 "Durante a marcha, as legiões romanas construíam acampamentos semi-fortificados chamados Castra. Estes eram pouco mais que paliçadas em torno de seus acampamentos com um fosso cavado. Eles seriam desmontados todas as manhãs e reconstruídos em um novo local à noite. Quando a legião construísse quartéis de inverno, o Castra seria atualizado com melhores fortificações e mais comodidades. Frequentemente nas províncias mais remotas, à medida que se estabelecia uma presença militar permanente, as paliçadas e tendas dos quartéis de inverno eram substituídas por edifícios de pedra para abrigar as legiões provinciais designadas ao governador."
