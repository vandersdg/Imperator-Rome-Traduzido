 #DESCS
 office_arbitrator_desc:0 "Este cargo é encarregado de administrar as relações tribais domésticas e resolver disputas em nome do chefe."
 office_elder_desc:0 "Este cargo é um membro sênior da tribo selecionado por sua experiência, que aconselha o chefe em assuntos tribais."
 office_warchief_desc:0 "Este cargo é o conselheiro militar mais graduado do chefe responsável por recrutar e gerenciar seus exércitos."
 office_bodyguard_desc:0 "Este cargo é responsável por administrar os guarda-costas pessoais do chefe, comitivas e seu moral."
 office_high_priest_desc:0 "Este cargo é o sacerdote mais antigo do chefe e dirige os sacrifícios religiosos, festivais e adivinhações".
 office_wise_person_desc:0 "Este cargo é selecionado para seu aprendizado e aconselha o chefe em uma ampla variedade de assuntos, desde astronomia até tecnologia."
 office_magistrate_desc:0 "Este cargo é responsável pelo tesouro da tribo e pela arrecadação de tributos em nome do chefe."
 office_apothecary_desc:0 "Este cargo supervisiona o tratamento médico e a saúde do chefe e da nobreza tribal."
 office_censor_desc:0 "Este cargo é o principal magistrado da república com responsabilidade sobre o censo estadual, a moralidade pública e a eliminação de bloqueios no senado e nos tribunais."
 office_praetor_desc:0 "Este cargo administra a economia da república e a condução do comércio exterior e interno, garantindo o bom fluxo de moeda e mercadorias."
 office_tribune_of_the_soldiers_desc:0 "Este cargo supervisiona a qualidade dos militares da república, gerenciando seu treinamento, logística e disciplina."
 office_tribune_of_the_treasury_desc:0 "Este cargo é responsável por administrar o tesouro da república, garantindo a arrecadação de impostos e o pagamento de pensões militares."
 office_augur_desc:0 "Este cargo é um sacerdote sênior e o principal intérprete da república da vontade dos deuses por meio de harúspicio e augúrio."
 office_pontifex_desc:0 "Este cargo é o principal sumo sacerdote da república, responsável por supervisionar o sacerdócio, realizar sacrifícios de estado e festivais religiosos."
 office_plebeian_aedile_desc:0 "Este cargo representa os homens livres da república com autoridade para controlar o poder do senado e intervir em nome dos homens livres nos tribunais."
 office_republic_physician_desc:0 "Este cargo é o médico mais antigo da república e é responsável pelo atendimento de políticos seniores e suas famílias."
 office_foreign_minister_desc:0 "Este cargo é o principal diplomata do monarca responsável pela reputação do regente e do estado em tribunais estrangeiros."
 office_royal_tutor_desc:0 "Este cargo é o tutor real do monarca e supervisiona a educação dos filhos do regente e nobres importantes da corte."
 office_marshal_desc:0 "Este cargo é o marechal encarregado da organização e desempenho dos exércitos do monarca, incluindo treinamento, logística e recrutamento."
 office_master_of_the_guard_desc:0 "Este cargo está encarregado da guarda real do monarca e supervisiona sua proteção pessoal e mantém a ordem doméstica."
 office_high_priest_monarchy_desc:0 "Este cargo é o sumo sacerdote do monarca e dirige os sacrifícios religiosos, festivais e a interpretação da vontade de deus."
 office_philosopher_desc:0 "Este cargo é o filósofo da corte do monarca que supervisiona as bibliotecas e a coleta e proteção do conhecimento."
 office_steward_desc:0 "Este cargo é o mordomo real responsável por administrar a arrecadação de impostos e gastos do governo para o monarca."
 office_physician_desc:0 "Este cargo é o médico da corte responsável pelo tratamento médico e saúde do monarca e seus súditos."
