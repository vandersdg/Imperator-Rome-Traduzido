l_portuguese:
 ###Roman Republican Laws
 corruption_laws_rom:1 "Aprovação da Assembleia"
 no_laws_on_corruption:1 "Assembleia Curiata"
 no_laws_on_corruption_desc:2 "A Assembleia Curiata era um órgão legislativo aberto a todos aqueles de status patrício dentro da sociedade romana. Embora tenha perdido muito poder para o estabelecimento de outras assembleias, os votos simbólicos que ela emitia podiam ter muito peso em questões de estado."
 lex_acilia_repetundarum:1 "Assembleia Tribal"
 lex_acilia_repetundarum_desc:1 "As 35 tribos da Assembleia Tribal eram compostas por cidadãos residentes em áreas geográficas distintas. Ela votava, assim como a Assembleia Curiata, em questões legislativas; fornecendo aprovação e autoridade em muitas decisões."
 lex_cassia_de_senatu:1 "Assembleia Centuriata"
 lex_cassia_de_senatu_desc:2 "O braço militar do sistema democrático romano, a Assembleia Centuriata era ponderada pela riqueza material dos soldados dos quais era composta. O resultado prático era um órgão legislativo particularmente elitista."
 lex_calpurnia:1 "Aprovação Senatorial"
 lex_calpurnia_desc:2 "Os poderes do povo estão crescendo demais; devemos limitar sua influência na esfera política aumentando ainda mais os poderes senatoriais..."
 republican_religious_laws_rom:0 "Leis Religiosas"
 grant_religious_freedoms:0 "Evitar Mandatos Religiosos"
 grant_religious_freedoms_desc:0 "Interferir oficialmente nos ritos e práticas da religião estatal pode causar algum descontentamento entre os piedosos. Abster-se de fazê-lo pode pelo menos evitar situações embaraçosas."
 lex_ogulnia:0 "Lex Ogulnia"
 lex_ogulnia_desc:0 "O status dos plebeus era motivo de grande preocupação na Roma republicana. Ao admiti-los como membros válidos do sacerdócio, apesar das preocupações dos próprios sacerdotes, uma clara mensagem de inclusão foi enviada."
 lex_aelia_et_fufia:0 "Lex Aelia et Fufia"
 lex_aelia_et_fufia_desc:1 "Uma lei de nicho, mas importante, a Lex Aelia et Fufia pôs fim à prática de presságios desfavoráveis encerrando discussões políticas. Isso limitou o poder daqueles responsáveis pela interpretação dos presságios, permitindo um discurso político mais igualitário."
 lex_domitia_de_sacerdotiis:0 "Lex Domitia de Sacerdotiis"
 lex_domitia_de_sacerdotiis_desc:0 "Essa lei retirou firmemente a responsabilidade de nomear o Pontífice Máximo das mãos do colégio de sacerdotes, resultando no Senado exercendo maior poder sobre a religião estatal."
 republican_mediterranean_laws_rom:0 "Leis Marítimas"
 lex_terentia_cassia:1 "Isenções para Comerciantes"
 lex_terentia_cassia_desc:0 "O peso de proteger um estado em crescimento requer atenção especial ao suprimento de alimentos para o povo. Instituir isenções fiscais e legais para comerciantes estrangeiros dispostos a fornecer grãos deveria incentivar um comércio saudável de suprimentos vitais."
 lex_gabinia:0 "Lex Gabinia"
 lex_gabinia_desc:0 "Proposta como medida de emergência, a Lex Gabinia concedeu enormes poderes ao cônsul governante, Pompeu Magno, para combater a praga de pirataria no Mediterrâneo. A lei foi fortemente contestada pelos tradicionalistas no Senado, que estavam aterrorizados com a possibilidade de concentrar poder excessivo nas mãos de qualquer indivíduo."
 lex_caecilia:0 "Lex Caec. de Vectigalibus"
 lex_caecilia_desc:0 "Uma lei menor, mas popular, sobre a cobrança de taxas portuárias, a Lex Caecilia aboliu os impostos associados à importação de bens na Itália."
 lex_claudia:0 "Lex Claudia"
 lex_claudia_desc:0 "Possivelmente destinada a conter a riqueza privada dos senadores, a Lex Claudia proibiu que as famílias senatoriais possuíssem navios comerciais acima de uma determinada capacidade. Os efeitos dessa lei foram consideráveis e desempenharam um grande papel na regulamentação do comportamento de enriquecimento ilícito entre os cidadãos ricos."
 republic_integration_laws_rom:0 "Leis de Integração"
 lex_canuleia:0 "Lex Canuleia"
 lex_canuleia_desc:0 "Passada séculos antes, a Lex Canuleia confirmou o direito dos patrícios e plebeus de se casarem. Em um exemplo precoce de uma gafe política, o cônsul Curtius, que se opunha à lei, sugeriu que os filhos de tais casamentos poderiam desagradar aos próprios deuses, resultando em um apoio esmagador ao projeto de lei."
 lex_papia:0 "Lex Papia de Peregrinis"
 lex_papia_desc:0 "Esta lei visava desafiar falsas reivindicações de cidadania, com o objetivo final de deportar estrangeiros de Roma. Archias, mentor de Cícero, foi famosamente julgado sob esta lei, um ato que levou Cícero a escrever sua obra 'Pro Archia Poeta', em defesa de Archias."
 lex_licinia:0 "Lex Licinia Mucia"
 lex_licinia_desc:1 "Esta lei instigou a investigação dos aliados italianos registrados como cidadãos romanos, em grande parte devido a uma tendência populista de xenofobia. A aprovação do ato causou agitação entre os Aliados Romanos, efetivamente proibindo-os de agir como cidadãos."
 lex_hortensia:0 "Lex Hortensia"
 lex_hortensia_desc:0 "Esta lei drástica pôs fim ao Conflito de Ordens, garantindo que Plebeus e Patrícios, fossem sujeitos às mesmas regras."
 republic_citizen_laws_rom:0 "Leis de Cidadania"
 lex_aternia:0 "Lex Aternia Tarpeia"
 lex_aternia_desc:0 "Permitir que magistrados impusessem multas aos nobres e cidadãos foi uma forma precoce, mas eficaz de limitar o poder da nobreza. Multas na república inicial eram cobradas em animais, mas mais tarde foram alteradas para exigir o pagamento em bronze, como estipulado pela Lex Julia Papiria."
 lex_fufia_caninia:0 "Lex Fufia Caninia"
 lex_fufia_caninia_desc:0 "Uma simples limitação da proporção de escravos possuídos em relação aos libertos que qualquer homem poderia possuir, garantiu que uma economia de escravos ainda fosse viável no final da República."
 lex_plautia_papiria:0 "Lex Plautia Papiria"
 lex_plautia_papiria_desc:1 "A Lex Plautia foi aprovada durante a amarga Guerra Social, concedendo cidadania aos que se levantaram contra Roma e restaurando a paz na península italiana."
 lex_aelia_sentia:0 "Lex Aelia Sentia"
 lex_aelia_sentia_desc:0 "A manumissão de escravos tornou-se cada vez mais comum em Roma, a ponto de uma lei ser promulgada para limitar como os escravos libertos deveriam agir e quais alturas poderiam alcançar, negando-lhes o direito à cidadania."
 republican_land_reforms_rom:0 "Reformas Agrárias"
 cassian_reform:0 "Reforma Cassiana"
 cassian_reform_desc:1 "A Reforma Cassiana foi promulgada nos primeiros dias da república, preparando o terreno para a política romana nos anos seguintes. Ao tomar todas as terras conquistadas durante a conquista e vendê-las a patrícios ricos, a guerra se tornou um negócio lucrativo."
 lex_servilia_glaucia:0 "Lex Servilia Glaucia"
 lex_servilia_glaucia_desc:0 "Ao fornecer parcelas de terra para veteranos militares, a Lex Servilia foi simultaneamente um método de recompensar soldados aposentados e exercer controle sobre o território estrangeiro conquistado."
 lex_sempronia_agraria:0 "Lex Sempronia Agrária"
 lex_sempronia_agraria_desc:0 "Proposta por Tibério Graco, a Lex Sempronia impôs multas aos proprietários de terras que possuíam mais do que uma porção alocada de terra, chegando ao ponto de exigir a apreensão e redistribuição dessa terra 'ilegal' para pequenos proprietários. As circunstâncias em torno da criação dessa lei foram tensas, mesmo pelos padrões da política romana, resultando em extrema agitação civil e, em última análise, na morte prematura de Tibério."
 gracchus_reforms:0 "Reformas dos Gracos"
 gracchus_reforms_desc:0 "Cauteloso com o destino de seu irmão, Caio Graco continuou a promulgar uma ampla medida de reformas sociais e agrárias, concentrando-se na justiça doméstica e na apropriação de terras conquistadas. O famoso 'Bread Dole', instituído por Caio, foi objeto de aclamação popular."
 republic_military_recruitment_laws_rom:0 "Reformas Militares"
 testamentum_militis:1 "Levas Servianas"
 testamentum_militis_desc:1 "Desde os tempos do Reino Romano, todos os cidadãos com mais do que um certo grau de propriedade devem responder ao chamado para serem convocados para os exércitos quando Roma assim o exigir. Quanto mais rico o cidadão, mais espera-se que contribua e mais influência terá nos assuntos da República."
 lex_porcia:1 "Levas Republicanas"
 lex_porcia_desc:1 "À medida que a República cresce, aumenta a necessidade de uma convocação maior e mais bem treinada. O Censo é uma boa base para a distribuição de funções entre os cidadãos convocados para o exército, mas a idade também deve desempenhar um papel quase tão importante."
 punic_reforms:0 "Reformas Púnicas"
 punic_reforms_desc:1 "Os cidadãos convocados são o núcleo da sociedade republicana romana e esse sistema deve permanecer como a parte principal de nossos exércitos. No entanto, as guerras contra Cartago e Macedônia destacam a necessidade de aliviar as antigas regras de recrutamento, permitindo até mesmo aqueles com pouca ou nenhuma propriedade a servir. Da mesma forma, a convocação deve ser complementada por uma força mais duradoura, sempre pronta para cumprir os desejos do Senado."
 marian_reforms:0 "Reformas Marianas"
 marian_reforms_desc:1 "As reformas Marianas alteraram drasticamente as políticas de organização e recrutamento da República Romana. Os requisitos de entrada no exército foram amplamente abolidos, e o ineficaz sistema manipular foi reestruturado, resultando em coortes permanentes compostas por soldados profissionais."
 republic_election_reforms_rom:0 "Reformas Eleitorais"
 leges_genuciae:0 "Leges Genuciae"
 leges_genuciae_desc:0 "As leis Gênicas tinham uma variedade de erros, no entanto, os princípios fundamentais estipulavam que qualquer político era proibido de possuir mais de um cargo simultaneamente e, além disso, que pelo menos 10 anos deveriam ter se passado desde a data de sua primeira eleição até que um magistrado pudesse ocupar o mesmo cargo novamente."
 senatus_consultum_ultimum:0 "Consultum Ultimum"
 senatus_consultum_ultimum_desc:0 "Destinado a proteger a república em tempos de necessidade desesperada, o 'Decreto Final do Senado' foi uma reforma do sistema mais antigo de ditadura, no qual um homem recebia autoridade absoluta sobre assuntos de estado. Isso teve um resultado desastroso quando o senado invocou este decreto contra César, que, ironicamente, afirmou ver o decreto como prova de que os ideais republicanos estavam em perigo de serem derrubados."
 lex_antonia:0 "Lex Antonia"
 lex_antonia_desc:0 "Proposta por Marco Antônio, após o assassinato de César, essa lei tinha como objetivo abolir a ditadura completamente, embora tenha sido ultimamente mal-sucedida; possivelmente abrindo caminho para o surgimento do Império."
 princeps_civitatis:0 "Princeps Civitatis"
 princeps_civitatis_desc:0 "Após os amargos conflitos do Triunvirato, o filho adotivo de César, Gaio Otávio, mais tarde conhecido como o primeiro imperador de Roma, reformou a própria natureza da república. Embora na prática ele detivesse controle autoritário sobre um estado em turbulência, ele se referiu a si mesmo como Princeps Civitatis, ou 'Primeiro Cidadão', enquanto criava o arcabouço legal para um império que duraria quase 500 anos."
 corruption_laws_rom_impact:0 "Promulgar Lei Anticorrupção"
 republican_religious_laws_rom_impact:0 "Promulgar Lei Religiosa"
 republican_mediterranean_laws_rom_impact:0 "Promulgar Lei Marítima"
 republic_integration_laws_rom_impact:0 "Promulgar Lei de Integração"
 republic_citizen_laws_rom_impact:0 "Promulgar Lei de Cidadania"
 republic_land_reforms_rom_impact:0 "Promulgar Reforma Agrária"
 republic_military_recruitment_laws_rom_impact:0 "Promulgar Reforma Militar"
 republic_election_reforms_rom_impact:0 "Promulgar Reforma Eleitoral"
 ### General Republic Laws
 corruption_laws:1 "Endossar o Corpo Legislativo"
 republic_corruption_1:1 "Assembleia de Cidadãos"
 republic_corruption_1_desc:1 "A aprovação de legislação por meio de uma assembleia composta por todos os cidadãos certamente convencerá a todos de que nosso governo é uma instituição justa e imparcial."
 republic_corruption_2:1 "Assembleia de Residentes"
 republic_corruption_2_desc:1 "Assegurar que todos os residentes dentro de nossas fronteiras tenham voz para expressar seus sentimentos, sem dúvida resultará em um sistema transparente de governança em que as negociações nos bastidores são difíceis de serem realizadas."
 republic_corruption_3:1 "Assembleia de Soldados"
 republic_corruption_3_desc:1 "Nosso exército deve ter uma voz forte no governo, atuando como nosso painel de opinião para assuntos de conquista e legislação relevante."
 republic_corruption_4:1 "Abolir Assembleias"
 republic_corruption_4_desc:1 "Somente removendo o direito das assembleias de julgar as decisões de nosso governo, poderemos prosseguir governando sem interferência."
 republican_religious_laws:0 "Leis Religiosas"
 republican_religious_1:0 "Observância Tradicional"
 republican_religious_1_desc:0 "Desde tempos imemoriais, nossos ancestrais praticavam os velhos costumes à sua maneira. Devemos incentivar a observância tradicional de nosso dever sagrado."
 republican_religious_2:1 "Status Sacerdotal"
 republican_religious_2_desc:0 "Os sacerdotes sempre ocuparam uma posição de autoridade em questões espirituais em nossa nação. Estender isso para convidar sua participação política autorizada em assuntos do estado é, logicamente, o próximo passo."
 republican_religious_3:1 "Negar Sacerdotes no Senado"
 republican_religious_3_desc:0 "A interferência religiosa em questões políticas não é mais desejável; nossos homens santos devem estar entre as pessoas, fortalecendo-as nos momentos de necessidade."
 republican_religious_4:0 "Veto Senatorial"
 republican_religious_4_desc:0 "Dar ao senado a última palavra sobre candidatos para cargos religiosos nos permite usar esses papéis importantes como trampolins políticos para posições mais altas. Infelizmente, isso muitas vezes incentiva os menos piedosos a buscar nomeações."
 republican_mediterranean_laws:0 "Leis Marítimas"
 republican_mediterranean_1:1 "Lei de Remessa de Grãos"
 republican_mediterranean_1_desc:1 "Alimentar as pessoas tem sido uma luta desde os primeiros dias da civilização. Encorajar ativamente os comerciantes a se reunirem em nossos portos pode ajudar a sustentar nossos territórios em crescimento."
 republican_mediterranean_2:0 "Redução de tarifas de importação"
 republican_mediterranean_2_desc:0 "Reduzir os impostos sobre bens importados provavelmente aumentará o número de comerciantes dispostos a fazer negócios em nossos portos. Devemos pesar cuidadosamente os custos."
 republican_mediterranean_3:0 "Instituir Imposto sobre a Riqueza"
 republican_mediterranean_3_desc:0 "As necessidades de um estado em crise superam as preocupações de nossos elite. Ao tributá-los uma quantia modesta, podemos usar o dinheiro para recrutar soldados adicionais entre os menos afortunados."
 republican_mediterranean_4:0 "Estatutos Antipirataria"
 republican_mediterranean_4_desc:0 "A pirataria é uma ameaça sempre presente em nossas costas; o povo comum clama por alívio. Planejando um conjunto coordenado de mandatos projetados para acabar com a pirataria, podemos aliviar parte da pressão."
 republic_integration_laws:0 "Leis de Integração"
 republican_integration_1:0 "Direitos de Ocupação"
 republican_integration_1_desc:0 "Deve ser o direito de todo homem livre decidir onde se estabelecer e de que maneira subsistir. Devemos promover esses ideais em nossa própria constituição."
 republican_integration_2:0 "Política de Realocação"
 republican_integration_2_desc:0 "O controle sobre onde nosso povo se estabelece é vital para manter a saúde a longo prazo de nosso estado. Uma série de leis, deveres e incentivos deve tornar isso mais fácil, embora aqueles com um histórico mais nômade provavelmente fiquem descontentes."
 republican_integration_3:1 "Direitos da Nobreza"
 republican_integration_3_desc:0 "Por muito tempo, permanecemos indecisos sobre o assunto do conflito entre a nobreza e o povo comum. É hora de rejeitarmos os argumentos em favor dos plebeus, que são ignorantes o suficiente para ver nosso estado histórico falhar."
 republican_integration_4:0 "Administração Descentralizada"
 republican_integration_4_desc:0 "Um estado descentralizado é muitas vezes uma forma eficaz de manter o comportamento rebelde localizado. Embora possa afetar negativamente certos aspectos de nosso governo, os benefícios desse caminho certamente superarão eles."
 republic_citizen_laws:0 "Leis de Cidadania"
 republican_citizen_1:0 "Status Quo"
 republican_citizen_1_desc:0 "A luta entre as classes baixa e alta tem sido há muito tempo uma característica definidora de nossa civilização. Embora possa ser apenas uma platitude, confirmar os direitos de todos os homens livres em relação a julgamentos, condenações e escravidão por dívida, irá apaziguar muitos."
 republican_citizen_2:0 "Sanções para Tratamento de Escravos"
 republican_citizen_2_desc:0 "É nosso dever garantir que os escravos recebam pelo menos as amenidades básicas necessárias para sobreviver - melhores condições de trabalho promovem a produtividade."
 republican_citizen_3:0 "Primazia Cultural"
 republican_citizen_3_desc:0 "À medida que nossa nação cresce, cresce também a quantidade de culturas estrangeiras, práticas incomuns e rituais misteriosos. É importante, portanto, apaziguar nosso povo livre cada vez mais preocupado, em relação ao seu status em nossa sociedade."
 republican_citizen_4:1 "Política de Manumissão"
 republican_citizen_4_desc:0 "Já é hora de admitirmos os menos afortunados nas camadas mais altas da sociedade. No entanto, é preciso encontrar um equilíbrio para tranquilizar os nobres de que sua superioridade em status e autonomia está garantida."
 republican_land_reforms:0 "Reformas Agrárias"
 republican_land_reform_1:0 "Política de Interferência"
 republican_land_reform_1_desc:0 "Os modos primitivos de nossos vizinhos são bem conhecidos. Ao proclamarmos nossa superioridade abertamente, não será uma surpresa que desejamos trazer povos inferiores sob nossas asas. Para proteção, é claro."
 republican_land_reform_2:0 "Política de Assentamento Militar"
 republican_land_reform_2_desc:0 "Devemos designar uma porção de toda a terra conquistada para os veteranos da campanha que foram responsáveis por adquiri-la. Assim, nossos soldados valentes continuarão a agir como meios de manutenção da paz e não sobrecarregarão mais nossos territórios de origem."
 republican_land_reform_3:0 "Protocolo de Apropriação de Terras"
 republican_land_reform_3_desc:0 "Por muito tempo, cidadãos ricos têm controlado quantidades excessivas de terras valiosas. Ao ordenarmos a apreensão de minas, fazendas e suprimentos logísticos estratégicos, podemos redistribuí-los para melhor servir ao estado."
 republican_land_reform_4:1 "Emendas de Apropriação"
 republican_land_reform_4_desc:0 "As medidas extremas do Protocolo de Apropriação de Terras podem não ser tão necessárias como se pensava anteriormente. Ao chegarmos a um acordo com a nobreza, eles fornecerão apoio de má vontade, mantendo o controle sobre seus próprios assuntos."
 republican_military_recruitment_laws:0 "Reformas Militares"
 republican_recruitment_3:1 "Milícia Cidadã"
 republican_recruitment_3_desc:1 "É tão importante que todos os cidadãos que podem votar de acordo com sua influência na sociedade, também estejam prontos para defender os interesses do estado. Em nosso estado, espera-se que todo cidadão preste serviço militar e forneça o equipamento necessário durante a campanha."
 republican_recruitment_1:0 "Elite Nobre"
 republican_recruitment_1_desc:1 "Existe uma continuidade democrática no privilégio do voto acompanhado pela obrigação de servir. Isso também significa que há um perigo em baixar o padrão para qualquer uma dessas coisas. Devemos garantir que apenas aqueles com meios ou habilidades suficientes possam servir em nossos exércitos e participar de nosso estado. Nossos guerreiros estão em boa companhia, sabendo que seus comandantes e irmãos são todos das camadas mais altas da sociedade."
 republican_recruitment_2:0 "Ato de Provisionamento"
 republican_recruitment_2_desc:1 "Nossos soldados há muito tempo estão acostumados a fornecer suas próprias armaduras e armamentos. No entanto, esta emenda os faria fornecer ou pagar por suprimentos e treinamentos. Garantir a disponibilidade de equipamentos significa que podemos criar um exército profissional central para complementar as milícias de cidadãos nas quais confiamos no passado."
 republican_recruitment_4:0 "Modernização Militar"
 republican_recruitment_4_desc:2 "Uma milícia de cidadãos já não é mais suficiente para apoiar os interesses de nosso estado. Devemos criar um exército permanente e moderno para que possamos nos defender e projetar poder onde precisarmos. Este ato propõe uma reforma drástica das divisões logísticas e administrativas dentro de nossos exércitos."
 republican_election_reforms:0 "Reformas Eleitorais"
 republican_election_1:1 "Modelo Eleitoral"
 republican_election_1_desc:0 "Projetado para garantir justiça e representação igualitária, este modelo de sistema eleitoral é altamente valorizado."
 republican_election_2:0 "Mandatos Estendidos"
 republican_election_2_desc:0 "Às vezes, um mandato não é suficiente para que nossos grandes líderes alcancem o que se propuseram a fazer. Ficou claro que devemos considerar a possibilidade de estender seu mandato, para que possamos colher os benefícios da sabedoria de nosso líder benigno."
 republican_election_3:0 "Mandatos Reduzidos"
 republican_election_3_desc:0 "Ficou claro que o poder promove os piores aspectos da humanidade. Em um esforço para combater essa corrupção crescente, devemos reduzir o mandato eleitoral, garantindo que nenhum homem exerça poder por muito tempo."
 republican_election_4:0 "Eleições Vitalícias"
 republican_election_4_desc:0 "Nosso nobre líder tem sido um sucesso em todos os aspectos. Pela vontade do povo, devemos salvaguardar nosso próprio futuro, recompensando este titã da política com a ditadura vitalícia!"
 ###Tribal Laws
 corruption_laws_impact:0 "Aplicar Lei Anticorrupção"
 republican_religious_laws_impact:0 "Aplicar Lei Religiosa"
 republican_mediterranean_laws_impact:0 "Aplicar Lei Marítima"
 republic_integration_laws_impact:0 "Aplicar Lei de Integração"
 republic_citizen_laws_impact:0 "Aplicar Lei de Cidadania"
 republic_land_reforms_impact:0 "Aplicar Reforma Agrária"
 republic_military_recruitment_laws_impact:0 "Aplicar Reforma Militar"
 republic_election_reforms_impact:0 "Aplicar Reforma Eleitoral"
 tribal_currency_laws:1 "Sistema Econômico"
 no_exchange_laws:0 "Lei de Ausência de Trocas"
 no_exchange_laws_desc:0 "Nosso povo existe há eras sem nenhum meio formal de arbitrar um comércio. Não vemos motivo para impor uma mudança sobre eles."
 barter_economy_law:0 "Estatutos de Economia de Troca"
 barter_economy_law_desc:0 "O comércio doméstico é uma questão subjetiva. Desde que todas as partes estejam satisfeitas com o acordo, não vemos motivo para intervir. No entanto, devemos legislar para um sistema de boas práticas ao realizar trocas. Tais acordos são notoriamente difíceis de tributar, no entanto."
 foreign_exchange_law:0 "Lei de Câmbio Estrangeiro"
 foreign_exchange_law_desc:0 "O incomum sistema de moeda praticado pelos nossos vizinhos está ganhando espaço entre os mercadores vagantes em nossas terras. Adotar moedas estrangeiras como método de pagamento reconhecido parece apenas lógico."
 coin_minting_law:0 "Iniciativa de Cunhagem de Moedas"
 coin_minting_law_desc:0 "Moedas estrangeiras estão rapidamente se tornando a forma mais valorizada de moeda em nossa terra. Para ter qualquer forma de legitimidade aos olhos de nossos vizinhos, devemos iniciar nosso próprio programa de cunhagem de moedas."
 tribal_religious_law:1 "Integração Religiosa"
 tribal_religious_freedom_law:0 "Liberdade Religiosa"
 tribal_religious_freedom_law_desc:1 "Os numerosos deuses, aspectos e panteões adorados por diferentes pessoas em nosso país não são uma preocupação para nosso estado emergente. A liberdade de escolher como e a quem adorar deve permanecer como um princípio fundamental de nossa sociedade."
 adopt_human_sacrifice_law_tribal:1 "Adotar Sacrifícios Humanos"
 adopt_human_sacrifice_law_tribal_desc:0 "O poder de um presságio, nossos santos nos dizem, está diretamente relacionado ao valor e poder do sacrifício feito em seu nome. Ao oferecer aqueles que capturamos em batalha, estamos certos de colher recompensas eternas."
 adopt_human_sacrifice_tt:0 "Desbloqueia a interação do personagem #Y Sacrifício#!"
 hybrid_gods_law:0 "Incentivar sincretismo"
 hybrid_gods_law_desc:0 "Muitos sistemas de crença fragmentados estão se tornando um problema para nosso povo sagrado. O influxo de crenças estrangeiras deve ser bem-vindo, talvez até ocupando um lugar em nosso próprio panteão emergente."
 syncretization_law_tribal:1 "Incentivar sincretismo"
 syncretization_law_tribal_desc:1 "Deuses estrangeiros são de muito interesse para nós. Inúmeros métodos de fé existem, e só podemos nos beneficiar experimentando todos eles."
 tribal_centralization_law:1 "Parentesco"
 anarchic_society_law_tribal:1 "Sociedade Anárquica"
 anarchic_society_law_tribal_desc:1 "Nosso povo não abraça nenhum método particular de propriedade ou direitos familiares. Que cada um tenha o seu."
 property_ownership_law_tribal:0 "Propriedade"
 property_ownership_law_tribal_desc:0 "O direito de uma família passar propriedade deve ser consagrado em lei, para que possamos agradar aqueles entre nós que possuem uma linhagem nobre e longa."
 right_of_might_law_tribal:1 "Pelo Bem Comum"
 right_of_might_law_tribal_desc:1 "Nossos chefes e anciãos devem ser responsáveis por distribuir a propriedade e riqueza dos parentes caídos - apenas desta maneira salvaguardaremos o futuro de nossa tribo."
 tribal_autonomy_laws:1 "Status de Chefia"
 clan_cohesion:0 "Clãs Insulares"
 clan_cohesion_desc:0 "A natureza unida de nossa sociedade insular garante que o poder raramente repouse nas mãos de qualquer indivíduo perigoso."
 local_hierarchs:0 "Dinastias Locais"
 local_hierarchs_desc:0 "Dar às famílias dominantes nossa bênção para governar com os melhores interesses de nossa nação em mente, ajudará a estabelecer uma base de súditos leais, ao custo de alguma autonomia financeira."
 trusted_envoys_law:0 "Agregados de Confiança"
 trusted_envoys_law_desc:0 "Não podemos mais confiar nos líderes locais para agir com os melhores interesses de nossa nação em mente. Enviar supervisores leais para observar as ações de cada um de nossos territórios isolados ajudará a garantir o bom funcionamento de nosso estado nascente."
 follow_the_strong_law:0 "Poder para o Forte"
 follow_the_strong_law_desc:0 "A nossa herança contém uma longa tradição de seguir o chefe ou guerreiro mais forte. Devemos retornar às nossas raízes, colocando maior autoridade e confiança em nossos líderes de guerra."
 tribal_domestic_laws:1 "Leis de Infraestrutura"
 nomadic_law_tribal:1 "Estilo de Vida Nômade"
 nomadic_law_tribal_desc:1 "Nosso povo deve vagar livremente até que desejem se estabelecer. Não vemos necessidade de interferir em seu modo de vida."
 oppidi_law_tribal:0 "Iniciativa do Forte Colina"
 oppidi_law_tribal_desc:0 "Nosso povo é garantido um estilo de vida mais tranquilo, seguro e produtivo ao construir suas casas em fortes colinas centralizados. Vamos nos esforçar para encorajar a construção e desenvolvimento destes."
 tribal_sumptuary_law:0 "Leis Sumptuárias"
 tribal_sumptuary_law_desc:0 "A apropriação de escravos, riquezas e propriedades é uma prática em que nossos guerreiros se regozijam. No entanto, se quisermos ser vistos como um povo civilizado por nossos pares, devemos intervir e limitar a magnitude desses excessos."
 formalized_industry_law_tribal:1 "Agricultura Formalizada"
 formalized_industry_law_tribal_desc:1 "A agricultura e a exploração de minas são trabalhos árduos e melhor realizados por aqueles de baixo estima em nossa sociedade."
 personal_loyalty_law:0 "Clãs Fragmentados"
 personal_loyalty_law_desc:0 "Embora nossos parentes vejam uns aos outros com confiança e admiração, suas lealdades pessoais estão com a família e amigos próximos. Isso pode tornar a vida mais pacífica e rural, mas se esperamos construir uma grande nação, talvez tenhamos que abandonar essa existência fragmentada."
 increased_council_powers:1 "Autoridade Legal do Conselho Aumentada"
 increased_council_powers_desc:1 "Ao dar ao conselho do clã maior autoridade para tomar decisões legais, garantimos que todos tenham uma voz na administração de nosso país, aumentando nossa eficiência."
 institute_right_to_be_heard:0 "Direito de Ser Ouvido"
 institute_right_to_be_heard_desc:0 "Apesar do ônus que pode ser colocado em nossos oficiais, dando a todos os membros reconhecidos de nossa sociedade o direito de apelar ao conselho do clã maior, damos a todos os que estão em nosso reino um maior senso de igualdade, justiça e segurança."
 absolute_authority:0 "Autoridade Absoluta"
 absolute_authority_desc:0 "Ao ver a autoridade exercida por alguns de nossos governantes vizinhos, fica evidente que o líder de nossa nação deve buscar criar maiores poderes executivos entre as tribos díspares."
 tribal_foreign_policy_laws:0 "Leis de Diplomacia"
 tribal_identity_law:0 "Decretos de Identidade Tribal"
 tribal_identity_law_desc:0 "Na verdade, nosso povo é descendente de linhagens variadas. Como tal, compartilhamos um vínculo comum com muitos de nossos vizinhos e devemos buscar manter as linhas de comunicação abertas sempre que possível."
 hearthlaw:0 "Fogo Aberto"
 hearthlaw_desc:0 "Ao tornar nosso costume dar as boas-vindas a todos que procuram abrigo em nossas lareiras, podemos ganhar uma respeitabilidade e honra distintas entre amigos e inimigos."
 declaration_of_hegemony_law:0 "Declaração de Superioridade"
 declaration_of_hegemony_law_desc:0 "Será considerado um movimento ousado, mas ao declarar a hegemonia sobre nossos vizinhos incivilizados, eles e nosso povo acreditarão em nossa supremacia cultural."
 meeting_of_chiefs_law:1 "Assembleia de Chefes"
 meeting_of_chiefs_law_desc:0 "Os chefes de dentro e de fora de nossa terra devem ser convidados a participar de assembleias regulares para melhor compreender e conviver uns com os outros. Devemos propor a organização desses eventos."
 tribal_military_law:0 "Práticas Militares"
 corule_law:0 "Conselho Expandido"
 corule_law_desc:0 "O conselho de nossos chefes de clã é inestimável, devemos garantir que nosso conselho sempre tenha espaço suficiente para acomodar adições valiosas."
 open_court_law:0 "Audiências Abertas"
 open_court_law_desc:0 "Devemos nos esforçar para fornecer transparência em nossas negociações governamentais. Ratificar uma lei que permita que todos os visitantes das reuniões do conselho possam visualizar as sessões, nos permitirá nos comunicarmos mais livremente com nossa cidadania."
 closed_court_law:0 "Tribunal Fechado"
 closed_court_law_desc:0 "Nosso sábio governante e conselho são muito valiosos para serem permitidos a fraternizar com o povo comum. Vamos protegê-los com segurança dentro das paredes de nossa capital, para que os críticos não os encontrem."
 tribal_authority_laws:1 "Código de Regra"
 tribal_council_laws:0 "Leis do Conselho"
 tribal_centralized_laws:0 "Sistema Burocrático"
 tribal_centralized_laws_1:0 "De Boca em Boca"
 tribal_centralized_laws_1_desc:0 "Esperamos que nossos editos e leis sejam transmitidos de boca em boca. Às vezes, os velhos hábitos são os melhores."
 tribal_centralized_laws_2:0 "Representantes Tribais"
 tribal_centralized_laws_2_desc:0 "Ao nomear representantes em cada um dos nossos centros populacionais; cada um com o poder de oficializar assuntos locais, estendemos nossa autoridade em grande medida."
 tribal_centralized_laws_3:0 "Burocracia Sedentária"
 tribal_centralized_laws_3_desc:0 "Formalizar uma estrutura estática de funcionários irá encorajar nosso povo a trabalhar dentro dos limites de nosso decreto."
 tribal_super_centralized_laws:0 "Código de Direitos"
 super_centralized_law_one:0 "Sistema de Justiça Ad-Hoc"
 super_centralized_law_one_desc:0 "A justiça é realizada por anciãos, chefes e etnarcas locais, levando a um sistema sobre o qual temos pouco controle."
 super_centralized_law_two:0 "Direitos do Homem"
 super_centralized_law_two_desc:0 "Cada um de nosso povo deve ter o direito inalienável de existir livre de molestação de outros dentro de nossa tribo. Esses direitos devem ser estabelecidos em pedra, para que possamos avançar como uma sociedade."
 super_centralized_law_three:0 "Direitos de Nascimento"
 super_centralized_law_three_desc:0 "Aqueles com uma ancestralidade de nobreza devem ser garantidos um lugar de maior destaque em nossa sociedade. Somente reconhecendo sua superioridade, cresceremos para atingir nosso potencial."
 tribal_decentralized_laws:0 "Tradições de Hospitalidade"
 tribal_decentralized_laws_1:0 "Fogueiras Abertas"
 tribal_decentralized_laws_1_desc:0 "É amplamente conhecido que viajantes de longe e perto podem encontrar refúgio em nossos acampamentos. Toleramos isso, por enquanto."
 tribal_decentralized_laws_2:0 "Tradição Oral"
 tribal_decentralized_laws_2_desc:0 "As épicas histórias de nossa prestígio e realizações devem ser transmitidas para amigos e estranhos. Nossa cultura se tornará tão difundida quanto nossas espadas."
 tribal_decentralized_laws_3:0 "Sociedade Fechada"
 tribal_decentralized_laws_3_desc:0 "As maneiras estrangeiras não permitem compromisso - devemos proteger nossos ideais e trazer nada além de terror a nossos inimigos."
 tribal_super_decentralized_laws:0 "Filosofia de Guerra"
 super_decentralized_law_one:0 "Bandas de Guerra Itinerantes"
 super_decentralized_law_one_desc:0 "A promessa de saque e pilhagem é frequentemente suficiente para atrair guerreiros de todas as estações."
 super_decentralized_law_two:0 "Domínio Legítimo"
 super_decentralized_law_two_desc:0 "Nossa sociedade deve fazer um lugar para si mesma por meio do trabalho diligente daqueles menos afortunados que nós. A captura de escravos deve ser uma prioridade."
 super_decentralized_law_three:0 "Honra na Batalha"
 super_decentralized_law_three_desc:0 "A única verdadeira honra vem da derrota de um oponente forte. Na guerra, construímos uma tradição e um espírito como o mundo nunca viu."
 ###Monarchy Laws
 sucession_law:0 "Lei de Sucessão"
 agnatic_succession_law:0 "Primogenitura Agnática"
 agnatic_succession_law_desc:0 "A sucessão agnática dita que o filho mais velho sempre herda o trono. Este é um sistema simples e antigo, mas pode resultar frequentemente em monarcas jovens, política sangrenta e falta de sucessores viáveis."
 cognatic_succession_law:1 "Agnático-Cognático"
 cognatic_succession_law_desc:0 "O princípio da sucessão cognática é permitir que as filhas de um monarca sucedam ao trono, se não houver herdeiros masculinos válidos. Isso pode afetar a legitimidade percebida de uma dinastia, mas reduzirá muito as chances de uma sucessão falhada."
 agnatic_seniority_succession_law:0 "Senioridade Agnática"
 agnatic_seniority_succession_law_desc:0 "A Senioridade Agnática é uma forma mais rara de sucessão patrilinear, na qual os irmãos mais novos do monarca reinante são mais altos na ordem de sucessão do que seus filhos. Isso frequentemente resulta em grandes redes de rivalidade e numerosos pretendentes ao trono."
 egyptian_succession_law:1 "Casamento Familiar"
 egyptian_succession_law_desc:1 "Neste tipo de sucessão, o filho mais velho do governante será o herdeiro primário, independentemente do gênero. Para garantir uma linhagem forte e legítima, no entanto, é comum que irmãos reais se casem entre si, evitando assim qualquer chance de a linhagem ser manchada."
 monarchy_citizen_law:0 "Leis Domésticas"
 established_courts_for_landholders:1 "Tribunais para Proprietários de Terras"
 established_courts_for_landholders_desc:0 "Uma prática comum para apaziguar os pequenos proprietários envolvia a criação de uma série de tribunais distritais para lidar com disputas domésticas. Conhecidos como dicasterias para os gregos, eram frequentemente estabelecidos em terras estrangeiras como questão de rotina."
 foreign_law_for_minorities:1 "Sem Leis Domésticas"
 foreign_law_for_minorities_desc:1 "Não selecionamos Leis Domésticas."
 encourage_debt_slavery:0 "Ratificar Escravidão por Dívida"
 encourage_debt_slavery_desc:0 "A prática da escravidão por dívida é realmente uma maldade, mas necessária tanto para manter as classes baixas sob controle quanto para atender às nossas necessidades básicas de trabalho."
 increased_citizenship_quotas:0 "Relaxar Status de Cidadania"
 increased_citizenship_quotas_desc:0 "À medida que nosso estado cresce cada vez mais, fica evidente que não podemos depender apenas de famílias antigas e nobres para compor os elevados escalões da sociedade. Relaxar os requisitos para obter plena cidadania, no entanto, pode irritar aqueles que já possuem tal status."
 monarchy_economic_law:0 "Leis de Tributação"
 land_tithe:1 "Sem leis de tributação"
 land_tithe_desc:1 "Não selecionamos nenhuma lei de tributação."
 capitation_tax:0 "Imposto per capita"
 capitation_tax_desc:0 "Conhecido como 'Imposto de cabeça', esse modelo de tributação é uma taxa fixa aplicada a todos os adultos ou homens adultos em uma determinada localidade."
 local_investment_policy:1 "Política de Infraestrutura"
 local_investment_policy_desc:0 "Pode ser um investimento significativo, mas as melhorias oferecidas por um programa detalhado de obras públicas, incluindo saneamento, condições de vida e locais de encontro, impulsionarão o crescimento em nossos centros urbanos."
 heritage_tax_exemption:0 "Isenção de Impostos para a Nobreza"
 heritage_tax_exemption_desc:0 "Os impostos são um fardo para o estilo de vida de nossos súditos mais leais e proeminentes. Não será popular, mas abolir todas as formas de imposto sobre a nobreza certamente nos dará gratidão em alguns lugares mais inesperados."
 monarchy_religious_laws:1 "Política de Conversão"
 religious_tolerance_monarchy:1 "Nenhuma política de conversão"
 religious_tolerance_monarchy_desc:1 "Não selecionamos nenhuma política de conversão."
 religious_integration_efforts:1 "Conversão religiosa"
 religious_integration_efforts_desc:0 "As pessoas selvagens e incivilizadas nas regiões mais distantes de nossas terras devem ser incentivadas a se integrar com o estado; talvez, ao proselitismo, possamos encorajá-las a se tornarem membros valiosos da sociedade."
 encourage_cults_monarchy:0 "Religião patrocinada pelo Estado"
 encourage_cults_monarchy_desc:0 "As religiões, seitas e cultos patrocinados pelo Estado, como o Serapismo no Egito e o Budismo sob Ashoka, tornaram-se cada vez mais prevalentes durante a Antiguidade. O estabelecimento de tais instituições deu ao estado um controle sem precedentes sobre a religião."
 elevate_monarch_monarchy:0 "Estatuto da Divindade"
 elevate_monarch_monarchy_desc:0 "Poucos podem negar o estatuto divino de nossa longa linhagem de governantes. O poder e a autoridade que eles exercem se tornaram coisas lendárias; até nossos vizinhos ficam admirados. É apenas justo que proclamemos o que suspeitamos há muito tempo: que nossos governantes são iguais a deuses!"
 monarchy_maritime_laws:0 "Leis Marítimas"
 allows_maritime_laws:0 "Desbloqueia #Y Leis Marítimas#!."
 contract_law_tooltip:0 "Desbloqueia #Y Leis Contratuais#!."
 slave_oarsmen:1 "Transporte Mercante"
 slave_oarsmen_desc:2 "O mar é o domínio de comerciantes e pescadores. Não temos necessidade de uma política marítima mais centralizada."
 paid_crews_law:0 "Remadores Profissionais"
 paid_crews_law_desc:0 "Enquanto os escravos são bons para trabalhos braçais, a tripulação de nossos navios com trabalhadores remunerados garante que sempre teremos as melhores tripulações, independentemente do custo."
 free_ports_monarchy_law:0 "Édito de Não-Interferência"
 free_ports_monarchy_law_desc:0 "Os mares trazem fortuna, bem como miséria. Ao declarar que nosso estado rescinde toda proteção aos comerciantes, podemos ver um aumento na pirataria, mas também nos lucros. Não nos importamos quem nos traz comércio, apenas que ele chegue aqui."
 antipiracy_edict:0 "Édito Anti-Pirataria"
 antipiracy_edict_desc:0 "A pirataria, há muito tempo, tem sido um mal tolerado. Agora que nossa capacidade naval atingiu um ponto de virada, devemos proteger o transporte em nossas águas, fornecendo proteção estatal."
 monarchy_contract_law:0 "Lei de Contratos"
 no_contract_law:0 "Sem Leis Contratuais"
 no_contract_law_desc:1 "Não selecionamos nenhuma Lei de Contratos."
 transaction_tax_monarchy:0 "Imposto de Transação"
 transaction_tax_monarchy_desc:0 "Ao exigir que todas as transações acima de determinado valor registrem os detalhes das mercadorias negociadas, podemos começar a tributar todos os lucros obtidos."
 public_notaries_law:0 "Notários Públicos"
 public_notaries_law_desc:0 "Em vez de exigir vastos números de testemunhas em cada contrato, devemos estabelecer um escritório de funcionários públicos para supervisionar as questões. Isso certamente será mais barato, embora propenso a problemas."
 vast_bureaucracy:1 "Supervisão Militar"
 vast_bureaucracy_desc:1 "Exigindo que todos os governadores apresentem documentação importante a um adjunto militar, manteremos a ordem - ainda que por meio do medo."
 monarchy_military_reforms:0 "Reformas Militares"
 mercenary_reliance:1 "Lei de Contrato de Mercenários"
 mercenary_reliance_desc:0 "Nossa nação, rica em riqueza, tornou-se um refúgio para soldados estrangeiros em busca de trabalho. Por que arriscar nossas próprias pessoas na defesa de nosso lar, quando outros lutarão por nós?"
 monarchy_legitimacy_laws:0 "Leis de Autoridade"
 renowned_lineage:1 "Nenhuma Lei de Autoridade"
 renowned_lineage_desc:1 "Não temos nenhuma Lei de Autoridade selecionada."
 scholarly_pursuits_law:0 "Estudiosos Patrocinados"
 scholarly_pursuits_law_desc:0 "Em conformidade com nossas nobres tradições acadêmicas, devemos fornecer incentivos para que estudiosos estrangeiros persigam sua arte em nossa nação."
 reminting_policy:0 "Política de Remintagem"
 reminting_policy_desc:0 "Agora que somos capazes, devemos decretar que todas as moedas antigas em nossa nação devem ser entregues e remintadas com a imagem de nosso próprio governante, aumentando nossa autoridade e reequilibrando nossa moeda."
 royal_bureaucracy:1 "Poder da Majestade"
 royal_bureaucracy_desc:0 "Através da continuidade institucional e de uma forte herança marcial, criaremos um reino onde nossa dinastia está tão enraizada que o próprio pensamento deste país funcionando sem nós será impossível."
 monarchy_religious_mandate_military:0 "Disseminação Cultural"
 monarchy_religious_mandate_military_desc:0 "Nossos sacerdotes são um canal ideal para a promoção de nossos ideais nacionais. Alguns podem ter dificuldade em ver os menos favorecidos como membros legítimos da sociedade, no entanto."
 monarchy_divinity_statutes:0 "Leis de Status Real"
 humility_status_law:0 "Humildade Real"
 humility_status_law_desc:0 "Podemos ser reis, mas a humildade evita comparações com o orgulho das lendas antigas. Nosso povo respeita nossa humildade e benevolência."
 trusted_beyond_measure:0 "Benevolência Institucional"
 trusted_beyond_measure_desc:0 "Nosso dever é cuidar daqueles mais fracos que nós. Consagrar essas prioridades na lei é apenas o primeiro passo para construir um relacionamento de respeito mútuo."
 king_of_kings:0 "Rei dos Reis"
 king_of_kings_desc:0 "Os poderosos olharão para as nossas obras e desesperarão."
 monarchy_subject_laws:0 "Leis de Súditos"
 elective_succession_law:0 "Sucessão Eletiva"
 elective_succession_law_desc:0 "Nenhum vivo se lembra da época dos reis eleitos, mas rumores nos alcançam de um sistema rico em equidade e justiça que já foi defendido pelos gregos. Com um sistema de sucessão eletiva, podemos evitar as amargas lutas de poder que assolam nossos vizinhos."
 can_nominate_heir_at_high_legitimacy:0 "Monarcas com #Y Legitimidade Alta#! podem #Y Nomear#! um Herdeiro."
 can_always_nominate_heirs:0 "Os monarcas sempre podem #Y Nomear#! um Herdeiro."
 legions_in_capital_region:0 "\nSerá capaz de levantar uma #Y Legião#! na Região da Capital."
 legions_in_any_region:0 "\nSerá capaz de levantar um número ilimitado de #Y Legiões#!."
 legions_in_no_region:0 "\nNão será capaz de levantar nenhuma #Y Legião#!."
 domestic_laws_unlock:0 "Desbloqueia #Y Leis Domésticas#!."
 conversion_policy_law_unlock:0 "Desbloqueia #Y Leis de Política de Conversão#!."
 taxation_law_unlock:0 "Desbloqueia #Y Leis de Tributação#!."
 unlocks_sponsored_scholars:0 "Desbloqueia a #Y Lei de Autoridade $scholarly_pursuits_law$#!."
 unlocks_might_of_majesty:0 "Desbloqueia a #Y Lei de Autoridade $royal_bureaucracy$#!."
 relaxed_recruiting_standards:2 "Retinues Nobres"
 relaxed_recruiting_standards_desc:2 "Os nobres do reino são a fonte sobre a qual o reino é construído. Sejam eles grandes magnatas ou menores barões, todos estão obrigados a atender ao nosso chamado às armas, convocando tropas dos camponeses e convocando seus próprios retentores."
 recruit_from_nobles:1 "Serviço Militar"
 recruit_from_nobles_desc:1 "As culturas privilegiadas em nosso reino recebem muitos privilégios e gozam de representação no governo. Em troca, eles são obrigados a prestar serviço militar quando o estado assim exigir. Em troca de seu serviço, qualquer soldado receberá uma alocação de terras para sustentá-los."
 work_for_the_best:2 "Guarda Real"
 work_for_the_best_desc:2 "Um grande reino como o nosso não pode confiar apenas em tropas levantadas para sustentar as políticas estrangeiras expansivas do reino. Uma guarda real permanente e bem treinada não é apenas um luxo que um monarca pode usar para impressionar reis menores, é instrumental para dobrar o mundo à nossa vontade."
 standing_army_law:0 "Exército Real"
 standing_army_law_desc:0 "Para um grande império, é necessário manter não apenas uma, mas várias forças permanentes, tanto para apoiar nossa política externa quanto para policiar e defender o reino contra intrusos."
 jewish_monarchy_divinity_statutes:0 "Leis de Status Real"
 elevate_prophet_monarch_monarchy:0 "Título Profético"
 elevate_prophet_monarch_monarchy_desc:0 "Poucos podem negar a estatura de nossos governantes, que emulam os grandes Reis do passado, como contado nas Escrituras. O poder e a autoridade que eles exercem se tornaram lendas; até nossos vizinhos estão maravilhados. É apenas justo que proclamemos o que há muito suspeitamos: nossos governantes foram ungidos pela mão de Deus, e suas palavras têm a força dos antigos profetas!"
 standing_army_great_power:0 "Possui status de #Y Grande Poder#!"
