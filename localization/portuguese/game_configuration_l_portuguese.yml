 AI_SETTING_TT0:0 "Permitir ou negar que a IA inicie novas guerras."
 AI_SETTING_TT1:0 "Se desmarcado, um aliado chamando nosso país para a guerra será automaticamente rejeitado."
 AI_SETTING_TT2:0 "Se marcada, a IA não entrará em novos acordos diplomáticos, nem quebrará os existentes, se possível."
 AI_SETTING_TT3:0 "Permita ou negue que a IA altere as Políticas Econômicas."
 AI_SETTING_TT4:0 "Permita ou negue que a IA altere as Rotas Comerciais."
 AI_SETTING_TT5:0 "Permita ou negue que a IA atribua novos comandantes ou cancele a atribuição dos existentes."
 AI_SETTING_TT6:0 "Permita ou negue que a IA reatribua cargos aos personagens."
 AI_SETTING_TT7:0 "Permita ou negue que a IA tome decisões."
 AI_SETTING_TT8:0 "Se marcada, a IA tentará acabar com as guerras o mais rápido possível, a qualquer custo."
 AI_SETTING_TT9:0 "Permitir ou negar que a IA custeie invenções."
 AI_SETTING_TT10:0 "Permita ou negue que a IA disperse unidades quando determinar que tem mais do que pode custear."
 AI_SETTING_TT11:0 "Permitir ou negar que a IA custeie Tradições Militares."
 AI_SETTING_TT12:0 "Permitir ou negar que a IA altere as políticas do governador."
 AI_SETTING_TT13:0 "Permitir ou negar que a IA construa edifícios."
 AI_SETTING_TT14:0 "Permitir ou negar que a IA destrua um edifício se achar que pode construir algo melhor em seu lugar, ou fortes se sua economia estiver sobrecarregada."
 difficulty_very_easy_tooltip:1 "Dificuldade: #Y Muito Fácil#!\n\nEsta é a opção mais fácil de jogar. Os jogadores receberão bônus substanciais e todos os países da IA sofrerão penalidades.\nA IA também jogará menos agressivamente contra o jogador. \n\n#T Modificadores do jogador:#!\n$PLAYER_MODIFIERS$\n#T Modificadores da IA:#!\n$AI_MODIFIERS$"
 difficulty_easy_tooltip:1 "Dificuldade: #Y Fácil#!\n\nEsta configuração proporcionará uma experiência mais relaxada e fácil. Jogadores serão ajudados com bônus.\nA IA jogará menos agressivamente contra o jogador do que no normal ou superior.\n\n#T Modificadores do jogador:#!\n$PLAYER_MODIFIERS$\n#T Modificadores da IA: #!\n$AI_MODIFIERS$"
 difficulty_normal_tooltip:1 "Dificuldade: #Y Normal#!\n\nEssa configuração dará uma experiência equilibrada, sem bônus para o jogador ou para a IA.\nOs países da IA tratarão os humanos e outros países da IA da mesma forma.\n\n#T Modificadores do jogador:#!\n$PLAYER_MODIFIERS$\n#T Modificadores da IA:#!\n$AI_MODIFIERS$"
 difficulty_hard_tooltip:1 "Dificuldade: #Y Difícil#!\n\nEsta configuração é uma configuração para jogadores mais experientes.\nOs países da IA receberão bônus que jogadores não receberão e serão mais agressivos.\n\n#T Modificadores do jogador:#!\n $PLAYER_MODIFIERS$\n#T Modificadores da IA:#!\n$AI_MODIFIERS$"
 difficulty_very_hard_tooltip:1 "Dificuldade: #Y Muito Difícil#!\n\nEste é o cenário mais difícil de se jogar. A IA receberá bônus substanciais, enquanto os jogadores não recebem nenhum.\nOs países da IA serão mais agressivos.\n\n#T Modificadores do jogador: #!\n$PLAYER_MODIFIERS$\n#T Modificadores da IA:#!\n$AI_MODIFIERS$"
 DIFFICULTY_TOOLTIP:1 "Dificuldade:\nA dificuldade permite que você controle a dificuldade do jogo alterando o comportamento da IA e fortalecendo os países."
 IRONMAN_TOOLTIP:2 "#Y Modo Homem de Ferro#!:\n\nUm modo de jogo para uma experiência mais desafiadora.\n- #T Habilita Conquistas se nenhum mod estiver habilitado#!.\n- Limita o número de arquivos salvos por jogo a um.\n- Salvamento automático frequente e não opcional.\n- Não é possível usar o console do jogo.\n- Não é possível trocar de país."
 IRONMAN_DISABLED_NOT_SIGNED_TOOLTIP:1 "Por favor, entre com sua conta Paradox \npara jogar com o modo #Y Homem de Ferro#! ativado:\n\nUm modo de jogo para uma experiência mais desafiadora.\n- #T Ativa Conquistas se nenhum mod estiver ativado#!.\n- Limita o número de arquivos salvos por jogo a um.\n- Salvamento automático frequente e não opcional.\n- Não é possível usar o console do jogo.\n- Não é possível trocar de país."
 IRONMAN_DISABLED_MP_TOOLTIP:1 "#Y Modo Homem de Ferro#! não está disponível no modo Multiplayer:\n\nUm modo de jogo para uma experiência mais desafiadora.\n- #T Habilita Conquistas se nenhum mod estiver habilitado#!.\n- Limita o número de arquivos salvos por jogo a um.\n - Salvamento automático frequente e não opcional.\n- Não é possível usar o console do jogo.\n- Não é possível trocar de país."
 IRONMAN_MODS_ENABLED_TOOLTIP:0 "#Y Modo Homem de Ferro#!:\n \n#N (Iniciar o Modo Homem de Ferro com os mods ativados desativará as Conquistas)#!\n\nUm modo de jogo para uma experiência mais desafiadora.\n- #T Ativa as Conquistas se nenhum mod estiver ativado#! .\n- Limita o número de arquivos salvos por jogo a um.\n- Salvamento automático frequente e não opcional.\n- Não é possível usar o console do jogo.\n- Não é possível trocar de país."
