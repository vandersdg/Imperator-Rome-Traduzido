l_portuguese:
 #Military Ideas
 idea_martial_ethos:0 "Etos Marciais"
 idea_martial_ethos_desc:0 "Garantir que nossos soldados e veteranos ocupem um lugar de prestígio na hierarquia social é a chave para seu contentamento e lealdade."
 idea_thalassocracy:0 "Talassocracia"
 idea_thalassocracy_desc:0 "O mar afeta a própria ascensão e queda dos impérios. O domínio neste teatro é vital para nossos interesses."
 idea_elite_soldiers:0 "Tropa de Elite"
 idea_elite_soldiers_desc:0 "A dependência excessiva de uma milícia reacionária deixa uma nação em grande risco de invasão, golpe ou colapso. Um exército permanente bem treinado certamente protegerá contra essas ameaças."
 idea_permanent_shipyards:0 "Estaleiros Permanentes"
 idea_permanent_shipyards_desc:0 "O estabelecimento de estaleiros permanentes capazes de construir navios de guerra garantirá que construtores navais qualificados estejam sempre à nossa disposição."
 idea_conscription:0 "Conscrição"
 idea_conscription_desc:0 "O serviço militar obrigatório para todos os considerados maduros, não é apenas um dever - é um privilégio."
 idea_military_society:0 "Sociedade Militarizada"
 idea_military_society_desc:0 "Uma sociedade que honra seus guerreiros é aquela em que os jovens crescerão orgulhosos e ansiosos para servir."
 idea_retreat:0 "Retirada Ordenada"
 idea_retreat_desc:0 "A retirada pode estar longe de ser desonrosa. Garantir que todos os nossos guerreiros tenham um plano de ação no caso de terem que recuar resultará em uma recuperação muito mais rápida quando o fizerem."
 idea_siege_training:0 "Treinamento de Cerco"
 idea_siege_training_desc:0 "De ópidas a fortes, a cidades muradas, o mundo está cheio de assentamentos fortificados. Treinar adequadamente nossos guerreiros para penetrar nas paredes inimigas sem dúvida renderá dividendos."
 idea_triumph:0 "Apoio Popular"
 idea_triumph_desc:0 "Convencer nossos cidadãos de nossa proeza nacional é tão importante quanto a própria vitória."
 #Civic Ideas
 idea_standard_construction:0 "Construção Padronizada"
 idea_standard_construction_desc:0 "À medida que nossa nação começa a exigir cada vez mais edifícios cívicos, tornou-se evidente que um método padronizado de planejamento e construção reduziria muito o custo e o tempo investidos."
 idea_city_plan:0 "Urbanismo"
 idea_city_plan_desc:0 "Instalar edifícios dentro de uma cidade murada torna-se muito mais um problema à medida que o tamanho da população cresce. A adoção de uma abordagem baseada em grade para o planejamento da cidade nos permitirá contabilizar melhor o espaço de construção disponível."
 idea_forums:0 "Espaços Urbanos Centrais"
 idea_forums_desc:0 "A ampliação e renovação do fórum central dentro de nossa capital proporcionará oportunidades adicionais de construção cívica. É de suma importância que nossos súditos tenham orgulho de sua capital."
 idea_complex_tariffs:0 "Tarifas Complexas"
 idea_complex_tariffs_desc:0 "Embora um simples imposto sobre mercadorias que passam por nosso território possa ser popular; um sistema complexo nos permitirá maximizar a receita."
 idea_trading_posts:0 "Postos Comerciais Patrocinados"
 idea_trading_posts_desc:0 "Manter um firme interesse financeiro nos vários entrepostos comerciais dentro de nossa nação nos permitirá exercer maior controle sobre o fluxo de certos bens que consideramos valiosos."
 idea_tariff_exceptions:0 "Instituir Exceções Tarifárias"
 idea_tariff_exceptions_desc:1 "Dar aos nossos territórios maior clemência no controle tarifário permitirá que eles atraiam melhores investimentos."
 idea_tax_farming:0 "Descentralizar Impostos"
 idea_tax_farming_desc:0 "Ao transferir a responsabilidade pela cobrança de impostos para terceiros, podemos fazer cálculos orçamentários muito maiores, além de evitar certas responsabilidades infelizes."
 idea_land_appropriation:0 "Reforma da Apropriação de Terras"
 idea_land_appropriation_desc:0 "A propriedade privada da terra é uma necessidade. No entanto, é claro que, quando o Estado exige o uso de determinados territórios, deve ter o poder de realocar aqueles que os habitam."
 idea_grain_admin:0 "Estoque de Grãos"
 idea_grain_admin_desc:0 "Ninguém pode prever uma colheita ruim. Poderíamos, no entanto, nos preparar para isso. Sempre economizando um excedente de grãos, evitaríamos a fome durante as estações mais desafortunadas."
 #Oratory Ideas
 idea_bribery:0 "Privilégios Sancionados"
 idea_bribery_desc:0 "Ao concordar em olhar para o outro lado de tempos em tempos, podemos diminuir nossa dependência do uso de moeda como ferramenta para suborno."
 idea_smear:0 "Propaganda Estratégica"
 idea_smear_desc:0 "Ao coordenar linhas de comunicação com membros-chave das esferas política, religiosa e cívica, temos a ferramenta perfeita para manipular a opinião popular."
 idea_legislative_reform:0 "Reforma Legislativa"
 idea_legislative_reform_desc:0 "A instituição de um código de prática padronizado, embora não mude necessariamente a maneira como nosso governo opera, certamente acalmará os dissidentes em nossa nação."
 idea_mil_admin:0 "Administração Militar"
 idea_mil_admin_desc:0 "Ao fundir uma estrutura burocrática clara e ordenada em nossa hierarquia militar, torna-se muito mais fácil coordenar grandes reformas militares."
 idea_patron_scholars:0 "Acadêmicos Patrocinados"
 idea_patron_scholars_desc:0 "Abraçar uma reputação como uma nação onde os estudiosos devem ser elogiados e patrocinados certamente renderá recompensas no futuro."
 idea_functional_admin:0 "Burocracia Funcional"
 idea_functional_admin_desc:0 "Não podemos esperar que nossos cidadãos simplesmente tomem conhecimento das mudanças na forma como administramos nossa nação - instituir uma estrutura de burocratas, representantes e mensageiros é vital para divulgar nossas decisões."
 idea_ambassadors:0 "Embaixadores Permanentes"
 idea_ambassadors_desc:0 "Em certas circunstâncias diplomáticas, pode nos beneficiar ter um membro do governo instalado como representante permanente nos tribunais de nossos pares."
 idea_casus_belli:0 "Casus Belli"
 idea_casus_belli_desc:0 "Seja qual for a nossa verdadeira intenção, a tolerância estrangeira para com as nossas guerras é sempre maior se tivermos uma razão legítima para a conquista. Ser visto como protetor da liberdade costuma ser motivo suficiente."
 idea_hospitality:0 "Hospitium"
 idea_hospitality_desc:0 "O dever do anfitrião deve estender-se a todos os que visitam a nossa nação. Especialmente aqueles a quem desejamos persuadir..."
 #Religious Ideas
 idea_state_religion:0 "Religião de Estado"
 idea_state_religion_desc:0 "Incorporar nossa fé como uma entidade estatal terá vantagens políticas significativas."
 idea_calendar:0 "Calendário Religioso"
 idea_calendar_desc:0 "Dias de festa, festivais e feriados podem ser usados para reforçar a importância de certos eventos anuais. Definir essas datas estrategicamente terá um efeito positivo em nossa nação."
 idea_mandate_observe:0 "Observância Obrigatória"
 idea_mandate_observe_desc:0 "Tornar a observância religiosa uma atividade obrigatória, incutirá um respeito saudável pelo divino em nossa população, desde tenra idade."
 idea_haruspex:0 "Haruspício"
 idea_haruspex_desc:0 "A leitura dos 'sinais' nas entranhas dos animais tem uma longa história. Com um harúspice disposto, poderíamos realizar dias de festival em momentos oportunos e manipular ainda mais a opinião popular à vontade."
 idea_tolerance:0 "Tolerância aos Pagãos"
 idea_tolerance_desc:0 "O número de religiões pagãs, híbridas ou puramente estrangeiras que estão entrando em nosso território é vasto. Permitir aos indivíduos o direito de praticar privadamente sua própria religião certamente resultará em uma sociedade mais tolerante."
 idea_proselytism:0 "Proselitismo Institucional"
 idea_proselytism_desc:0 "Ao emendar nosso cânon religioso para obrigar o proselitismo ativo, devemos descobrir que muito do trabalho de conversão de pagãos é feito por nós."
 idea_origin_myth:0 "Mito Fundador"
 idea_origin_myth_desc:0 "Isso daria à nossa liderança uma autoridade muito maior se de repente descobríssemos que as origens de nossa nação podem ser rastreadas até os heróis do passado..."
 idea_divine_mandate:0 "Mandato Divino"
 idea_divine_mandate_desc:0 "Convencer nossos líderes religiosos a fazer uma proclamação em apoio ao mandato divino de nossa nação nos permitirá escapar impunes de tomar algumas das decisões mais... controversas com mais facilidade."
 idea_loyalty:0 "Lealdade ao Estado"
 idea_loyalty_desc:0 "Lealdade ao nosso líder deve implicar lealdade ao estado. Lealdade ao estado, por extensão, implica lealdade ao Divino."
 giant_box_of_oreos_2:0 "Caixa Gigante de Oreos"
 giant_box_of_oreos_2_desc:0 "A estátua policromada é de uma matriarca sentada, feita no passado antigo da Península Ibérica. Não está claro se a estátua é de uma divindade local que desapareceu desde a sua criação, ou uma matriarca local de alguma importância."
