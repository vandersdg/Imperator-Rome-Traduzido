l_portuguese:
 trial_consequences:1 "Se falharmos em condenar #Y [SCOPE.sChar('target').GetName]#!, [target.GetSheHe] pode buscar iniciar uma #R Guerra Civil#!."
 trial.1.t:0 "Julgamento: Acusação"
 trial.1.desc_republic:0 "A sala do senado silencia lentamente à medida que [SCOPE.sChar('target').GetName], o acusado, é trazido perante eles. Como [SCOPE.sChar('target').Custom('random_character_adjective_negative')] [SCOPE.sChar('target').GetWomanMan] [ROOT.GetCountry.GetName] nunca viu - o senado murmura em condenação.\n\nA censura social ainda pairando no ar, o examinador avança e aborda o senado, perguntando de qual crime [SCOPE.sChar('target').GetPraenomen] está sendo acusado."
 trial.1.desc_monarchy:0 "O clima está sombrio no tribunal à medida que [SCOPE.sChar('target').GetName], o acusado, é trazido, com a cabeça baixa, perante o [ROOT.GetCountry.GetRulerTitle]. [SCOPE.sChar('target').GetPraenomen|U], [SCOPE.sChar('target').Custom('get_council_1_descriptor')], finalmente foi longe demais.\n\nAnsioso para acelerar o julgamento, o examinador formalmente aborda [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], perguntando de qual crime [SCOPE.sChar('target').GetPraenomen] está sendo acusado."
 trial.1.desc_tribal:0 "Os chefes tribais sentam impassíveis enquanto [SCOPE.sChar('target').GetName] é levado perante eles. Poucas faces simpáticas podem ser vistas na assembleia de clãs.\n\nO magistrado brada, e as vozes escarnecedoras de condenação se calam. Enquanto o véu da ordem desce, o magistrado aborda [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], perguntando de qual crime [SCOPE.sChar('target').GetPraenomen] está sendo acusado."
 trial.1.a:0 "Abuso de poder é um assunto sério."
 trial.1.b:0 "O povo exige. Nenhum outro crime é necessário."
 trial.1.c:0 "Isso importa? [ROOT.GetCountry.GetRuler.GetPraenomen] é [ROOT.GetCountry.GetRulerTitle]!"
 office_trial_success_chance_future_small:0 "Isso aumentará nossa chance de sucesso em uma #Y pequena#! quantidade."
 office_trial_success_chance_future_moderate:0 "Isso aumentará nossa chance de sucesso em uma #Y moderada#! quantidade."
 office_trial_success_chance_future_large:0 "Isso aumentará nossa chance de sucesso em uma #Y grande#! quantidade."
 office_trial_success_chance_subtract_small:0 "Isso diminuirá nossa chance de sucesso em uma #R pequena#! quantidade."
 office_trial_success_chance_subtract_moderate:0 "Isso diminuirá nossa chance de sucesso em uma #R moderada#! quantidade."
 office_trial_success_chance_subtract_large:0 "Isso diminuirá nossa chance de sucesso em uma #R grande#! quantidade."
 low_target_popularity_tt:0 "Esta opção está disponível devido à baixa #Y Popularidade#! de [SCOPE.sChar('target').GetName]."
 newline_tt:0 "\n"
 trial_monarchy_c_tt:0 "Esta opção está disponível por ter a forma de governo de #Y Monarquia#!."
 trial.1.d:0 "Traição!"
 trial_monarchy_target_is_pretender_tt:0 "Esta opção é #Y exclusiva#! devido a [SCOPE.sChar('target').GetName] ser um pretendente."
 trial.1.e:0 "Tivemos uma mudança repentina de coração..."
 trial_ended_no_progress:0 "O julgamento atual será encerrado de forma inconclusiva."
 trial.2.t:0 "Julgamento: Uma Tecnicidade"
 trial.2.desc:0 "Conforme as horas passam, os membros da [ROOT.GetCountry.Custom('get_court_type')] começam a ficar cansados ​​com as constantes perguntas, vitríolos e drama. [SCOPE.sChar('target').GetPraenomen] finalmente assume a palavra, discorrendo sobre o assunto de sua eterna lealdade a [ROOT.GetCountry.GetName].\n\nEnquanto [SCOPE.sChar('target').GetPraenomen] fala, um sorriso curioso surge em seu rosto. Parece que ao elaborar os detalhes da acusação, nossos examinadores haviam negligenciado verificar o paradeiro de [SCOPE.sChar('target').GetPraenomen] na véspera da suposta atividade criminosa de [SCOPE.sChar('target').GetHerHis] - [SCOPE.sChar('target').GetSheHe] estava, na verdade, visitando [SCOPE.sC('alibi_country').GetName] em uma missão diplomática."
 trial.2.a:0 "Bem, isso é embaraçoso..."
 trial.2.b:0 "Que fique claro que o povo [SCOPE.sC('alibi_country').GetAdjective] é todo mentiroso!"
 opinion_grave_insult:0 "Insulto Grave"
 trial.3.t:0 "Julgamento: Interferência Inesperada"
 trial.3.desc:0 "Conforme as coisas avançam no julgamento de [SCOPE.sChar('target').GetName], uma figura inesperada entra na [ROOT.GetCountry.Custom('get_court_type')]. Ladeado por soldados corpulentos, [SCOPE.sChar('powerful_ally').GetName] senta-se ao lado de [SCOPE.sChar('target').GetPraenomen] e sussurra em seu ouvido.\n\n[SCOPE.sChar('target').GetPraenomen] assente e se levanta para falar novamente. Parece que [SCOPE.sChar('target').GetSheHe] agora está apoiado por [SCOPE.sChar('powerful_ally').GetPraenomen] da família [SCOPE.sChar('powerful_ally').GetFamilyDisplayName]. Devemos pisar com cuidado, já que [SCOPE.sChar('powerful_ally').GetPraenomen] exerce considerável influência."
 trial.3.a:0 "Hah! [SCOPE.sChar('powerful_ally').GetPraenomen] não pode nos assustar."
 trial.3.b:0 "Talvez [SCOPE.sChar('powerful_ally').GetPraenomen] possa ser convencido?"
 no_trial_progress:0 "A chance de sucesso não será ganha nem perdida como resultado desta ação."
 trial.4.t:0 "Julgamento: Culpa"
 trial.4.desc:0 "Durante o julgamento, torna-se evidente que [SCOPE.sChar('target').GetName] é uma pessoa particularmente nervosa. Enfrentando inúmeras acusações, censuras e a ira crescente de um tribunal enfurecido [ROOT.GetCountry.Custom('get_court_type')], [SCOPE.sChar('target').GetSheHe] começa a se desesperar.\n\nCom lágrimas escorrendo dos olhos, [SCOPE.sChar('target').GetPraenomen] se joga aos pés de [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], admitindo sua culpa e implorando por perdão."
 trial.4.a:0 "Realmente culpado. O julgamento deve continuar."
 trial.4.b:0 "Oh... muito bem. Uma pequena multa deve ser suficiente."
 trial_ends_here_tt:0 "O julgamento atual terminará, mas #Y [SCOPE.sChar('target').GetName]#! manterá seu cargo."
 cannot_pay_fine_tt:0 "#Y [SCOPE.sChar('target').GetName]#! não pode pagar 100 @ouro!, e será preso imediatamente!\n[SCOPE.sChar('target').GetSheHe|U] perderá todos os cargos, e o julgamento terminará."
 trial.5.t:0 "Julgamento: Desvio"
 trial.5.desc:0 "No meio de um monólogo autocongratulatório, [SCOPE.sChar('target').GetName] pausa dramaticamente. Girando em torno, [SCOPE.sChar('target').GetSheHe] aponta diretamente para [SCOPE.sChar('scapegoat').GetName], que está presente no tribunal [ROOT.GetCountry.Custom('get_court_type')].\n\nCom uma voz trêmula, [SCOPE.sChar('target').GetPraenomen] acusa [SCOPE.sChar('scapegoat').GetPraenomen] de ter planejado toda a situação, levando muitos membros do tribunal a se juntarem ao lado de [SCOPE.sChar('target').GetHerHis]."
 trial.5.a:0 "Isso pode ser verdade... mas eles devem estar juntos nisso!"
 trial.5.b:0 "Nonsense - [SCOPE.sChar('scapegoat').GetPraenomen] é um [SCOPE.sChar('scapegoat').GetWomanMan] honrado."
 trial.6.t:0 "Julgamento: Fuga de [SCOPE.sChar('target').GetPraenomen]"
 trial.6.desc:0 "O tempo passa, enquanto uma litania de rivais belicosos tentam assassinar o caráter amador de [SCOPE.sChar('target').GetName]. [SCOPE.sChar('target').GetSheHe|U] fica visivelmente mais ansioso à medida que a diatribe continua, até que - de repente, e para surpresa de todos presentes, [SCOPE.sChar('target').GetSheHe] se levanta e corre em direção à saída mais próxima.\n\nA súbita pandemônio é interrompida, quando [SCOPE.sChar('target').GetName] corre acidentalmente diretamente para [ROOT.GetCountry.GetRulerTitle] [ROOT.GetCountry.GetRuler.GetPraenomen], ambos acabando caídos no chão."
 trial.6.a:0 "Que miserável! Culpado como o pecado."
 trial.6.b:0 "Isso ensinará uma lição a [SCOPE.sChar('target').GetHerHim]."
 legal_accident_death:0 "[SCOPE.GetRootScope.GetCountry.GetRulerTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetPraenomen] perde #R 35#! Saúde, e morre em um trágico acidente legal."
 trial.7.t:0 "Julgamento: Auto-Incriminação"
 trial.7.desc:0 "Durante uma defesa enfadonha e francamente amadora, [SCOPE.sChar('target').GetName] coloca [SCOPE.sChar('target').GetHerselfHimself] em uma situação bastante complicada. Ainda não estamos certos de como, mas em vez de professar inocência, [SCOPE.sChar('target').GetPraenomen] parece ter assumido erroneamente que [SCOPE.sChar('target').GetSheHe] estava agindo em nome da acusação, e acusou [SCOPE.sChar('target').GetHerselfHimself] de uma ampla variedade de crimes.\n\nAgora pode ser uma boa oportunidade para pressionar a vantagem."
 trial.7.a:0 "Investir em alguns favores, para transformar isso em uma vitória."
 trial.7.b:0 "Difícilmente precisamos disso, com esse ritmo."
 fled_to_join_tt:0 "[SCOPE.sChar('target').GetName] se juntou ao seu patrono na Guerra Civil!"
 trial.8.t:0 "Julgamento: O Veredito"
 trial.8.desc_success:0 "O [ROOT.GetCountry.Custom('get_court_type')] fica mortalmente silencioso, enquanto o magistrado limpa a garganta, gagueja e começa em uma voz fraca.\n\n"...declara [SCOPE.sChar('target').GetName] CULPADO de todas as acusações.""
 trial.8.desc_failure:0 "O [ROOT.GetCountry.Custom('get_court_type')] fica mortalmente silencioso, enquanto o magistrado limpa a garganta, gagueja e começa em uma voz fraca.\n\n"...declara [SCOPE.sChar('target').GetName] INOCENTE de todas as acusações.""
 trial.8.desc_civil_war_happens:0 "\n\nCom essa notícia infeliz em mente, os espiões que designamos para seguir [SCOPE.sChar('target').GetPraenomen] relatam que [SCOPE.sChar('target').GetSheHe] foi vista pela última vez fugindo para as colinas, acompanhada por uma quantidade considerável de soldados leais. Parece que falhamos em manobrar bem neste jogo político.\n\nHá uma guerra pela frente."
 trial.8.desc_civil_war_prevented:0 "\n\nO olhar sombrio cruzando o rosto de [SCOPE.sChar('target').GetPraenomen] é difícil de ignorar, enquanto [SCOPE.sChar('target').GetSheHe] sai furiosamente do prédio; presumivelmente sentindo-se irritado, mas justificado."
 trial.8.bypass_success:0 "\n\nTodo o prédio treme com o tumulto de todos os presentes. Os guardas [ROOT.GetCountry.Custom('get_court_type')] apreendem [SCOPE.sChar('target').GetPraenomen], e levam [SCOPE.sChar('target').GetHerHim] para a masmorra. [SCOPE.sChar('target').GetHerHis|U] destino é nosso para decidir, agora..."
 trial.8.o_success:0 "Sucesso!"
 trial.8.o_failure:0 "Condenação..."
 trial.8.o_civil_war:0 "Às armas!"
 trial.8.o_civil_war_b:0 "$friend_rival.6.b$"
 trial_gets_better_inv:0 "Isso aumenta a chance de sucesso de todos os #Y Julgamentos#! em #Y 10%#!."
 corruption_sanctions_improved:0 "Impor #Y Sanções por Corrupção#! não mais imporá um malus de lealdade ao alvo."