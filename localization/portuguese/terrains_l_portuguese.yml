l_portuguese:
 plains:0 "Planícies"
 plains_desc:1 "Um lugar de floresta esparsa, consistindo de extensas porções de terra plana."
 hills:0 "Colinas"
 hills_desc:1 "Este lugar compreende uma série de declives rasos e colinas ondulantes."
 mountain:0 "Montanhas"
 mountain_desc:0 "Rochosos, íngremes e traiçoeiros, terrenos montanhosos podem ser particularmente difíceis de navegar."
 desert:0 "Deserto"
 desert_desc:0 "Planícies áridas e arenosas se estendem até onde a vista alcança em todas as direções."
 jungle:0 "Selva"
 jungle_desc:0 "Selva verdejante e úmida, repleta de vegetação densa, pode ser lenta para aqueles que não estão acostumados a ela."
 marsh:0 "Pântano"
 marsh_desc:0 "Alagados e muitas vezes perigosos, os pântanos são difíceis de navegar e ainda mais difíceis de habitar."
 farmland:0 "Terras Agrícolas"
 farmland_desc:0 "Esta bela terra arável é pontilhada com pequenos aglomerados de campos, pomares e gado de pastagem."
 forest:0 "Floresta"
 forest_desc:1 "Um lugar densamente arborizado, a floresta costuma ser um grande obstáculo para os exércitos que passam."
 ocean:1 "Mar Aberto"
 ocean_desc:0 "Composto por mares calmos e cristalinos, bem como por ondas turbulentas, o mar carrega a força vital do mundo antigo: o comércio."
 coastal_terrain:0 "Mar Costeiro"
 coastal_terrain_desc:0 "Ao longo das costas e nos arquipélagos, o mar é geralmente mais raso e oferece menos espaço de manobra."
 riverine_terrain:0 "Rio"
 riverine_terrain_desc:0 "A maioria dos rios não é adequada para ser navegada por navios, mas alguns são largos e profundos o suficiente para que navios menores os naveguem."
 impassable_terrain:1 "Intransponível"
 impassable_terrain_desc:1 "Alguns tipos de terreno simplesmente não foram feitos para serem percorridos. Desigual, inóspito, perigoso ou simplesmente inadequado para a navegação."
