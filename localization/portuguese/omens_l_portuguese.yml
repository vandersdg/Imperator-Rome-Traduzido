l_portuguese:
 CALL_OMEN_TOOLTIP:4 "Invocar $NAME|Y$ por $DURATION|Y$ anos, trazendo os seguintes benefícios:\n$EFFECT$"
 convert_pops_omen:1 "Até #Y 5#! pops em nosso território se converterá para a fé [deified_ruler.GetHerHis] #Y [deified_ruler.GetReligion.GetName]#!."
 assimilate_pops_omen:1 "Até #Y 5#! pops em nosso território será assimilado pela cultura [deified_ruler.GetHerHis] #Y [deified_ruler.GetCulture.GetName]#!."
 converts_one_employed_character:1 "Até #Y 2#! personagens empregados serão convertidos para a fé [deified_ruler.GetHerHis] #Y [deified_ruler.GetReligion.GetName]#!."
 no_converts:1 "Este Augúrio pode converter até #Y 2#! personagens empregados para a fé #Y [deified_ruler.GetReligion.GetName]#!, mas no momento não temos personagens viáveis para converter."
 storm_of_the_century_effect_tooltip:0 "Os marinheiros nos dizem que uma grande tempestade está se formando no mar. Devemos agir rapidamente ou arriscar irritar os deuses."
 naval_apotheosis_effect_ships:0 "Para homenagear esta grande divindade, os fiéis estão prontos para nos presentear com dois novos grandes navios almirantes.\n"
 fertility_apotheosis_food_effect_tooltip:0 "Fiéis locais doarão alimentos para todas as províncias que controlamos."
 convert_pops_omen_nopops:0 "Não há pops em religiões erradas neste país. Se houvesse, então até 5 teriam sido convertidos para a fé [deified_ruler.GetHerHis] #Y [deified_ruler.GetReligion.GetName]#!."
 assimilate_pops_omen_nopops:1 "Não há pops em cultura errada neste país. Se houvesse, então até 5 teriam sido assimilados a cultura [deified_ruler.GetHerHis] #Y [deified_ruler.GetCulture.GetName]#!."
 apotheosis_population_text:1 "A veneração de #Y [deified_ruler.GetPraenomen]#! inspira novos colonos a migrarem para nossa capital."
 apotheosis_population_slaves_text:1 "Alguns escravos de propriedade privada são entregues ao estado enquanto celebramos e honramos #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_harvest_improvement_text:1 "Como #Y [deified_ruler.GetPraenomen]#! está sendo celebrado em nossa capital, vimos os fiéis se reunirem para compartilhar seus conhecimentos agrícolas e ferramentas uns com os outros."
 apotheosis_economy_income_text:1 "Os fiéis entregarão parte de seu ouro aos templos locais, enquanto reverenciamos o amado #Y [deified_ruler.GetPraenomen]#!."
 apotheosis_tech_effect_text:1 "Aproximamo-nos do sacerdócio local de #Y [deified_ruler.GetPraenomen]#!, que começaram a ajudar em questões de estado."
 apotheosis_manpower_effect_text:1 "Os fiéis afluem aos recrutadores locais, inspirados pelas muitas histórias corajosas de #Y [deified_ruler.GetPraenomen]#!, para participar da proteção de nossa nação."
 apotheosis_defensive_effect_text:1 "Encorajado pelas celebrações de #Y [deified_ruler.GetPraenomen]#!, os fiéis estão dispostos a participar da defesa de seus lares."
 apotheosis_military_experience_text:1 "A adoração de #Y [deified_ruler.GetPraenomen]#! está inspirando aqueles que servem em nossas forças armadas a maiores proezas de força."
 prestige_deification_requirement:0 "O Regente realizando a deificação deve pertencer a uma família com pelo menos #Y 800#! de Prestígio."
 convert_to_nobles_deity_effect_3_tt:0 "Inspirado pela natureza Nobre de #Y [deified_ruler.GetPraenomen]#! Até 3 #Y [deified_ruler.GetCulture.GetName]#! pops ascenderão à Nobreza."
 convert_to_nobles_deity_effect_2_tt:0 "Inspirado pela natureza Nobre de #Y [deified_ruler.GetPraenomen]#! Até 2 #Y [deified_ruler.GetCulture.GetName]#! pops ascenderão à Nobreza."
 convert_to_nobles_deity_effect_1_tt:0 "Inspirado pela natureza Nobre de #Y [deified_ruler.GetPraenomen]#! 1 #Y [deified_ruler.GetCulture.GetName]#! pop ascenderão à Nobreza."
 convert_to_nobles_deity_effect_tt:0 "Inspirado pela natureza Nobre de #Y [deified_ruler.GetPraenomen]#! 1 #Y pop ascenderão à Nobreza e se assimilarão a cultura [deified_ruler.GetHerHis] #Y [deified_ruler.GetCulture.GetName]#!."
