l_portuguese:
 terrain_MAPMODE:0 "Terrestre"
 terrain_MAPMODE_DESC:1 "#T Modo de Mapa Terrestre#!\nIsso apresentará uma visão estética do mapa, com o mínimo de informação política."
 simple_terrain_MAPMODE:0 "Terrestre Simples"
 simple_terrain_MAPMODE_DESC:3 "#T Modo de Mapa Terrestre Simples#!\nIsso colorirá cada território de acordo com seu #Y Tipo de Terreno#!."
 political_MAPMODE:0 "Político"
 political_MAPMODE_DESC:1 "#T Modo de Mapa Político#!\nIsso colorirá cada #Y País#! em sua cor única."
 culture_MAPMODE:0 "Cultura"
 culture_MAPMODE_DESC:2 "#T Modo de Mapa Cultural#!\nIsso colorirá o mapa de acordo com a #Y Cultura #! dominante em cada território."
 religion_MAPMODE:0 "Religião"
 religion_MAPMODE_DESC:3 "#T Modo de Mapa Religioso#!\nIsso colorirá o mapa de acordo com a #Y Religião #! dominante em cada território and exibirá todos os #Y locais sagrados#! nos territórios religiosos atualmente selecionados."
 area_MAPMODE:0 "Província"
 area_MAPMODE_DESC:2 "#T Modo de Mapa Provincial#!\nIsso colorirá o mapa com um tom único para cada #Y Província#!, para que você possa ver quais territórios pertencem."
 tradegoods_MAPMODE:0 "Bens Comerciais"
 tradegoods_MAPMODE_DESC:3 "#T Modo de Mapa de Bens Comerciais#!\nIsso colorirá cada território com um tom único para cada #Y Bem Comercial#!."
 diplomacy_MAPMODE:0 "Modo de Mapa Diplomático"
 diplomacy_MAPMODE_DESC:1 "#T Modo de Mapa Diplomático#!\nEste modo de mapa mostra a nação selecionada em #G verde#!, e colore todos os países com os quais mantém relações diplomáticas, de acordo com o tipo de relação."
 opinion_MAPMODE:0 "Opinião"
 opinion_MAPMODE_DESC:1 "#T Modo de Mapa de Opinião#!\nEste modo de mapa mostrará a #Y Opinião#! de todas as nações para com a nação selecionada. A nação selecionada aparecerá em azul e as opiniões variam de #R vermelho#! para #G verde#!, indicando opinião inferior ou superior, respectivamente."
 unrest_loyalty_MAPMODE:0 "Agitação e Lealdade"
 unrest_loyalty_MAPMODE_DESC:2 "#T Modo de Mapa de Agitação e Lealdade#!\nIsso exibirá o nível de agitação em territórios individuais. Territórios sem agitação serão exibidos em #G verde#!, com níveis mais altos de agitação em diferentes tons de #R vermelho#!."
 population_MAPMODE:0 "População"
 population_MAPMODE_DESC:2 "#T Modo de Mapa Populacional#!\nIsso colorirá cada território de acordo com sua #Y População#! relativa. Um verde mais pujante indica uma população maior."
 MAPACTION_FIND_PROVINCE:2 "#T Encontrar um local#!\n#I Clique para abrir um menu para pesquisar um país, província ou território!#!"
 MAPACTION_GO_TO_CAPITAL:1 "#T Ampliar para a Capital#!\n#I Clique para ampliar à sua capital.#!"
 barbarian_power_MAPMODE:0 "Poder Bárbaro"
 barbarian_power_MAPMODE_DESC:0 "#T Modo de Mapa de Poder Bárbaro#!\nEste modo de mapa destacará locais susceptíveis de gerar #Y Bárbaros#!, bem como a força e o crescimento dos mesmos."
 trade_routes_MAPMODE:0 "Rotas Comerciais"
 trade_routes_MAPMODE_DESC:0 "#T Modo de Mapa de Rotas Comerciais#!\nEste modo de mapa colorirá #Y Províncias#! sem rotas de importação sobressalentes em branco e #Y Províncias#! com rotas de importação sobressalentes em vários tons de #G verde#!. Quanto mais escura a cor, mais rotas comerciais não utilizadas estão presentes na província."
 players_MAPMODE:0 "Jogadores"
 players_MAPMODE_DESC:0 "#T Modo de Mapa de Jogadores#!\nIsso colorirá todos os #Y Países#! atualmente jogado por humanos, em sua cor única, e ficará cinza naqueles governados por IA."
 fortifications_MAPMODE:0 "Fortificações"
 fortifications_MAPMODE_DESC:1 "#T Modo de Mapa de Fortificações#!\nEste modo de mapa mostra fortes amigáveis em #V azul#!, neutros em #T amarelo#! e hostis em #R vermelho#!. As #Y Zonas de Controle#! de fortes amigáveis e hostis são exibidos por listras azuis e vermelhas, respectivamente."
 region_MAPMODE:2 "Regiões"
 region_MAPMODE_DESC:2 "#T Modo de Mapa Regional#!\nIsso colorirá o mapa com um tom único para cada #Y Região#!."
 supply_MAPMODE:0 "Suprimento"
 supply_MAPMODE_DESC:3 "#T Modo de Mapa de Suprimento#!\nIsso colorirá o mapa de acordo com o #Y Limite de Suprimento#! relativo de cada território. Selecione um exército para ver quais territórios são capazes de supri-lo."
 civilization_MAPMODE:0 "Civilização"
 civilization_MAPMODE_DESC:1 "#T Modo de Mapa Civilizacional#!\nIsso colorirá o mapa de acordo com o #Y Valor Civilizacional#! relativo de cada território."
 naval_range_MAPMODE:0 "Alcance Naval"
 naval_range_MAPMODE_DESC:0 "#T Modo de Mapa de Alcance Naval#!\nAlcance Naval do seu país."
 holdings_mm_MAPMODE:0 "Propriedades"
 holdings_mm_MAPMODE_DESC:0 "#T Modo de Mapa Proprietário#!\nVeja quais personagens possuem participações de controle nos territórios."
 province_rank_MAPMODE:0 "Classificação Territorial"
 province_rank_MAPMODE_DESC:0 "#T Modo de Mapa de Classificação Territorial#!\nVeja a classificação dos territórios."
 government_MAPMODE:0 "Tipo de Governo"
 government_MAPMODE_DESC:0 "#T Modo de Mapa de Tipo de Governo#!\nVeja o tipo de governo para os países."
 levies_MAPMODE:0 "Levas"
 levies_MAPMODE_DESC:0 "#T Modo de Mapa de Levas#!\nEste modo de mapa exibe as #Y Levas#! em cada governança de sua nação e permite que você as recrute do mapa."
 MAPMODE_TERRAIN:1 "$terrain_MAPMODE_DESC$"
 MAPMODE_POLITICAL:1 "$political_MAPMODE_DESC$"
 MAPMODE_PLAYERS:1 "$players_MAPMODE_DESC$"
 MAPMODES_HEADER:0 "Modos de Mapa"
 DRAG_DROP_TOOLTIP:1 "Arraste o ícone do mapa para uma vaga no minimapa para colocá-lo."
 CONFIGURE_MAP_MODES:0 "Configurar Modos de Mapa Predefinidos\n(Arraste e solte)"
