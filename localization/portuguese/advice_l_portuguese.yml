 # generic buttons
 ADVICE_BEFRIEND_BTN:0 "Fazer Amizade"
 ADVICE_CHANGE_LAWS_BTN:0 "Promulgar Lei"
 ADVICE_FARM_BTN:0 "Construir Fazenda"
 ADVICE_IDEA_BTN:1 "Mudar Ideia"
 ADVICE_MOVEARMY_BTN:0 "Mover Exército"
 ADVICE_OMEN_BTN:0 "Chamar Augúrio"
 ADVICE_PASSIVE_OMEN_BTN:0 "Mudar Divindade"
 ADVICE_POLICY_BTN:0 "Mudar Política"
 ADVICE_TAXES_BTN:0 "Mudar Impostos"
 ADVICE_GOTO_TARGET:0 "Ir Para"
 ADVICE_IMPORT_BTN:0 "Importar"
 #
 # generic titles
 ADVICE_PASSIVE_OMEN_TITLE:0 "Mudar Divindade"
 ADVICE_OMEN_TITLE:0 "Chamar Augúrio"
 ADVICE_MOVEARMY_TITLE:0 "Mover Exército"
 ADVICE_OCCUPIED_PROVINCE_TITLE:1 "Liberar Território"
 #
 #Exclusive to disloyal_character
 ADVICE_DISLOYAL_CHAR_TITLE:0 "Personagem Desleal: [SCOPE.sChar('target').GetName]"
 ADVICE_DISLOYAL_CHAR_SUMMARY:0 "É perigoso chatear personagens importantes, como generais e governadores. Devemos manter nossos amigos próximos, mas nossos inimigos ainda mais próximos."
 ADVICE_DISLOYAL_CHAR_FALLBACK:0 "Por enquanto, estamos sem opções. Vamos esperar um momento melhor para enfrentar [SCOPE.sChar('target').GetName]."
 ADVICE_DISLOYAL_CHAR_FALLBACK_TITLE:0 "Nenhum Conselho Disponível"
 ADVICE_DISLOYAL_CHAR_DONOTHING:0 "Poderíamos simplesmente esperar que [SCOPE.sChar('target').GetName] mudasse de ideia ou talvez até morresse de velhice."
 ADVICE_DISLOYAL_CHAR_DONOTHING_TITLE:0 "Deixe-os em paz"
 #
 #Exclusive to pretender_support
 ADVICE_PRETENDER_TITLE:0 "Apoio ao Pretendente: [SCOPE.sChar('target').GetName]"
 ADVICE_PRETENDER_SUMMARY:0 "Existem nobres ingratos esperando colocar seu fantoche no trono. Precisamos colocá-los de volta na linha!"
 ADVICE_PRETENDER_DONOTHING:0 "Poderíamos simplesmente esperar que [SCOPE.sChar('target').GetName] mudasse de ideia ou talvez até morresse de velhice."
 ADVICE_PRETENDER_DONOTHING_TITLE:0 "Deixe-os em paz"
 ADVICE_PRETENDER_ALLEGIANCE_TITLE:0 "Exigir Juramentos de Fidelidade"
 ADVICE_PRETENDER_ALLEGIANCE_BTN:0 "Exigir Juramentos"
 ADVICE_PRETENDER_ALLEGIANCE:0 "Exigir um juramento de fidelidade de nossos nobres é uma boa maneira de garantir o apoio deles ao nosso herdeiro escolhido."
 ADVICE_PRETENDER_SUPPORTHEIR_TITLE:0 "Exigir Apoio ao Herdeiro"
 ADVICE_PRETENDER_SUPPORTHEIR_BTN:0 "Exigir Apoio"
 ADVICE_PRETENDER_SUPPORTHEIR:0 "[SCOPE.sChar('target').GetName] é um súdito leal e apenas temporariamente equivocado. Só precisamos pedir-lhes o seu apoio."
 ADVICE_PRETENDER_FALLBACK:0 "Por enquanto, parece que nos falta o dinheiro e o poder necessários para atrair [SCOPE.sChar('target').GetName] para o nosso lado. Em vez disso, esperemos nosso tempo."
 ADVICE_PRETENDER_FALLBACK_TITLE:0 "Nenhum Conselho Disponível"
 #
 #Exclusive to civil_war
 ADVICE_CIVILWAR_TITLE:0 "Risco de Guerra Civil: [SCOPE.sChar('target').GetName]"
 ADVICE_CIVILWAR_SUMMARY:0 "Temos pessoas poderosas que ameaçam destruir nossa nação. Devemos influenciá-los, removê-los ou combatê-los."
 ADVICE_CIVILWAR_DONOTHING:0 "A paciência é amarga, mas seu fruto é doce. Vamos esperar e ver como as coisas se desenvolvem."
 ADVICE_CIVILWAR_DONOTHING_TITLE:0 "Deixe-os em paz"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY:0 "Façamos os preparativos para enfrentar nossos inimigos no campo de batalha."
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_TITLE:0 "Prepare o Exército"
 ADVICE_CIVILWAR_PREPARE_YOUR_ARMY_BTN:0 "Prepare o Exército"
 ADVICE_CIVILWAR_FALLBACK:0 "Estamos sem opções pacíficas para lidar com os rebeldes. Em vez disso, deixe que eles saiam e nos enfrentem!"
 ADVICE_CIVILWAR_FALLBACK_TITLE:0 "Nenhum Conselho Disponível"
 #
 #Shared by disloyal_character, civil_war & pretender_support
 ADVICE_BRIBE_TITLE:0 "Subornar"
 ADVICE_BRIBE_BTN:0 "Subornar"
 ADVICE_BRIBE:0 "Vamos fazer com que [ROOT.GetCountry.GetRuler.GetName] dê um presente pessoal para [SCOPE.sChar('target').GetName] como forma de garantir sua lealdade."
 ADVICE_STIPENDS_TITLE:0 "Conceder Estipêndios"
 ADVICE_STIPENDS_BTN:0 "Conceder Estipêndios"
 ADVICE_STIPENDS:0 "Poderíamos ter o estado patrocinando a família de [SCOPE.sChar('target').GetName], comprando-nos assim o favor de seus membros mais proeminentes."
 ADVICE_GRANT_HOLDING_TITLE:0 "Conceder Propriedade"
 ADVICE_GRANT_HOLDING_BTN:0 "Conceder Propriedade"
 ADVICE_GRANT_HOLDING:0 "Conceder terras é uma boa forma de fazer um novo amigo, mas também de torná-lo mais poderoso. Considere isso com muito cuidado."
 ADVICE_BEFRIEND_TITLE:0 "Fazer Amizade"
 ADVICE_BEFRIEND:0 "Os maiores aliados são frequentemente encontrados entre seus piores inimigos. Vamos, portanto, transformar [SCOPE.sChar('target').GetName] de inimigo em amigo."
 ADVICE_FREEHANDS_TITLE:0 "Dar Mãos Livres"
 ADVICE_FREEHANDS_BTN:0 "Dar Mãos Livres"
 ADVICE_FREEHANDS:0 "Podemos mostrar nossa confiança em [SCOPE.sChar('target').GetName] parando de observá-los tão de perto. Isso aumentaria sua corrupção e poderia torná-los um problema maior no futuro."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_TITLE:0 "Promulgar Lei"
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GOV:0 "Se nossos governadores estiverem descontentes, podemos promulgar leis para agradá-los."
 ADVICE_DISLOYAL_CHAR_CHANGE_LAWS_GEN:0 "A vida é difícil para os soldados, vamos dar a eles algumas liberdades muito necessárias."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA:0 "As Ideias Nacionais são poderosas e podem ajudar nossa posição com vários personagens."
 ADVICE_DISLOYAL_CHAR_GEN_IDEA_TITLE:0 "Mudar Ideia Nacional"
 #
 #Exclusive to deficit
 ADVICE_DEFICIT_TITLE:0 "Déficit"
 ADVICE_DEFICIT_SUMMARY:0 "Nossos cofres estão vazios e o descontentamento se espalha por toda a terra! Precisamos assumir o controle de nossas finanças antes que elas nos controlem."
 ADVICE_DEFICIT_TAXES:0 "A economia não consiste em poupar dinheiro, mas em gastá-lo com sabedoria. Como estamos perdendo dinheiro, devemos consultar os livros contábeis para equilibrar nossas receitas e despesas."
 ADVICE_DEFICIT_TAXES_TITLE:0 "Mudar Impostos"
 ADVICE_DEFICIT_TAXES_BTN:0 "Mudar Impostos"
 ADVICE_DEFICIT_DONOTHING:0 "Nossas decisões sábias nos proporcionaram uma renda positiva. Embora nosso tesouro esteja atualmente vazio, há um fluxo constante de dinheiro entrando."
 ADVICE_DEFICIT_DONOTHING_TITLE:0 "Espere"
 ADVICE_DEFICIT_OMEN_TAX:0 "Podemos aumentar nossa renda sem aumentar os impostos pedindo por orientação divina."
 ADVICE_DEFICIT_OMEN_COMMERCE:0 "O comércio é nossa principal fonte de renda e uma bênção divina nos daria riquezas ainda maiores."
 ADVICE_DEFICIT_PASSIVE_OMEN_TAX:0 "Teríamos mais facilidade em coletar os impostos se estivéssemos promovendo os aspectos generosos e caridosos de nossa fé."
 ADVICE_DEFICIT_PASSIVE_OMEN_COMMERCE:1 "Podemos espalhar os ensinamentos de nossa fé que incentivam o comércio e os negócios."
 ADVICE_DEFICIT_DESTROY_TITLE:0 "Desmonte Fortes Antigos em [SCOPE.sP('result').GetName]"
 ADVICE_DEFICIT_DESTROY_BTN:0 "Ir para o Edifício"
 ADVICE_DEFICIT_DESTROY:0 "Se a situação for especialmente terrível, podemos desmantelar alguns fortes inúteis. Isso diminuiria a manutenção e encheria nosso tesouro."
 ADVICE_DEFICIT_FALLBACK:0 "Podemos estar sem opções disponíveis, mas a última coisa que devemos perder é a esperança."
 ADVICE_DEFICIT_FALLBACK_TITLE:0 "Nenhum Conselho Disponível"
 #
 #Exclusive to low_food
 ADVICE_LOW_FOOD_TITLE:0 "Baixo Abastecimento Alimentar"
 ADVICE_LOW_FOOD_SUMMARY:0 "Sem comida, o povo de [SCOPE.sState('target').GetShortName] passará fome e se revoltará. No entanto, mantenha suas barrigas cheias e eles crescerão fortes e florescerão!"
 ADVICE_LOW_FOOD_FALLBACK:0 "Não há nada que possamos fazer; o povo vai ter que se virar sozinho."
 ADVICE_LOW_FOOD_FALLBACK_TITLE:0 "Nenhum Conselho Disponível"
 ADVICE_LOW_FOOD_DONOTHING:0 "Devemos esperar que uma solução se apresente enquanto ainda há comida nos celeiros."
 ADVICE_LOW_FOOD_DONOTHING_TITLE:0 "Deixe-os em paz"
 ADVICE_LOW_FOOD_IDEA:0 "Nossa nação deve se comprometer a estabelecer estoques extras de alimentos, para garantir o abastecimento se as próximas colheitas não melhorarem."
 ADVICE_LOW_FOOD_IDEA_TITLE:0 "Mudar Ideia Nacional"
 #
 #Shared by low_food and starving_pops
 ADVICE_IMPORT_FOOD_TITLE:0 "Importar Alimento"
 ADVICE_IMPORT_FOOD:0 "Existem rotas comerciais não utilizadas na província que deveriam ser usadas para importações extras de alimentos."
 ADVICE_LOW_FOOD_FARM:0 "Como temos terras agricultáveis e pessoas fisicamente aptas, seria sensato expandir os assentamentos agrícolas em [SCOPE.sP('result').GetName]."
 ADVICE_LOW_FOOD_FARM_TITLE:1 "Construir Assentamentos Agrícolas"
 ADVICE_LOW_FOOD_POLICY:0 "A Política do Governador pode afetar muito a vida na província. Incentivar o comércio pode garantir um abastecimento de alimentos mais estável."
 ADVICE_LOW_FOOD_POLICY_TITLE:1 "Incentivar Política Comercial"
 ADVICE_LOW_FOOD_MOVEARMY:0 "Nosso exército está consumindo grandes quantidades de comida da província. Considere movê-lo da província ou dividi-lo em diferentes províncias."
 ADVICE_LOW_FOOD_OMEN:0 "As pessoas trabalhariam mais sabendo que nossa nação tem o favor divino. Vamos preparar um ritual para lembrá-los!"
 ADVICE_LOW_FOOD_PASSIVE_OMEN:0 "Nesta hora de necessidade, vamos encorajar orações por bom tempo e colheitas abundantes."
 #
 #Exclusive to starving_pops
 ADVICE_STARVING_POPS_TITLE:0 "População Faminta"
 ADVICE_STARVING_POPS_SUMMARY:0 "A população é a espinha dorsal de qualquer grande civilização, mas a população de [SCOPE.sP('target').GetName] está morrendo no momento!"
 ADVICE_STARVING_POPS_GRANARY:0 "Embora os celeiros não produzam mais comida, eles nos permitem armazenar qualquer excesso para momentos de necessidade."
 ADVICE_STARVING_POPS_GRANARY_TITLE:0 "Construir Celeiros"
 ADVICE_STARVING_POPS_GRANARY_BTN:0 "Construir Celeiros"
 ADVICE_OCCUPIED_PROVINCE:1 "[SCOPE.sP('result').GetName] foi saqueado e está sendo ocupado por forças hostis. Se não conseguirmos restaurar a paz e libertar a província, o povo certamente sofrerá."
 ADVICE_STARVING_POPS_DONOTHING:0 "Mesmo a pior das fomes acabará por se resolver. Vamos ver como a situação se desenvolve."
 ADVICE_STARVING_POPS_DONOTHING_TITLE:0 "Deixe-os em paz"
 ADVICE_STARVING_POPS_FALLBACK:0 "Estes são tempos sombrios, de fato, quando até mesmo nossos conselheiros falharam conosco. Enquanto esperamos que uma solução apareça, temos que deixar a natureza seguir seu curso."
 ADVICE_STARVING_POPS_FALLBACK_TITLE:0 "Nenhum Conselho Disponível"
 #
 #Exclusive to disloyal_prov
 ADVICE_DISLOYAL_PROV_TITLE:0 "Província Desleal"
 ADVICE_DISLOYAL_PROV_SUMMARY:0 "A população de [SCOPE.sState('target').GetShortName] está se tornando problemática. Podemos mimá-los com luxos ou desfilar com as tropas."
 #
 #Shared by disloyal_prov and revolt
 ADVICE_DISLOYAL_PROV_DONOTHING:0 "Não precisamos temer a ralé camponesa! Este descontentamento, sem dúvida, acabará em breve."
 ADVICE_DISLOYAL_PROV_DONOTHING_TITLE:0 "Deixe-os em paz"
 ADVICE_ASSIGN_GOVERNOR:0 "Sem um líder forte, a província mergulhará na anarquia e no caos. Portanto, é vital que lhe atribuamos um governador."
 ADVICE_ASSIGN_GOVERNOR_TITLE:0 "Atribuir Governador"
 ADVICE_ASSIGN_GOVERNOR_BTN:0 "Atribuir Governador"
 ADVICE_DISLOYAL_PROV_AUTONOMY:0 "Poderíamos acomodar alguns dos desejos das pessoas e melhorar a felicidade na província se lhes permitíssemos uma maior autonomia."
 ADVICE_DISLOYAL_PROV_AUTONOMY_TITLE:1 "Política do Governador Leniente"
 ADVICE_DISLOYAL_PROV_HARSH:0 "É melhor ser temido do que amado. Podemos deixar nosso governador tratar os agitadores com mais severidade como forma de desencorajar mais rebeldes."
 ADVICE_DISLOYAL_PROV_HARSH_TITLE:1 "Política do Governador Severa"
 ADVICE_DISLOYAL_PROV_OMEN:0 "As pessoas encontrarão consolo em saber que seu governante é abençoado. Nós só precisamos dar a eles uma razão para acreditar que sim."
 ADVICE_DISLOYAL_PROV_PASSIVE_OMEN:0 "Assim como uma oração é feita por uma pessoa necessitada, a fé de nossa nação deve estar em sintonia com as necessidades de nosso povo.."
 ADVICE_DISLOYAL_PROV_TAXES:1 "Os impostos pesam sobre o povo, mas são vitais para o nosso tesouro. Se a economia puder lidar com isso, nossos súditos ficariam muito gratos se pudéssemos diminuir seu fardo."
 ADVICE_DISLOYAL_PROV_TAXES_TITLE:0 "Mudar Impostos"
 ADVICE_IMPORT_METALS_TITLE:0 "Importar Metais Preciosos"
 ADVICE_IMPORT_METALS:0 "Nosso povo deveria considerar um luxo viver em nossa grande nação, mas a situação atual pode exigir que enriqueçamos ainda mais suas vidas.."
 ADVICE_DISLOYAL_PROV_FALLBACK:0 "A província é rebelde, mas nossas opções se esgotaram. Devemos esperar até que sejamos capazes de agir."
 ADVICE_DISLOYAL_PROV_FALLBACK_TITLE:0 "Nenhum Conselho Disponível"
 #
 #Exclusive to revolt
 ADVICE_REVOLT_TITLE:0 "Risco de Rebelião"
 ADVICE_REVOLT_SUMMARY:0 "O povo de [SCOPE.sState('target').GetShortName] começou a se organizar e uma rebelião generalizada pode acontecer em breve!"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY:0 "Façamos os preparativos para enfrentar nossos inimigos no campo de batalha."
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_TITLE:0 "Prepare o Exército"
 ADVICE_REVOLT_PREPARE_YOUR_ARMY_BTN:0 "Prepare o Exército"
 ADVICE_REVOLT_STABTHEPIG:0 "A estabilidade da nossa nação tem um grande impacto no risco de revoltas. Melhoremos nossa estabilidade fazendo um generoso sacrifício ao divino."
 ADVICE_REVOLT_STABTHEPIG_TITLE:0 "Sacrifício aos Deuses"
 ADVICE_REVOLT_STABTHEPIG_BTN:0 "Fazer Sacrifício"
 #
 ADVICE_BUTTON_TOOLTIP_DISABLED:0 "Esta ação não está mais disponível"
 ALERT_TOOLTIP_ADVICE:0 "#G Clique para ver as opções disponíveis #!"
 ADVICE_SETTING_INFO_DIALOG_TITLE:0 "Desativar Conselhos"
 ADVICE_SETTING_INFO_DIALOG_DESCRIPTION:0 "Destaques e Conselhos sobre alertas podem ser desativados no menu de definições do jogo."
 ADVICE_SETTING_INFO_DIALOG_ACCEPT:0 "Ir para Definições"
