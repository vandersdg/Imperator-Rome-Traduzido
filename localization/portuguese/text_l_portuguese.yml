 ######RELIGIONS######:0 ""
 roman_pantheon:0 "Helênico"
 desc_roman_pantheon:0 "Tendo se espalhado do coração grego, o panteão olímpico é venerado por muitos. Os nomes, aspectos e hierarquia de muitos dos deuses podem variar amplamente de região para região, no entanto, Zeus, ou Júpiter como é conhecido pelos romanos, é considerado o líder do panteão olímpico."
 egyptian_pantheon:0 "Kemético"
 desc_egyptian_pantheon:0 "A história da religião indígena egípcia remonta a muitos milhares de anos. Manifestando-se como uma fé politeísta, a adoração de Rá, Atum, Sekhmet e outros, exibe uma profunda reverência pelos aspectos fundamentais do mundo natural."
 carthaginian_pantheon:0 "Canaanita"
 desc_carthaginian_pantheon:0 "A religião canaanita venera uma série de deuses e seus aspectos, de maneira politeísta. Baal é considerado o principal deus em uma hierarquia complexa de deuses menores, que muitas vezes eram adorados em santuários encontrados em montanhas ou colinas."
 shamanism:0 "Zalmoxiano"
 desc_shamanism:0 "Se Zalmoxis era originalmente um profeta ou um deus, é desconhecido. Os dácios e getas, no entanto, reverenciam Zalmoxis como um ser divino, atribuindo-lhe muitos atos miraculosos."
 druidism:0 "Druida"
 desc_druidism:0 "Os druidas atuavam para os celtas, como uma classe social distinta. Muitas vezes agindo como magistrados e legisladores, eles também ditavam costumes e crenças religiosas locais."
 animism:0 "Ibérico"
 desc_animism:0 "Essencialmente uma religião politeísta híbrida, as práticas religiosas ibéricas envolvem a veneração dos espíritos animais, bem como a adoração dos ancestrais. Vários deuses helênicos e fenícios eram adorados pelos ibéricos, bem como divindades locais como Betatun ou Atégina."
 judaism:0 "Judaica"
 desc_judaism:0 "Incomum entre as religiões contemporâneas, o Judaísmo é uma religião monoteísta. Seguindo uma série de profetas e professores, o livro sagrado judaico, a Torá, contém os detalhes de um pacto criado entre Deus e os filhos de Israel."
 zoroaster:0 "Zoroastrismo"
 desc_zoroaster:1 "O profeta Zaratustra ensinou uma fé no Deus Criador Ormuz e seu adversário Arimã. Evoluindo a partir do politeísmo indo-iraniano, é mostrada grande reverência para a 'lei eterna', ou Daena, que defende a conduta boa e justa."
 matrist_religion:0 "Matriarcal"
 desc_matrist_religion:0 "Pouco se sabe sobre as tribos bálticas e sua religião. No entanto, registros sobrevivem, contando sobre cultos que adoravam uma deusa mãe ao longo da costa báltica."
 berber_religion:0 "Megalítica"
 desc_berber_religion:0 "A antiga cultura e religião foi um caldeirão de crenças egípcias tradicionais, adoração às estrelas e veneração aos ancestrais. Muitos megalitos - construções de pedra erguidas em honra aos deuses - ainda existem, espalhados pela paisagem africana."
 germanic_religion:0 "Tuística"
 desc_germanic_religion:0 "O antigo deus germânico para Tius, Teiws ou Tuisto, era adorado pelas primeiras tribos migratórias da Escandinávia moderna. Muitos relatos sugerem que o povo germânico praticava uma religião em grande parte animista, venerando a terra e o céu, e a força vital de todas as coisas vivas."
 arabian_pantheon:0 "Árabe"
 desc_arabian_pantheon:0 "A religião na Arábia era uma mistura politeística de divindades, aspectos e demônios, praticados em localidades e enclaves em toda a região. Alá, o Deus-Criador, pode ter sido adorado como a cabeça do panteão durante esse período, em alguns locais."
 eastern_animism:0 "Ritualístico"
 desc_eastern_animism:0 "Representando uma variedade de fé localizadas e religiões folclóricas, o Ritualismo defende a adoração aos ancestrais, o animismo e as ofertas votivas."
 buddhism:0 "Budista"
 desc_buddhism:0 "Uma religião relativamente jovem, o budismo surgiu no norte da Índia, seguindo a vida de Sidarta Gautama, ou simplesmente, Buda. O Buda era um professor ascético, que falou do Caminho do Meio, em toda a Índia."
 hindu:0 "Hinduísmo"
 desc_hindu:0 "O hinduísmo evoluiu a partir do período védico, liderado pela criação dos Upanixades, e foi amplamente seguido em toda a Índia durante a antiguidade."
 bon_religion:0 "Bon"
 desc_bon_religion:0 "Bon representa uma coleção de religiões folclóricas originalmente praticadas no planalto tibetano. Aspectos de adoração aos ancestrais e animismo aparecem frequentemente, assim como o nascente politeísmo."
 indo_iranian_religion:0 "Heptádico"
 desc_indo_iranian_religion:0 "Originária das terras citas, esta fé panteísta adorava sete deuses principais, muitas vezes equiparados aos do panteão grego. Elementos da religião folclórica politeísta dos citas ainda permanecem, bem como a prática do sacrifício de cavalos e enterros em carroça, semelhante aos dos celtas."
 anatolian_religion:0 "Cibele"
 desc_anatolian_religion:0 "O culto frígio de Cibele está ligado ao culto pré-histórico da Mãe-Godéss. Evoluindo ao longo de milhares de anos, o culto de Cibele frequentemente reivindicava relação com figuras e heróis míticos, e praticava sua religião com a veneração de ídolos."
 armenian_religion:0 "Kháldica"
 desc_armenian_religion:0 "O panteão Kháldico representa uma religião que cresceu a partir da cultura Urartiana, muitos séculos antes. Uma fé principalmente politeísta, o deus principal era conhecido como Khaldi, e era adorado como um deus guerreiro."
 caucasian_religion:0 "Armázica"
 desc_caucasian_religion:0 "Possivelmente conectado às religiões anatólias próximas, o panteão da região do Cáucaso-Ibéria era governado pelo deus Armaz."
 mesopotamian_religion:0 "Caldeia"
 desc_mesopotamian_religion:0 "A história do panteão caldeu remonta a muitos milhares de anos. Adorando deuses como Anu, Enki e Nanna, os devotos da religião caldeia constroem templos imponentes em honra de seu Deus escolhido."
 jainism:1 "Jainista"
 desc_jainism:0 "Jainismo é uma fé indiana que remonta a muitos anos, aos primeiros professores da religião. Os jainistas acreditam fortemente no ascetismo e na não-violência, e têm relações amigáveis ​​com as outras tradições indianas."
