 TRADE_GOODS_CATEGORY_6:0 "Outros"
 grain:0 "Grãos"
 grainDESC:0 "Os grãos são um alimento básico na dieta humana há muito tempo. Refinados em farinha e, posteriormente, pão, o cultivo de grãos fornece a maior parte do suprimento de alimentos para muitas nações."
 salt:0 "Sal"
 saltDESC:0 "Altamente valorizado como aditivo alimentar e agente de conservação, o sal é tão demandado que frequentemente serve como moeda paralela."
 iron:0 "Ferro"
 ironDESC:0 "A presença da metalurgia do ferro define muitas culturas. Vastamente superior em força ao seu antecessor, o bronze, o ferro é incomparável como material para ferramentas e armas."
 horses:0 "Cavalos"
 horsesDESC:0 "O uso de cavalos na agricultura e na guerra é generalizado. Como animais de carga, eles são bem adequados para puxar carruagens, além de carregar cavaleiros."
 wine:0 "Vinho"
 wineDESC:0 "O vinho é produzido a partir de uvas, passas e muitas outras frutas, e tem inúmeras utilidades em atividades recreativas, religiosas e culturais. O comércio de vinho é uma parte importante da economia mediterrânea."
 wood:0 "Madeira"
 woodDESC:0 "Amplamente utilizado na construção e na navegação, a madeira decente pode ter um preço elevado em áreas sem floresta."
 amber:0 "Âmbar"
 amberDESC:0 "Formado a partir da resina de árvores de pinheiro, o apelo do âmbar como material decorativo, combinado com sua escassez, resulta em uma commodity especialmente valiosa."
 stone:0 "Pedra"
 stoneDESC:0 "Enquanto a madeira muitas vezes é suficiente como material de construção para estruturas temporárias ou baratas, apenas a pedra pode proporcionar a permanência desejada em um edifício cívico fino ou bastião defensivo duradouro."
 fish:0 "Peixe"
 fishDESC:0 "Os peixes fornecem uma parte fundamental da dieta e da economia de todas as civilizações costeiras do mundo."
 spices:0 "Especiarias"
 spicesDESC:0 "Usadas principalmente como aditivos alimentares, as muitas ervas que compõem o comércio de especiarias comandam um preço variável dependendo de sua origem."
 elephants:0 "Elefantes"
 elephantsDESC:1 "Assim como muitos animais de carga, os elefantes têm sido usados ​​para fins agrícolas, religiosos e militares desde sua domesticação. Muitas civilizações consideram o elefante uma criatura sagrada ou reverenciada."
 ###NEW TRADEGOODS###
 base_metals:0 "Metais Básicos"
 base_metalsDESC:0 "Cobre, estanho e chumbo, embora não adequados para fins militares, têm sido usados há muito tempo em ligas e decoração. Embora usados ​​ubiquamente, a relativa escassez geográfica desses metais resulta em comandar altos preços em todo o mundo."
 precious_metals:0 "Metais Preciosos"
 precious_metalsDESC:0 "O ouro e a prata têm sido considerados uma medida de valor relativo desde o início da cunhagem de moedas. A história do ouro como uma mercadoria está profundamente entrelaçada com seu uso em imagens religiosas e mitológicas."
 steppe_horses:0 "Cavalos da Estepes"
 steppe_horsesDESC:0 "Os cavalos da estepe, embora muitas vezes menores e mais corpulentos do que seus equivalentes ocidentais, são mais adequados para a vida em terrenos áridos da estepe."
 cattle:0 "Gado"
 cattleDESC:0 "Englobando uma infinidade de animais domesticados, o gado fornece numerosos produtos como leite, queijo, carne e lã, que impulsionam uma parte significativa da economia."
 earthware:0 "Cerâmica"
 earthwareDESC:0 "A produção de cerâmica tem sido uma atividade definidora da civilização humana desde a descoberta do fogo. A cerâmica engloba utensílios práticos como tigelas e jarras, bem como estátuas, urnas e outros itens decorativos."
 dye:0 "Corantes"
 dyeDESC:0 "Corantes caros como o púrpura de Tiro e o carmesim são colhidos de invertebrados raros em habitats muito localizados. Essas cores são particularmente procuradas pela elite governante de muitas culturas e tendem a comandar um preço elevado."
 fur:0 "Peles"
 furDESC:0 "As peles têm sido usadas desde tempos imemoriais para proteger os seres humanos do frio intenso. Variando de peles de coelho costuradas a grandes peles de urso, uma boa pele pode ser usada para qualquer número de propósitos."
 olive:0 "Azeitonas"
 oliveDESC:0 "Cultivadas há milênios, os produtos derivados da azeitona impulsionam uma parte significativa da economia mediterrânea. Muitas culturas valorizam a oliveira como um símbolo de fertilidade e poder."
 leather:0 "Couro"
 leatherDESC:0 "Há muitas aplicações para peles curtidas na vida doméstica e militar. Escudos antigos muitas vezes eram revestidos de couro, suavizando o golpe de quaisquer ataques."
 woad:0 "Isatis"
 woadDESC:0 "O isatis, bem como vários outros corantes simples, podem ser refinados a partir das pétalas de certas flores selvagens. Muitas culturas praticam a pintura ritual do corpo, bem como a criação de iconografia pintada, usando essas cores."
 marble:0 "Mármore"
 marbleDESC:0 "Devido à sua maciez e tom lustroso, o mármore é considerado o material principal para esculpir estátuas e ícones."
 honey:0 "Mel"
 honeyDESC:0 "Embora a criação de abelhas domésticas não seja muito difundida, o mel é altamente valorizado como alimento e conservante."
 incense:0 "Incenso"
 incenseDESC:0 "O termo 'incenso' abrange uma série de substâncias raras e exóticas usadas principalmente para fins religiosos."
 hemp:0 "Cânhamo"
 hempDESC:0 "Cultivado desde tempos imemoriais, o cânhamo foi fundamental para o desenvolvimento de roupas e cordas, devido à sua natureza fibrosa."
 vegetables:0 "Vegetais"
 vegetablesDESC:0 "Nozes, sementes, legumes e vegetais são colhidos por caçadores-coletores e agricultores de subsistência em todo o mundo."
 gems:0 "Pedras preciosas"
 gemsDESC:0 "Altamente valorizadas como itens ornamentais, a incrível raridade das pedras preciosas garante que apenas os mais ricos possam possuí-las."
 camel:0 "Camelos"
 camelDESC:0 "Usados extensivamente como animais de carga e para guerra, os camelos são adeptos a sobreviver em climas áridos e hostis."
 glass:0 "Vidro"
 glassDESC:0 "A produção de vidro não sendo muito difundida, tem um grande efeito em seu valor como mercadoria. Contas de vidro, decorações e até urnas estão em alta demanda em todo o mundo conhecido."
 silk:0 "Seda"
 silkDESC:0 "Coberta de mistério, as origens do cultivo da seda estão no Extremo Oriente. Este tecido exótico é raro o suficiente para despertar grande interesse e ainda maior preço."
 dates:0 "Tâmaras"
 datesDESC:0 "Cultivados principalmente em climas mais quentes, os produtos derivados de tâmaras são uma parte básica da dieta em muitas culturas."
 cloth:0 "Tecido"
 clothDESC:0 "O tecido pode ser produzido a partir de inúmeros produtos de origem vegetal ou animal e é encontrado, em diferentes qualidades, em mercados de todo o mundo conhecido."
 papyrus:0 "Papiro"
 papyrusDESC:0 "A maior parte do mundo civilizado usa tabletes de cera, gravuras e esculturas em pedra para armazenar a palavra escrita. O papiro, no entanto, que é produzido exclusivamente na região egípcia, oferece muito mais facilidade de acesso e uso."
 wild_game:0 "Caça selvagem"
 wild_gameDESC:0 "Desde os primórdios da humanidade, os caçadores-coletores consideram as criaturas selvagens como fonte primária de alimentação. A carne fina muitas vezes é difícil de encontrar e pode resultar em um comércio especialmente lucrativo."
