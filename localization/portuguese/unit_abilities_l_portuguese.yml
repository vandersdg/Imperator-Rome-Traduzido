l_portuguese:
 #
 drill_army:0 "Treinar Exército"
 drill_armydesc:1 "O treino é a forma ideal, embora cara, de garantir que cada soldado esteja em boa forma física e saiba o que precisa ser feito sem arriscar a vida. A experiência é a melhor professora, afinal."
 road_building:0 "Construir Estrada Militar"
 road_buildingdesc:0 "A capacidade de construir estradas de alta qualidade durante uma campanha pode aumentar muito a eficiência de qualquer operação ofensiva e foi uma característica marcante das Legiões Romanas."
 civilian_road_building:0 "Construir Estrada"
 civilian_road_buildingdesc:0 "Desde as estradas reais persas até a Grande Estrada Troncal, a construção de estradas é certamente um sinal de civilização progressiva."
 unit_recovery:0 "Reorganização de Unidade"
 unit_recoverydesc:0 "Em qualquer engajamento militar, é importante que um soldado saiba o seu lugar. Sem ordem, o comando é impossível."
 border_forts:0 "Construir Forte de Fronteira"
 border_fortsdesc:1 "A castramentação foi amplamente considerada uma prática básica da Legião Romana média."
 force_march:0 "Marcha Forçada"
 force_marchdesc:0 "Embora profundamente impopular entre os soldados, a marcha forçada é uma maneira rápida e eficiente de cobrir muito terreno em pouco tempo."
 cavalry_skirmish:0 "Escaramuça de Cavalaria"
 cavalry_skirmish_desc:0 "Ordenar que a cavalaria assedie e entre em escaramuças, em vez de permanecer em formação, pode ser usado como uma ferramenta para negar uma flanco inteiro a tropas hostis."
 greek_phalanx:0 "Falange"
 greek_phalanx_desc:0 "A Falange originou-se como um método altamente defensivo de luta em formação, usado principalmente pelas cidades-estados gregas. Foi posteriormente desenvolvido pelo exército macedônio, que construiu seus exércitos em torno de uma formação de Falange altamente armada."
 triplex_acies:0 "Triplex Acies"
 triplex_acies_desc:0 "Assim como a Falange Helenística, a formação tática romana conhecida como Triplex Acies, ou linhas triplas, é inspirada na Falange das cidades-estados gregas. Onde a Falange Macedônica ou Helenística buscou coesão, a Formação Romana enfatizou a flexibilidade."
 hit_and_run_tactics:0 "Táticas de Golpe e Fuga"
 hit_and_run_tactics_desc:0 "Diante de um inimigo avassalador, uma abordagem assimétrica pode ser mais bem-sucedida do que uma abordagem direta. Emboscadas, raids e táticas de golpe e fuga eram comuns na guerra antiga, especialmente na Gália, Germânia e Ibéria."
 ramming_speed:0 "Táticas de Abalroamento"
 ramming_speeddesc:0 "Abalroar permite que navios rápidos e leves dizimem embarcações muito maiores. Foi o método preferido para determinar batalhas navais na Grécia clássica e continua a ser uma tática comum, especialmente no Mediterrâneo ocidental."
 boarding_tactics:0 "Táticas de Abordagem"
 boarding_tacticsdesc:0 "Para aqueles que construíam navios maiores, a abordagem era a alternativa preferível ao embate. Catapultas e arqueiros navais tentariam imobilizar as embarcações inimigas, permitindo que grandes contingentes de fuzileiros navais as abordassem e as tomassem."
 padma_vyuha:0 "Padma Vyuha"
 padma_vyuha_desc:0 "Uma formação defensiva altamente complexa, a aparência labiríntica do Padma Vyuha é projetada para confundir e desviar os inimigos enquanto defende tropas amigáveis mais vulneráveis no núcleo."
 military_colonies:0 "Colônias Militares"
 military_coloniesdesc:0 "Durante muitos séculos, senhores estrangeiros adotaram a prática de transplantar seus próprios cidadãos nativos para novas terras estrangeiras. Conhecidos como Cleruquias, esses cidadãos eram frequentemente considerados como soldados mais propensos a serem leais do que a população indígena."
 levies:0 "Recrutar Levas"
 leviesdesc:0 "Muitos estados, quando ameaçados por potências estrangeiras, tinham que contar com milícias de cidadãos para reforçar suas forças de combate."
 desecrate_holysite:1 "Profanar Locais Sagrados"
 desecrate_holysitedesc:1 "A profanação de lugares sagrados é uma maneira tradicional de desmoralizar os fiéis."
 holy_site_deity_bonus_lost_tt:0 "[shrine_location.GetName|Y] perderá os benefícios da Província Sagrada $HOLY_SITE_PROVINCE_BENEFITS_TT$\n[provincial_deity.GetName|Y] perderá seu bônus de #G 25%#! para modificadores de [deidade|E]."
 raiding:0 "Saquear Cidade"
 raidingdesc:0 "Embora seja considerado uma prática bárbara por alguns, para outros, os atos de saquear e pilhar são a principal razão para o conflito."
 province_raided:0 "Província Saqueada"
 pillage:0 "Pilhar"
 pillagedesc:0 "O ato de saquear é uma tradição muito antiga - os despojos de guerra de um guerreiro são bem merecidos!"
 settle:0 "Estabelecer"
 settledesc:0 "Encontre um lugar para chamar de lar."
 province_pillaged:0 "Província Pilhada"
 road_building_invalid_province_tt:0 "A unidade está em um território onde não pode construir uma estrada."
 ROAD_WILL_BE_FINISHED:0 "Uma estrada será criada a partir deste local quando esta unidade chegar ao seu próximo local."
 BUILD_ROADS_ENGINEERS_TT:0 "Cada estrada custa: @gold! #R [SCOPE.ScriptValue('build_roads_engineers_svalue')|0]#!"
 BUILD_ROADS_TT:0 "Cada estrada custa: @gold! #R [SCOPE.ScriptValue('build_roads_svalue')|0]#!"
 BUILD_ROADS_EXPENSIVE_TT:0 "Cada estrada custa: @gold! #R [SCOPE.ScriptValue('build_roads_expensive_svalue')|0]#!"
 shock_action_desc:0 "Às vezes, a cautela deve ser jogada ao vento - poucos inimigos podem resistir a uma carga em massa, embora devamos estar atentos aos que podem arregimentar uma defesa firme."
 envelopment_desc:0 "Provocar um contra-ataque do inimigo e, em seguida, mergulhar pelo lado de sua formação exposta pode causar perdas massivas. Contra um inimigo que pode rapidamente mobilizar suas tropas para múltiplas frentes, aumenta-se o risco dessa manobra."
 deception_desc:1 "Um ataque escalonado pode desgastar a vontade de um inimigo mais rapidamente do que se imagina, e nos permite responder a ameaças móveis com grande facilidade."
 skirmishing_desc:0 "Se o inimigo expõe uma série de flancos para nós assediarmos, esta manobra certamente valerá a pena. No entanto, não devemos empregar essa tática contra linhas ofensivas fortes e resistentes."
 bottleneck_desc:0 "Contra um ataque em massa, nada funciona melhor do que uma linha defensiva sólida. No entanto, se o inimigo for esperto o suficiente para nos pegar um por um, podemos ter problemas."
 mobile_defence:0 "Defesa móvel"
 mobile_defence_desc:0 "Ao mantermos nossos soldados em movimento, podemos confundir, desorientar e, em última análise, neutralizar um possível ataque pelo flanco. Um inimigo capaz de empregar múltiplas formações pode representar um desafio maior."
 withdraw:0 "Retirada"
 withdraw_desc:0 "Quando enfrentamos um oponente superior, às vezes a única escolha válida é fugir."
 levies_tooltip_trigger:2 "Requer pelo menos #Y 1#! território na província em que esta unidade está localizada, sem o modificador #Y Tensões Aumentadas#!."
 unit_levies_effect_tooltip:0 "Este exército ganha #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! unidades de Infantaria Leve."
 unit_levies_effect_tooltip_provinces:2 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! Territórios Possuídos nesta província:\n\nGanha o modificador #Y Tensões Aumentadas#! por #Y 5#! anos, que impede o Levantamento de Levas de ser usado e aplica um modificador #R +2#! de Agitação Local."
 unit_levies_effect_tooltip_horses:0 "Este exército ganha #Y [SCOPE.ScriptValue('levy_amount_svalue')]#! unidades de Cavalaria Leve."
 num_of_loyal_cohorts_tooltip:0 "Deve ter pelo menos #Y 1#! Coorte que não é Leal a ninguém."
 unit_levies_effect_tooltip_provinces_horses:2 "#Y [SCOPE.ScriptValue('levy_amount_svalue')]#! Territórios Possuídos nesta província:\n\nGanha o modificador #Y Tensões Aumentadas#! por #Y 5#! anos, que impede o Levantamento de Levas de ser usado e aplica um modificador #R +2#! de Agitação Local."
 levies_tooltip_info:0 "Seu exército receberá um golpe de moral enquanto se reorganiza."
 naval_raiding:1 "Pirataria"
 naval_raidingdesc:0 "Embora proibida em muitos estados, o 'modo de vida antigo' da pirataria e saques marítimos de escravos é vital para a economia de outras sociedades."
 naval_raiding_explain_modifier_tooltip:0 "Todas as províncias saqueadas receberão os seguintes modificadores:"
 naval_raiding_ae_gain_tooltip:1 "Ganharemos #R [SCOPE.ScriptValue('naval_raiding_ae_gain_tooltip_svalue')|0]#! pontos de Expansão Agressiva."
 explain_naval_raiding_tooltip:1 "Esta marinha pode saquear até #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! portos adjacentes por #Y Escravos#! se eles estiverem protegidos por menos de #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! níveis de fortaleza e tiverem uma população acima de #Y 5#!."
 naval_raiding_tooltip:2 "Esta marinha pode saquear até #Y [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#! portos adjacentes por #Y Escravos#! se eles estiverem protegidos por menos de #Y [SCOPE.ScriptValue('naval_raid_fort_limit_tooltip_svalue')|0]#! níveis de fortaleza e tiverem uma população acima de #Y 5#!.\nRealizar um Saqueio Naval causará #R 1#! ponto de Expansão Agressiva e um ponto adicional de #R 1#! por porto saqueado (até #R [SCOPE.ScriptValue('naval_raid_capacity_tooltip_svalue')|0]#!)."
 raze_city:0 "Arrasar Cidade"
 raze_citydesc:0 "Ao arrasar a infraestrutura de uma cidade desenvolvida, podemos torná-la um lugar mais adequado para assentar nossa população tribal fiel."
 shock_action:0 "Ação de Choque"
 envelopment:0 "Envolvimento"
 skirmishing:0 "Escaramuça"
 deception:0 "Enganação"
 bottleneck:0 "Estrangulamento"
 frontal_assault:0 "Ataque Frontal"
 frontal_assault_desc:0 "Às vezes, a abordagem mais eficiente é ter um centro forte que rompe a linha inimiga. Concentrando nossos navios mais fortes dessa maneira, podemos desmontar rapidamente uma frota inimiga."
 naval_envelopment:0 "Envolvimento Naval"
 naval_envelopment_desc:0 "O envolvimento é uma tática antiga e testada no mar, assim como na terra. Carregar uma ala com navios mais fortes e numerosos pode nos permitir superar a ala do inimigo e expor seus navios a um ataque lateral."
 close_ranks:0 "Fechar Fileiras"
 close_ranks_desc:0 "Se todos os navios ficarem o mais juntos possível, será mais difícil para o inimigo realizar abalroamento ou abordagem."
 harassment:0 "Assédio"
 harassment_desc:0 "Uma abordagem de assédio constante na tentativa de desgastar a frota inimiga por meio de ataques menores frequentes."
 probing_attack:0 "Ataque de Sondagem"
 probing_attack_desc:0 "Uma abordagem apreensiva em que isolamos e pegamos navios inimigos individuais desprevenidos para nos ajudar a quebrar sua determinação. Isso provavelmente gerará mais navios capturados."
 port_assault_explain_tt:0 "A marinha deve conter pelo menos 1 Mega Polirreme com 95% de Saúde ou mais."
 port_assault:0 "Assalto ao Porto"
 port_assaultdesc:0 "Portos fortificados não são páreos para mega-poliérmos enormes, construídos com o propósito de derrubar fortificações à beira-mar."
 port_assault_explain_effect_tt:0 "Reduz o nível de fortificação de um porto inimigo adjacente em 1."
 capture_port:0 "Capturar Porto"
 capture_portdesc:1 "Uma frota de navios pesados pode facilmente tomar controle de um porto indefeso, criando uma cabeça de praia que as tropas terrestres podem então explorar."
 capture_port_explain_tt:0 "A marinha deve incluir 5 ou mais Navios Pesados com 50% de saúde ou mais."
 capture_port_explain_effect_tt:0 "A frota assumirá o controle de um porto inimigo adjacente não fortificado."
 port_raid:0 "Incursão de Porto"
 port_raiddesc:0 "Navios pesados podem romper as fortificações de um porto, criando uma brecha que uma força de cerco pode aproveitar."
 port_raid_explain_tt:0 "A marinha deve conter pelo menos 1 Navio Pesado com 95% ou mais de saúde."
 port_raid_explain_effect_tt:0 "Cria uma brecha em um cerco adjacente."
 root_out_pirates:0 "Acabar com Piratas"
 root_out_piratesdesc:0 "A pirataria é uma praga em nossa terra. Devemos fazer nosso dever pelo bem do mundo civilizado e erradicar esta praga em nossas costas."
 enables_root_out_pirates_tt:0 "Habilita a habilidade de unidade #Y Acabar com Piratas#!."
 neighboring_tribal_province_tt:1 "O território deve estar sem dono ou ter um território estrangeiro vizinho."
 neighboring_fort_province_tt:1 "O território não tem fortalezas nos territórios adjacentes possuídos."
 neighboring_border_province_tt:0 "O território é adjacente a um território próprio."
 anabasis:0 "Anábase"
 anabasisdesc:0 "Um método comum de restaurar a fé em um regime, envolveu longas turnês pelas satrapias ou províncias que constituem um reino."
 capture_port_no_valid_port:0 "Não há portos inimigos indefesos e não fortificados adjacentes a esta frota."
 port_assault_no_valid_port:0 "Não há portos inimigos fortificados e indefesos adjacentes a esta frota."
 port_raid_no_valid_port:0 "Não há cercos em andamento, sem brechas, em portos inimigos adjacentes a esta frota."
 naval_raiding_cooldown_tooltip:0 "Todos os portos próximos foram recentemente saqueados."
 naval_raiding_only_overlord_ports_tooltip:0 "Os portos próximos são de propriedade do #Y Overlord#! do proprietário desta frota."
 naval_raiding_sea_province:0 "A unidade está em um território #Y Ocean#! ou #Y River#!."
 migratory_settle_tooltip:0 "As #Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! Corte de Migrantes serão desfeitas e se estabelecerão como #Y [SCOPE.ScriptValue('migratory_settle_tooltip_svalue')|0]#! Tribos da nossa cultura e religião dominantes."
 overlooked_sacking:0 "Visão benevolente da profanação"
 sacked_holy_site:0 "Local Sagrado Saqueado"
 sacked_our_holy_site:0 "Nosso Local Sagrado Saqueado"
 military_colonies_capital_tooltip:0 "A localização da unidade não está dentro da província capital."
