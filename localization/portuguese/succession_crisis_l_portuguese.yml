l_portuguese:
 crisis_general_1_tooltip:0 "[SCOPE.sChar('successor_general_1').GetName] gastou sua riqueza criando um exército rebelde em #Y [SCOPE.sP('sbgnq1').GetName]#!!"
 crisis_general_2_tooltip:0 "[SCOPE.sChar('successor_general_2').GetName] gastou sua riqueza criando um exército rebelde em #Y [SCOPE.sP('sbgnq2').GetName]#!!"
 crisis_general_3_tooltip:0 "[SCOPE.sChar('successor_general_3').GetName] gastou sua riqueza criando um exército rebelde em #Y [SCOPE.sP('sbgnq3').GetName]#!!"
 crisis_general_4_tooltip:0 "[SCOPE.sChar('successor_general_4').GetName] gastou sua riqueza criando um exército rebelde em #Y [SCOPE.sP('sbgnq4').GetName]#!!"
 disloyal_successor_cmod:0 "Sucessor Popular"
 desc_disloyal_successor_cmod:1 "Este personagem é o líder de uma rebelião popular contra nosso governante atual.\n\n#G Este modificador será removido se o personagem alcançar#! #Y 50#! #G lealdade.#!"
 special_successor_interactions_available:0 "\n#G Novas Interações de Personagem foram disponibilizadas contra pretensos rebeldes.#!"
 succession_crisis.1.t:0 "Crise Sucessória!"
 succession_crisis.1.desc:0 "A instabilidade recente causada pela morte de [SCOPE.sChar('former_ruler').GetName] criou um vácuo de poder que certos pretensos conspiradores estão muito ansiosos para preencher. Encorajados pela avareza, eles levantaram hordas de descontentes e tramam contra o próprio trono!\n\nDevemos olhar para o futuro de nossa nação e proteger [ROOT.GetCountry.GetName] nestes tempos perigosos."
 succession_crisis.1.a:0 "Tempos preocupantes, de fato."
 succession_veteran_tt:0 "[guy.GetName] ganha até [SCOPE.ScriptValue('country_size_revolt_value')|R0] Veteranos Leais"
 succession_crisis.2.t:0 "Crise em [SCOPE.sC('neighbor_succession_target').GetName]"
 succession_crisis.2.desc:0 "A recente morte do regente [SCOPE.sC('neighbor_succession_target').GetAdjective] causou uma grande perturbação política no país. Ansiosos por aproveitar essa situação, inúmeros lacaios, pretendentes e herdeiros legítimos ao trono se levantaram para empunhar armas contra o seu recém-coroado [SCOPE.sC('neighbor_succession_target').GetRulerTitle]; [SCOPE.sC('neighbor_succession_target').GetRuler.GetName].\n\nComo a nação de [SCOPE.sC('neighbor_succession_target').GetName] é de interesse para nós, pode ser que possamos exercer certas influências sobre os pretendentes mais rebeldes, na esperança de mergulhar sua nação em maior turbulência."
 succession_crisis.2.a:0 "Esperamos que caiam no caos."
 succession_crisis.2.a.tooltip:0 "#G Pretendentes em [SCOPE.sC('neighbor_succession_target').GetName] agora podem ser apoiados com uma nova Interação de Personagem.#!"
 gains_loyal_cohort_tooltip:0 "Ganha um grupo leal de unidade apropriada."
 succession_crisis.3.t:0 "Retorno de [SCOPE.sChar('returning_pretender').GetPraenomen]"
 succession_crisis.3.desc:0 "Muito para nossa consternação, o exército comandado por [SCOPE.sChar('returning_pretender').GetName], que já foi um pretendente na linha de sucessão ao nosso trono, emitiu uma declaração em desafio ao nosso trono!\n\nNeste exato momento, [SCOPE.sChar('returning_pretender').GetPraenomen] conspira contra nós, levantando um vasto exército e garantindo o apoio de outros contra nós."
 succession_crisis.3.a:0 "Talvez não devesse ter contratado [SCOPE.sChar('returning_pretender').GetHerHim]?"
 succession_crisis.3.b:0 "Tudo está perdoado - vamos partir o pão juntos."
 family_revolt.2.t:0 "Exército [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective] Baixa as Armas"
 family_revolt.2.desc:0 "Os homens armados recrutados por [SCOPE.sChar('revolt_target').GetName] baixaram as armas e voltaram para suas terras. Felizmente, parece que [SCOPE.sChar('revolt_target').GetPraenomen] está se sentindo mais leal à orgulhosa nação de [ROOT.GetCountry.GetName]."
 family_revolt.2.a:0 "Uma crise evitada."
 family_revolt.3.t:0 "Tropas de [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective] são Mobilizadas"
 family_revolt.3.desc:1 "O líder da família [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective], [SCOPE.sChar('revolt_target').GetName]; completamente cansado da situação de [SCOPE.sChar('revolt_target').GetHerHis], começou a mobilizar forças locais na [sbgnq1.Custom('get_city_type_loc')] de [SCOPE.sP('sbgnq1').GetName].\n\nEmbora as coisas ainda não sejam hostis, tal ato poderia provocar uma guerra civil se deixado sem atenção."
 family_revolt.3.a:0 "Terrível!"
 family_troops_mobilized_tooltip:1 "A família #Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#! gastou sua riqueza levantando #R Veteranos#! leais à sua causa!\nSe ocorrer uma Guerra Civil, esses Veteranos se juntarão ao seu lado como Tropas."
 family_revolt_averted_tt:0 "Os veteranos na folha de pagamento da família #Y [SCOPE.sChar('revolt_target').GetFamilyDisplayAdjective]#! foram #G dissolvidos#!."
 every_family_character_tt:0 "\nCada #Y Membro da Família#!:"
 every_own_culture_clan_chief_tt:0 "Cada #Y Chefe de Clã#! da Cultura do Governante (#Y [SCOPE.sChar('new_ruler').GetCulture.GetName]#!):"
 every_wrong_culture_clan_chief_tt:0 "\nCada #Y Chefe de Clã#! do Grupo de Cultura do Governante (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!):"
 every_wrong_culture_group_clan_chief_tt:0 "\nCada #Y Chefe de Clã#! NÃO pertencente a cultura do governante (#Y [SCOPE.sChar('new_ruler').GetCulture.GetCultureGroup.GetName]#!):"
 succession_crisis.5.t:0 "Reunião dos Clãs"
 succession_crisis.5.desc:0 "Após a morte de [SCOPE.sChar('former_ruler').GetName], os Chefes dos Clãs de [ROOT.GetCountry.GetName] se reuniram para eleger um líder forte e corajoso para guiar nosso povo nestes tempos incertos. Após muita deliberação, [SCOPE.sChar('new_ruler').GetName] foi instalado em um ritual luxuoso, ao qual todos os dignitários dos clãs foram convidados.\n\nMuitos, entretanto, ficaram descontentes; esperando ver a si mesmos ou alguém mais familiar à frente da mesa. Devemos trabalhar para reparar as divisões e unir todos os chefes pelo bem de [ROOT.GetCountry.GetName]."
 succession_crisis.5.a:0 "Eles aceitarão a situação com o tempo."
 succession_crisis.6.t:0 "Pretendente Apaziguado"
 succession_crisis.6.desc:0 "Apesar de movimentos alarmantes recentes, [placated_pretender.GetName] parece ter abandonado suas ambições de contestar o trono de [placated_pretender.GetEmployer.GetName] e - pelo menos publicamente - jurado lealdade a [placated_pretender.GetEmployer.GetRulerTitle] [placated_pretender.GetEmployer.GetRuler.GetName]."
 succession_crisis.6.a:0 "Menos uma coisa para se preocupar..."
