 FAMILY_SCORNED:3 "#T Familia despreciada#!\nTodas las familias en nuestro país esperan tentar un total de $VAL|R$ empleos y cargos para estar #Y satisfechas#!. Esto depende de la cantidad total de empleos disponibles y puede cambiar.\n\nComo esta familia tiene menos de la cantidad de empleos esperada, se considera #R despreciada#!, lo cual reduce la lealtad de todos sus miembros:\n$IMPACT$\n\nPara dejar de sentirse #R despreciada#!, esta familia necesita $VAL|R$ los siguientes puestos:\n$WHY$"
