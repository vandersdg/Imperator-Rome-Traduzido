 EPIINTRO:1 "#T Épiro#!\nDificuldade: #Y Média#!\n\nO reino de Épiro ocupa uma posição única, protegido do reino macedônio pela geografia, dominando a costa jônica, e a poucos passos das ricas terras da Magna Grécia. No entanto, para que as ambições ocidentais de Alexandros de Épiro, tio de Alexandre o Grande, se realizem, as disputas molossianas sobre a sucessão epirote devem ser resolvidas, e o poder da Macedônia, Etólia, e das tribos ilíricas deve ser controlado no rescaldo das Guerras dos Diádocos."
 SPAINTRO:1 "#T Esparta#!\nDificuldade: #Y Difícil#!\n\nEmbora as glórias inebriantes das Termópilas e da guerra do Peloponeso sejam agora sonhos meio esquecidos, o reino espartano vê o colapso do império macedônio de Alexandre como uma oportunidade para reacender a chama da supremacia lacônica dominando o Peloponeso mais uma vez. Isso pode ser mais difícil do que parece; Os vizinhos de Esparta e velhos inimigos na Messênia e Arcádia confraternizam em uma aliança covarde por medo de ver nossos hoplitas no horizonte."
 SYRINTRO:1 "#T Siracusa#!\nDificuldade: #Y Difícil#!\n\nA cidade de Siracusa agora domina totalmente as outras cidades do leste da Sicília, uma ilha devastada por séculos de guerra entre os interesses púnicos e gregos, e a ascensão e queda de brutais reis tiranos. A cidade de Arethousa deve recuperar sua antiga glória enquanto se defende contra as ameaças cartaginesas e itálicas emergentes para que as cidades helênicas da ilha possam sobreviver nas próximas décadas e honrar a vitória de seus ancestrais sobre a expedição siciliana de Atenas."
 ATHINTRO:1 "#T Atenas#!\nDificuldade: #Y Difícil#!\n\nOs gloriosos dias de Maratona, Péricles e da Liga de Delos são apenas uma memória distante para os cidadãos da outrora poderosa cidade de Atenas, que junto com grande parte da Grécia agora resiste sob o jugo macedônio. Vista como a cidade mais importante dos helenos por todos, exceto pelos dórios, Atenas deve mostrar liderança se quiser sobreviver à devastação das Guerras dos Diádocos e aspirar à sua antiga grandeza como libertadora e protetora da Grécia."
 MASINTRO:1 "#T Massília#!\nDificuldade: #Y Difícil#!\n\nMassilia é a mais bem-sucedida das cidades gregas do Mediterrâneo ocidental e a principal cidade dos colonos focéus, fundando os postos comerciais de Ampúrias e Hemeroscópio na Península Ibérica para lucrar com o fluxo de comércio entre o mundo grego e as tribos bárbaras desta região indomada. A sobrevivência da cidade dependerá de uma astuta mistura de diplomacia e oportunismo, garantindo que os nativos não sejam capazes de invadir este bastião helênico na Gália."
 TREINTRO:1 "#T Trácia#!\nDificuldade: #Y Normal#!\n\nA satrapia de Lisímaco é considerada a menor e mais remota dos reinos Diádocos. Uma vez vital como a ponte entre a Macedônia e o leste, a divisão do império de Alexandre deixa suas terras bárbaras e colônias gregas sem brilho quando comparadas às riquezas de outros reinos sucessores. Para ter sucesso, devem ser tomadas medidas para combater o domínio antigonida no sul, garantindo que a Macedônia não seja subestimada como um inimigo em potencial no oeste."
