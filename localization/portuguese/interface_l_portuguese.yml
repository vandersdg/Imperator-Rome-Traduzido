 LEVY_EXPLANATION:0 "#T Levas#!\n\nLevas são recrutadas por [governorships|E], e compostas de [subunits|E] apropriadas para a cultura dos [pops|E] que pertencem. Um governo com uma grande população Cita, por exemplo, pode levantar um número significativo de unidades de cavalaria.\n\nLevas só podem ser recrutadas de [integrated_cultures|E], no entanto, considere isso ao planejar sua capacidade militar.\n\nPops recrutados não produzirão recursos fixos; ir para a guerra pode ser um assunto caro. Além disso, quando uma subunidade recrutada é destruída em combate ou superada, há uma chance de que um pop associado seja danificado demais para ser recuperado e destruído.
