 ROMINTRO:0 "#T Roma#!\nDificuldade: #Y Fácil#!\n\nNo início do jogo, Roma começou a estabelecer hegemonia sobre as tribos e culturas vizinhas, brigando frequentemente com seus vizinhos. A segunda guerra samnita terminou há poucos meses, consolidando a posição de Roma como potência local. A ameaça iminente dos etruscos e cartagineses requer cautela, mas a economia de Roma excede em muito sua aparência como um estado territorialmente emergente."
 CARINTRO:0 "#T Cartago#!\nDificuldade: #Y Normal#!\n\nCartago prosperou por muitos séculos antes de nosso jogo começar, mantendo várias cidades costeiras ao redor do Mediterrâneo. Vários súditos continuam a prestar-lhes tributo, e o domínio naval está firmemente nas mãos dos cartagineses. Tal estado descentralizado não é isento de problemas, no entanto, com cuidado necessário para manter a lealdade de províncias distantes."
 MACINTRO:0 "#T Macedônia#!\nDificuldade: #Y Normal#!\n\nA Macedônia, embora fosse um estado altamente militarizado, nunca foi a parte mais rica do império de Alexandre. A atual dinastia antipátrida, no entanto, passou muitos anos melhorando a infraestrutura geral da região e combatendo qualquer ameaça ao seu direito de governar. Os outros impérios sucessores no leste representam uma grande ameaça, e a possibilidade de uma guerra em larga escala está sempre no horizonte."
 EGYINTRO:0 "#T Egito#!\nDificuldade: #Y Fácil#!\n\nA dinastia Lágida de Ptolemaios mantém um controle firme sobre o incrivelmente fértil delta do Nilo. Tendo sofrido recentemente uma derrota naval esmagadora nas mãos de Demetrios, o primeiro filho de Antigonos, a marinha egípcia é praticamente inexistente. Porém, a economia condensada do delta do Nilo fornece uma base de renda fantástica para a reorganização militar. Entretanto, deve-se ter cuidado, pois a maioria da população egípcia é de cultura e religião diferentes daquelas de seus senhores gregos."
 SELINTRO:1 "#T Império Selêucida#!\nDificuldade: #Y Difícil#!\n\nA dinastia Selêucida, chefiada por Seleucos Nicátor, controla o maior dos estados sucessores no início do nosso jogo. Embora esse império em expansão possa convocar vastas hostes de soldados, a proximidade dos Maurias no leste e o poderoso reino de Antigonos no oeste podem resultar em conflitos em duas esferas totalmente diferentes. A classe dominante consiste principalmente de nobres gregos, que muitas vezes podem causar conflitos com os vários grupos culturais dentro do território Selêucida. Para aumentar essa situação, várias dependências contam com o apoio Selêucida, algumas com agendas totalmente contrastantes..."
 PRYINTRO:1 "#T Reino Antigônida#!\nDificuldade: #Y Difícil#!\n\nO Reino Antigônida é o mais central dos impérios sucessores, ostentando um exército, marinha e economia consideráveis. O próprio Antígono é o mais velho dos sucessores e é visto com distinta inimizade por seus pares e vizinhos. Com um grande número de estados dependentes, os Antigônidas devem equilibrar uma situação diplomática amarga, súditos desleais e um governante doente, para ter sucesso."
