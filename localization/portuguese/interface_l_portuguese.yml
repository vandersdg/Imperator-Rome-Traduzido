 FAMILY_GRATEFUL:1 "#T Familia agradecida#!\nTodas las familias en nuestro país esperan tentar un total de $VAL|Y$ empleos y cargos para estar #Y satisfechas#!. Esto depende de la cantidad total de empleos disponibles y puede cambiar.\n\nSi una familia tiene menos de la cantidad de empleos esperada, se considera #R despreciada#!, lo cual reduce la lealtad de todos sus miembros:\n\nComo esta familia tiene el doble de empleos de lo esperado, se siente #G agradecida#!, lo cual aumenta la lealtad de todos los miembros de esta familia.\n $IMPACT$"
 FAMILY_NOT_SCORNED_NOT_ELIGIBLE:2 "#T Familia satisfecha#!\nEsta familia espera tener más empleos y cargos de los que tiene actualmente, pero no cuenta con suficientes miembros aptos. Por lo tanto, se considera #Y satisfecha#!, pero intentará invitar a personajes menores a unirse a ella en el futuro.\n\n$WHY$"
