 LEVY_EXPLANATION:0 "#T Levas#!\n\nLos [governorships|E] aumentan las levas, que están compuestas por [subunits|E] apropiadas a la cultura de las [pops|E] a las que pertenecen. Por ejemplo, un gobierno con una población principalmente escita puede aumentar una cantidad significativa de unidades de caballería.\n\nLas levas solo se pueden aumentar en las [integrated_cultures|E], así que ten esto en mente cuando planifiques tu capacidad militar.\n\nLas UP aumentadas no producirán recursos fijos, así que ir a la guerra puede resultar costoso. Además, cuando se sobrepasa o destruye en combate una subunidad aumentada, hay una posibilidad de que una UP asociada esté muy dañada para recuperarse, y quede destruida."
