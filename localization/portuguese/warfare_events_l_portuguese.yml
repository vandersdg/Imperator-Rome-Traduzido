l_portuguese:
 warfare.1.t:0 "O Saque de [SCOPE.sP('temp_city_scope_warfare_1').GetName]"
 warfare.1.desc:1 "[ROOT.GetCharacter.GetName] liderou seus homens para uma gloriosa vitória durante o cerco de [SCOPE.sP('temp_city_scope_warfare_1').GetName]. O inimigo fugiu em desgraça, e tudo o que resta é decidir como tratar os residentes da cidade.\n\nSem dúvida, o espólio da guerra fará com que aqueles em [ROOT.GetCharacter.GetEmployer.GetCapital.GetName] admirem grandemente [ROOT.GetCharacter.GetPraenomen], mas deixar tamanha riqueza nas mãos de uma única pessoa pode causar problemas no futuro..."
 warfare.1.a:0 "Deixar o saque ser gentil."
 warfare.1.b:0 "Deixar os homens vagarem livremente!"
 warfare.1.c:0 "Ninguém se esconderá!"
 warfare.1.d:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName] deve ser destruída!"
 warfare.2.t:0 "[SCOPE.sP('temp_city_scope_warfare_1').GetName] Saqueada!"
 warfare.2.desc:1 "Após o cerco de [SCOPE.sP('temp_city_scope_warfare_1').GetName], [SCOPE.sChar('siege_instigator').GetName] deixou suas tropas fazerem o que quisessem, resultando em assassinatos, estupros e roubos. A riqueza que [SCOPE.sChar('siege_instigator').GetPraenomen] ganhou com este ato maléfico é incomparável, e nossos conselheiros sugerem que [SCOPE.sChar('siege_instigator').GetSheHe] agora é uma das pessoas mais ricas de nossa terra. Até desertores anteriormente residentes em [SCOPE.sP('temp_city_scope_warfare_1').GetName] estão se juntando a [SCOPE.sChar('siege_instigator').GetPraenomen].\n\nApesar do grande apoio popular de [SCOPE.sChar('siege_instigator').GetName], devemos considerar puni-lo por essas ações covardes."
 warfare.2.a:0 "Não. Deixe pra lá."
 warfare.2.b:0 "Exigir um juramento de lealdade."
 warfare.2.c:0 "Exigir que a riqueza seja dividida com o exército!"
 ###Returning Merc Chain
 character_events.43.t:0 "O Retorno de [SCOPE.sChar('returning_merc').GetPraenomen]"
 returning_merc_first:0 "Muitos anos atrás, [SCOPE.sChar('returning_merc').GetName] foi enviado para o mundo com um exército de soldados [ROOT.GetCountry.GetAdjective] sob o comando de [SCOPE.sChar('returning_merc').GetHerHis].\n\n"
 returning_merc_siege_yes:0 "Histórias foram ouvidas em todo o nosso reino, sobre as muitas façanhas e sucessos de [SCOPE.sChar('returning_merc').GetPraenomen]; até mesmo os bardos ainda cantam sobre o glorioso saque de [SCOPE.sP('siege_loc').GetName], em que [SCOPE.sChar('returning_merc').GetPraenomen] é dito ter derrotado os defensores quase sozinho.\n\n"
 returning_merc_siege_no:0 "Infelizmente, poucas histórias foram ouvidas sobre [SCOPE.sChar('returning_merc').GetPraenomen], durante os tempos longe - de fato, poucos sequer reconheceram [SCOPE.sChar('returning_merc').GetHerHim] ao aparecer na [ROOT.GetCountry.Custom('get_court_type')], no entanto, [SCOPE.sChar('returning_merc').GetPraenomen] nos garante a nova tenacidade de [SCOPE.sChar('returning_merc').GetHerHis] resolução.\n\n"
 returning_merc_success:0 "Contos de feitos e malfeitos à parte, [SCOPE.sChar('returning_merc').GetPraenomen] retornou de bom humor e com uma quantidade considerável de riqueza. Deveríamos estar atentos à sua nova posição entre nossa [ROOT.GetCountry.Custom('get_court_type')]."
 returning_merc_failure:0 "Infelizmente, a vida de aventureiro não foi para [SCOPE.sChar('returning_merc').GetPraenomen], devido a uma série de desastres militares e várias ameaças de motim evitadas por pouco. [SCOPE.sChar('returning_merc').GetPraenomen] voltou para [ROOT.GetCountry.GetName] finalmente, onde [SCOPE.sChar('returning_merc').GetSheHe] espera levar uma vida menos aventureira."
 character_events.43.a:0 "Intrigante."
 character_events.44.t:0 "O Exilado Retorna"
 character_events.44.desc:0 "Depois de muitos anos de aventura, [SCOPE.sChar('returning_merc').GetName] pisou novamente em solo [ROOT.GetCountry.GetAdjective] com muita relutância em nossa corte. Parece que [SCOPE.sChar('returning_merc').GetPraenomen] aprendeu um pouco mais das artes da intriga do que esperávamos. Ao cruzar a fronteira, [SCOPE.sChar('returning_merc').GetSheHe] emitiu uma proclamação severa em apoio ao vil pretenso, [SCOPE.sChar('supported_pretender').GetName].\n\nEsperemos que sejamos capazes de apaziguar a mente de [SCOPE.sChar('returning_merc').GetPraenomen] com palavras doces ou, ainda melhor, ouro."
 character_events.44.a:0 "Traidores..."
 character_events.47.t:0 "O Herdeiro Retorna"
 character_events.47.desc:0 "Sussurros prenunciavam o retorno do antigo herdeiro, [SCOPE.sChar('returning_merc').GetName]. Há muitos anos, [SCOPE.sChar('returning_merc').GetSheHe] deixou a corte [ROOT.GetCountry.GetAdjective], determinado a forjar um destino em terras distantes, antes de retornar para aguardar a coroação inevitável que esperava [SCOPE.sChar('returning_merc').GetHerHim].\n\nOs eventos se desenrolaram rapidamente, no entanto, e enquanto [SCOPE.sChar('returning_merc').GetPraenomen] estava fora, o amado monarca [SCOPE.sChar('old_king').GetName] faleceu, resultando na ascensão de [ROOT.GetCountry.GetRuler.GetName].\n\n[SCOPE.sChar('returning_merc').GetPraenomen] acredita que [SCOPE.sChar('returning_merc').GetSheHe] é o único verdadeiro governante que nosso país merece, e muitos, pelo visto, concordam."
 character_events.47.a:0 "Às armas!"
 character_events.48.t:0 "Caiu"
 character_events.48.desc:0 "Hoje, os enviados trouxeram a triste notícia de que [SCOPE.sChar('dead_merc').GetName] caiu enquanto perseguia uma vida de aventura além das fronteiras de [ROOT.GetCountry.GetName].\n\nDizem que um cairn agora jaz em [SCOPE.sP('death_location').GetName], onde muitos vão para lamentar o guerreiro caído."
 character_events.48.a:0 "Somos culpados..."
 character_events.48.desc_successor:0 "\n\nO poderoso [SCOPE.sChar('dead_merc').GetPraenomen] uma vez esteve em sucessão direta ao trono [ROOT.GetCountry.GetAdjective], e nosso povo clama em angústia que [SCOPE.sChar('dead_merc').GetSheHe] morreu tão longe do solo [ROOT.GetCountry.GetAdjective]."
 #More Battle Wounds
 warfare.6.t:0 "Ferido em Batalha"
 warfare.6.desc:0 "Ávido para explorar as fraquezas do inimigo, parece que [ROOT.GetCharacter.GetName] expôs [ROOT.GetCharacter.GetHerselfHimself] a riscos consideráveis, e agora tem uma nova ferida por causa do esforço."
 warfare.6.a:0 "Avante!"
 warfare.7.t:0 "Comandante Morto"
 warfare.7.desc:0 "De alguma forma, [ROOT.GetCharacter.GetName] deve ter se separado da força principal.\n\nNo meio da batalha, o comandante honrado desapareceu de repente e nossas forças em [battle_location.GetName] ficaram sem liderança."
 warfare.7.a:0 "Com o tempo, [ROOT.GetCharacter.GetSheHe] será lamentado."
 warfare.8.t:0 "Ferido em Batalha"
 warfare.8.desc:0 "Batalhas no mar têm riscos graves para a vida e os membros, mesmo para aqueles que as comandam do convés de um navio-almirante. Durante a batalha, [ROOT.GetCharacter.GetName] foi ferido. Se [ROOT.GetCharacter.GetSheHe] sobreviver, isso fará uma boa história de volta em [ROOT.GetEmployer.GetCapital.GetName]..."
 warfare.8.a:0 "Infelizmente."
 warfare.9.t:0 "Perdido no Mar"
 warfare.9.desc:0 "Embora ninguém tenha visto exatamente o que aconteceu, parece que de alguma forma [ROOT.GetCharacter.GetName] foi atingido por um pedaço de detritos voadores no meio da batalha que [ROOT.GetCharacter.GetSheHe] estava comandando em [battle_location.GetName].\nO impacto deve ter sido letal, já que [ROOT.GetCharacter.GetSheHe] não mostra sinais de vida."
 warfare.9.a:0 "Com o tempo, [ROOT.GetCharacter.GetSheHe] será lamentado."
 #Surprise
 warfare.17.t:0 "...O que é isso?"
 warfare.17.desc:0 "Ao observar o bem sucedido cerco de Argos, o divino e multitalentoso Pirro, lança seus olhos impassíveis sobre a carnificina. Enquanto caminha com a graça de leão até a praça principal da cidade, algo brilha em um telhado...\n\nEnquanto ele examina o horizonte, outro movimento chama sua atenção. Temendo uma emboscada, ele sinaliza seus leais homens, que se espalham em uma formação defensiva com disciplina consumada.\n\nEntão - outro som - desta vez de trás.\n\n'O que é isso?', ele grita..."
 warfare.17.a:0 "Não! Abatido em seu auge!?"
