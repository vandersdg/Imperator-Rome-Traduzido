l_portuguese:
 tribal_flavour_event.1.t:0 "Uma Briga"
 tribal_flavour_event.1.desc:0 "Dois de nossos membros da tribo vieram hoje pedir ajuda para resolver a disputa sobre a propriedade de um [ROOT.GetCountry.Custom('get_found_treasure')] de ouro que encontraram. [SCOPE.sChar('duelist_1').GetName] acredita que pertence a [SCOPE.sChar('duelist_1').GetHerHim] porque foi quem o encontrou, enquanto [SCOPE.sChar('duelist_2').GetName] diz que pertence a [SCOPE.sChar('duelist_2').GetHerHim] porque foi descoberto em sua terra."
 tribal_flavour_event.1.a:0 "Pertence a [SCOPE.sChar('duelist_1').GetName]"
 tribal_flavour_event.1.b:0 "Pertence a [SCOPE.sChar('duelist_2').GetName]"
 tribal_flavour_event.1.c:0 "Pertence a [ROOT.GetCountry.GetName]"
 tribal_flavour_event.1.d:0 "Pertence aos deuses!"
