 tribal_flavour_events.3.t:0 "Colapso do [SCOPE.sC('origin_crisis').GetAdjective]"
 tribal_flavour_events.3.desc:0 "Notícias chegaram até nós por meio de boatos de que os outrora poderosos [SCOPE.sC('origin_crisis').GetAdjective] caíram em brigas internas, conflitos e lutas desenfreadas pelo poder.\n\nInúmeros chefes locais surgiram das cinzas da crise, talvez oferecendo uma oportunidade para seus vizinhos vigilantes. Os [SCOPE.sC('origin_crisis').GetAdjective] ainda mantêm uma liderança nominal de alguns dos clãs dispersos, agarrando-se desesperadamente à sua hegemonia risível."
 tribal_flavour_events.3.a:0 "Bárbaros..."
 target_fallen_tfe3:0 "[SCOPE.sC('origin_crisis').GetName] se dividiu em vários sub-clãs."

