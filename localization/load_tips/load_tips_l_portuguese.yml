l_portuguese:
 LOADING_TIP_0:0 "Se você deve infringir a lei, faça-o para tomar o poder: em todos os outros casos, observe-a. - Gaius Julius Caesar"
 LOADING_TIP_1:1 "Nenhum amigo me superou em bondade, nenhum inimigo em crueldade. - Lucius Cornelius Sulla"
 LOADING_TIP_2:0 "Quanto mais corrupto o Estado, mais numerosas as leis. - Publius Cornelius Tacitus"
 LOADING_TIP_3:1 "O medo do estranho - o vínculo mais forte - uniu suas vontades, por mais desconfiados e hostis que fossem um ao outro. - Titus Livius"
 LOADING_TIP_4:0 "Os homens não se importam com o quão nobremente eles vivem, mas apenas por quanto tempo, embora esteja ao alcance de todos os homens viver nobremente, mas não está ao alcance de nenhum homem viver muito. - Lucius Annaeus Seneca"
 LOADING_TIP_5:0 "Além disso, considero que Cartago deve ser destruída! - Marcus Porcius Cato"
 LOADING_TIP_6:0 "Verdadeiramente, não é possível ser traído, se a pessoa nunca confia nos outros para começar. - Martinus Anwardius"
 LOADING_TIP_7:2 "Praticar a moralidade é meritório; mas o que inclui a moralidade? Inclui poucos pecados, muitas ações virtuosas, compaixão, liberalidade, veracidade e pureza. - Pilar Maior Édito 2, Éditos da Açoca"
 LOADING_TIP_8:2 "Você reclama porque eu escrevo longos poemas, ó Velox. No entanto, você não escreve nada: os seus são mais curtos. - Marcus Valerius Martialis"
 LOADING_TIP_9:2 "Que a sorte seja lançada! - Atribuído a Gaius Julius Caesar (possivelmente citando Menandro) ao cruzar o Rubicão e, portanto, invadir a Itália."
 LOADING_TIP_10:2 "Quanto a mim, quando quiserem dar boas gargalhadas, encontrar-me-ão em bom estado... gordo e esguio, verdadeiro porco da manada de Epicuro. - Quintus Horatius Flaccus"
 LOADING_TIP_11:2 "As palavras dão asas à mente e fazem o homem voar para o céu. - Aristófanes"
 LOADING_TIP_12:2 "Todo governante deve se lembrar de três coisas. Em primeiro lugar, que ele governa os homens; em segundo lugar, que ele governa de acordo com as leis e, em terceiro lugar, que ele não governa para sempre. - Agatão, poeta ateniense"
 LOADING_TIP_13:2 "Um grande livro é um grande mal. - Calímaco"
 LOADING_TIP_14:2 "Esteja mais pronto para visitar amigos na adversidade do que na prosperidade. - Quilão de Esparta"
 LOADING_TIP_15:3 "A força, em companhia da sabedoria, é, de fato, uma vantagem, mas sem a sabedoria ela mais prejudica do que ajuda seus possuidores. - Isócrates"
 LOADING_TIP_16:2 "Se eu não te amasse mais do que meus olhos, encantador Calvus, eu te odiaria, por esse teu dom, com o ódio de Vatinius: pelo que eu fiz ou o que eu disse, por que você destruiu me perversamente com tantos poetas? - Gaius Valerius Catullus"
 LOADING_TIP_17:2 "No corpo humano, como no Império, a doença mais grave se espalha da cabeça. - Gaius Plinius Caecilius Secundus, conhecido como o Jovem"
 LOADING_TIP_18:2 "Uma vítima de naufrágio estremece mesmo em um mar calmo. - Publius Ovidius Naso"
 LOADING_TIP_19:2 "Além disso, isso não pode ser seguro, o que não é honroso. Se devemos cair, vamos ao encontro do perigo. - Laco and Icelus, Conselheiros do imperador Galba"
 LOADING_TIP_20:2 "Aqueles que querem parecer sábios entre os tolos, entre os sábios parecem tolos. - Marcus Fabius Quintilianus"
 LOADING_TIP_21:2 "Ele percebeu que nossa cidade precisava de um comandante, e a própria Grécia de uma cidade, capaz de assumir a liderança, e ele se entregou ao seu país e a cidade aos gregos, pela causa da liberdade. - Hipérides, sobre o general ateniense Leóstenes"
 LOADING_TIP_22:4 ""Não tenho tempo", disse Demétrio. "Então não seja rei", gritou a velha. - Plutarco"
 LOADING_TIP_23:2 "Mas quando tivermos tudo sujeito a nós, o que faremos? - Cineas, conselheiro do rei Pirro"
 LOADING_TIP_24:1 "Meus amigos, que campo de luta para cartagineses e romanos estamos deixando para trás! - Pirro"
 LOADING_TIP_25:2 "Por que, então - eles disseram - você não lidera de uma vez contra o inimigo, enquanto nosso sangue ainda está úmido? Ao que Marius respondeu calmamente: Devemos primeiro fortalecer nosso acampamento. - Plutarco"
 LOADING_TIP_26:2 "Partam, meus caros senhores, e levem estes discursos com vocês, pois não fui enviado a Atenas pelos romanos para aprender sua história, mas para subjugar seus rebeldes. - Lucius Cornelius Sulla"
 LOADING_TIP_27:1 "Certamente é parte dos suplicantes falar primeiro, enquanto os vencedores precisam apenas ficar em silêncio. - Lucius Cornelius Sulla"
 LOADING_TIP_28:2 "Um belo escudo, jovem senhor; mas é mais apropriado que um romano deposite suas esperanças na mão direita do que na esquerda. - Publius Cornelius Scipio Africanus Aemilianus"
 LOADING_TIP_29:2 "Não é possível que Roma caia enquanto Cipião estiver de pé, nem que Cipião viva quando Roma cair. - Publius Cornelius Scipio Africanus Aemilianus"
 LOADING_TIP_30:2 "Os romanos são uma nação que não sabe como ficar quieta sob a derrota. Qualquer que seja a desgraça que esta situação extrema queime em suas almas, irá incomodá-los para sempre e não lhes permitirá descanso até que tenham feito você pagar por isso muitas vezes. - Herênio Pôncio, pai de Caio Pôncio, vencedor nas Forcas Caudinas"
 LOADING_TIP_31:2 "Homens perversos, vocês estão pecando contra seus pais, que conquistaram o mundo inteiro sob Filipe e Alexandre? - Antigenes, general dos Argiráspidas, na Batalha de Gabiene"
 LOADING_TIP_32:1 "Eu os aconselho a conquistar a si mesmos ou a ficar do lado do conquistador. - Fócion"
 LOADING_TIP_33:2 "Mesmo que eu não consiga mais nada, posso pelo menos embotar a espada de um inimigo. - um ditado espartano, conforme relatado por Plutarco"
 LOADING_TIP_34:2 "Estes são tempos de violência e angústia. Pessoas arrogantes estão no controle e fizeram de nós um objeto de ridículo. Mas vocês, meus filhos, devem ser dedicados à Lei e prontos para morrer para defender a aliança de Deus com nossos ancestrais. - Matatias, líder da Revolta dos Macabeus"
 LOADING_TIP_35:3 "Embora eu estivesse separado de seu império por todos os lados por reinos e tetrarquias, ainda assim, porque foi relatado que eu era rico e que não seria um escravo, os romanos me provocaram à guerra. - Mitrídates"
 LOADING_TIP_36:0 "Você não sabe que os romanos viraram suas armas nessa direção somente depois que o oceano bloqueou seu avanço para o oeste? Que nada possuíram desde o início de sua existência exceto o que roubaram: sua casa, suas esposas, suas terras, seu império? Outrora vagabundos sem pátria, sem pais, criados para ser o flagelo do mundo inteiro. - Mitrídates"
 LOADING_TIP_37:1 "O cartaginês está arrastando atrás de si um exército que nem sequer é formado por nativos da África, ele reuniu uma força dos confins da terra, dos estreitos do oceano e dos Pilares de Hércules, homens desprovidos de qualquer senso de direito , destituído da condição e quase da fala dos homens.- Gaius Terentius Varro"
 LOADING_TIP_38:0 "Lá, Marius, ao contemplar Cartago, e Cartago ao contemplar Marius, poderiam muito bem ter oferecido consolo um ao outro.- Marcus Velleius Paterculus"
 LOADING_TIP_39:0 "Pois quem poderia manter suas mãos longe da Líbia ou de Cartago, quando aquela cidade estava ao seu alcance, uma cidade que Agátocles, escapando furtivamente de Siracusa e cruzando o mar com alguns navios, por pouco não conseguiu tomar? - Pirro"
 LOADING_TIP_40:0 "A fonte da qual as coisas existentes derivam sua existência é também aquela para a qual elas retornam em sua destruição. - Anaximandro de Mileto"
 LOADING_TIP_41:1 "Não importa onde você procure, você não encontrará um homem mortal que possa escapar dos deuses quando eles o levarem ao desastre. - Sófocles"
 LOADING_TIP_42:0 "Das façanhas militares pelas quais nossas várias posses foram adquiridas, ou da energia com que nós ou nossos pais repelimos a maré da guerra, helênica ou bárbara, não falarei; pois a história seria longa e é familiar para você. - Péricles"
 LOADING_TIP_43:0 "Temos jogos regulares e sacrifícios ao longo do ano; nossos lares são belos e elegantes, e o deleite que sentimos diariamente em todas essas coisas ajuda a banir a tristeza. - Péricles"
 LOADING_TIP_44:1 "Homens de Hellas, eu os trouxe aqui porque desejava mostrar-lhes a tolice do líder dos Medos; que, com tanta provisão de vida como você vê, veio aqui para nos tirar a nossa, isso é tão lamentável. - Pausânias, general espartano na Batalha de Plateias"
 LOADING_TIP_45:1 "Se houver, de fato, apenas mil homens para marchar contra você, então mil homens lutarão contra você. - rei deposto Demarato de Esparta, sobre os espartanos"
 LOADING_TIP_46:1 "Não fizemos nada de extraordinário, nada contrário à natureza humana ao aceitar um império quando nos foi oferecido e depois nos recusarmos a desistir dele. - Embaixadores atenienses em Esparta, em Tucídides"
 LOADING_TIP_47:0 "Todo discurso sem ação parece vão e ocioso, mas especialmente o de nossa comunidade; quanto mais somos considerados excelentes nisso, mais nossa fala é desconfiada por todos. - Demóstenes"
 LOADING_TIP_48:0 "Navegar é preciso, viver não. - Gnaeus Pompeius Magnus"
 LOADING_TIP_49:0 "Dê-me um ponto de apoio e moverei a terra. - Arquimedes"
 LOADING_TIP_50:1 "Peço que não mexam nessa areia! - últimas palavras de Arquimedes, sobre a areia em que ele estava desenhando círculos"
 LOADING_TIP_51:1 "Pirro, descendente de reis molossianos, Estes escudos para ti, deusa itoniana, traz,\nGanhou dos valentes gauleses quando na luta, Antígono e todo o seu exército fugiram,\n'Não é hoje nem ontem sozinho, Isso por atos bravos os Éacidas são conhecidos.\n- A inscrição dedicatória de Pirro a Atena Itônia após a batalha de Aoos"
 LOADING_TIP_52:0 "...todas essas coisas não passam de conversa fiada, cheia de incertezas, e servem apenas para divertir o vulgo; seu pensamento, com sua espada na mão, deve ser sempre: 'o único bom presságio é a causa do Rei Pirro!' - Pirro depois que o presságio de seu sonho foi questionado"
 LOADING_TIP_53:0 "A devastar, a massacrar, a usurpar sob falsos títulos, eles chamam de império, e onde eles fazem um deserto, eles chamam de paz. - o chefe Caledônio Cálgaco sobre os romanos"
 LOADING_TIP_54:0 "Um homem que foge pode voltar a lutar. - Menandro"
 LOADING_TIP_55:0 "Lembre-se de tempos em tempos que você é humano. - Menandro"
 LOADING_TIP_56:0 "Mesmo nos problemas, há uma certa medida de alegria. - Menandro"
 LOADING_TIP_57:0 "Aquele a quem os deuses amam morre jovem. - Menandro"
 LOADING_TIP_58:0 "A prudência é a melhor salvaguarda. Este princípio não pode ser aprendido com um amigo, mas um inimigo o extorque imediatamente. É de seus inimigos, não de seus amigos, que as cidades aprendem a lição de construir altos muros e navios de guerra. - Aristófanes"
 LOADING_TIP_59:0 "O mal às vezes parece bom para um homem cuja mente um deus leva à destruição. - Sófocles"
 LOADING_TIP_60:0 "Considere que nada na vida humana é estável; pois então você não exultará muito na prosperidade, nem se lamentará muito na adversidade. - Isócrates"
 LOADING_TIP_61:0 "Ares odeia aqueles que hesitam. - Eurípides"
 LOADING_TIP_62:0 "Aquele que tanto negligencia o aprendizado em sua juventude perde o passado e está morto para o futuro. - Eurípides"
 LOADING_TIP_63:0 "Pois é uma ordenança da natureza que nada grande pode ser alcançado em um momento, e que todas as tarefas mais justas são realizadas com dificuldade. - Marcus Fabius Quintilianus"
 LOADING_TIP_64:0 "Os espartanos concedem permissão aos quianos para serem imundos. - Proclamação espartana, relatada por Plutarco"
 LOADING_TIP_65:0 "O céu nunca ajuda o homem que não age. - Sófocles"
 LOADING_TIP_66:0 "Temor? O que um homem tem a ver com o medo? O acaso governa nossas vidas e o futuro é totalmente desconhecido. Melhor viver como pudermos, dia após dia. - Sófocles"
 LOADING_TIP_67:0 "Inúmeras são as maravilhas do mundo, mas nenhuma mais maravilhosa do que o homem. - Sófocles"
 LOADING_TIP_68:0 "Não nascer é, além de qualquer estimativa, o melhor; mas quando um homem viu a luz do dia, isso é o segundo melhor de longe, que com a máxima velocidade ele deve voltar de onde veio. - Sófocles"
 LOADING_TIP_69:0 "Como um leão, o rei das feras, quando colocado em uma gaiola, embora fosse de ouro, ainda está voltado para fora, assim mesmo eu vivo como mestre em casa, mas permaneço voltado para fora. - Rei Milinda (Menandro I da Báctria)"
 LOADING_TIP_70:0 "Eu sou humano: não considero nada humano estranho para mim. - Publius Terentius Afer"
 LOADING_TIP_71:0 "Não tenho nada além de desprezo pelo tipo de governador que tem medo, por qualquer motivo, de seguir o caminho que sabe ser o melhor para o Estado; e quanto ao homem que coloca a amizade privada acima do bem-estar público - também não tenho uso para ele. - Sófocles"
 LOADING_TIP_72:0 "Há um pequeno risco de um general ser considerado com desprezo por aqueles que ele lidera, se, seja o que for que ele tenha a pregar, ele se mostre mais capaz de realizar. - Xenofonte"
 LOADING_TIP_73:0 "César Otaviano veio acorrentar aquele monstro mortal, que, querendo morrer mais nobremente, não teve um pavor efeminado da espada, nem encontrou praias escondidas com sua frota veloz, mas, tendo se aventurado a ver seu palácio em ruínas com um rosto tranquilo, foi corajosa o suficiente para lidar com serpentes duras e beber seu veneno negro em seu corpo. - Quintus Horácio Flaco sobre Cleópatra"
 LOADING_TIP_74:0 "Enquanto falamos, o tempo cruel está fugindo. Aproveite o dia, acreditando o mínimo possível no amanhã. - Quintus Horatius Flaccus"
 LOADING_TIP_75:0 "A Grécia conquistada levou cativo seu selvagem conquistador e trouxe as artes para o rústico Lácio. - Quintus Horatius Flaccus"
 LOADING_TIP_76:1 "Ah! Os generais! Eles são numerosos, mas não servem para muito! - Aristófanes"
 LOADING_TIP_77:0 "-Quando saí para o mercado, as autoridades estavam tomando providências para nos deixar morrer o mais rápido possível. \n-Essa é a melhor maneira de te livrar de todos os seus problemas! - Aristófanes"
 LOADING_TIP_78:0 "Venha, traga aqui rapidamente uma jarra de vinho, para que eu possa umedecer meu cérebro e ter uma ideia engenhosa. - Aristófanes"
 LOADING_TIP_79:0 "Devemos olhar sob cada pedra, para que não esconda algum orador pronto para nos picar. - Aristófanes"
 LOADING_TIP_80:0 "Peixes e convidados em três dias estão rançosos. - Titus Maccius Plautus"
 LOADING_TIP_81:0 "Ganha sabedoria de maneira feliz, aquele que a ganha pela experiência de outra pessoa. - Titus Maccius Plautus"
 LOADING_TIP_82:0 "Aufidius esteve aqui - Grafite de Pompeia"
 LOADING_TIP_83:0 "Ó paredes, vocês sustentaram tantos grafites tediosos que estou surpreso por ainda não terem desabado em ruínas - Grafite de Pompeia"
 LOADING_TIP_84:0 "Se ao menos uma fraude semelhante pudesse enganar você, estalajadeiro: você vende água e bebe o vinho não diluído - Grafite de Pompeia"
 LOADING_TIP_85:0 "Agora faço a única declaração verdadeira que você deve esperar - que sou um mentiroso. - Luciano de Samósata"
 LOADING_TIP_86:0 "Embora você tenha um livro na mão e leia o tempo todo, você não entende nada do que lê, mas é como o burro que ouve a lira e abana as orelhas. - Luciano de Samósata"
 LOADING_TIP_87:0 "Mas afastai-vos daqui quanto vos aprouver, águas, proibição do vinho, e para os sóbrios migram; aqui Baco é puro. - Gaius Valerius Catullus"
 LOADING_TIP_88:0 "César, marido de todas as mulheres e esposa de todos os maridos! - Marcus Tullius Cicero"
 LOADING_TIP_89:0 "Então, por que não estaria tudo bem e feliz para você? \nVocê está sem suor, cuspe, ranho ou nariz escorrendo. - Gaius Valerius Catullus"
